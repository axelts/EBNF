    {"11.js.html":{"id":"11.js.html","title":"Source: 11.js","body":" EBNF Modules BNFBaseEBNFEightElevenFiveGUIPracticeScriptSevenSixTen Classes BNF~ActionsBNF~GrammarBNF~LitBNF~MarkBNF~MessageBNF~NTBNF~ParserBNF~RuleBNF~StateBNF~TokenBase~FactoryBase~LitBase~NTBase~ParserBase~PrecedenceBase~ScannerBase~SymbolBase~TBase~TokenBase~TupleEBNF~ActionsEBNF~AltEBNF~GrammarEBNF~LitEBNF~NTEBNF~OptEBNF~ParserEBNF~RuleEBNF~SeqEBNF~SetEBNF~SomeEBNF~TokenEight~First14#FunEight~First14#VarEight~Global01#FunEight~Global01#TypeEight~Global01#VarEight~Machine14#MemoryEight~Pass08#FunEight~Pass08#VarEleven~BuildEleven~CheckEleven~CodeEleven~VisitFive~Actions14Five~Actions15Five~Actions16Practice~ModelSeven~Blocks09Seven~Blocks09#BlockSeven~Blocks09#FunSeven~Blocks09#SymbolSeven~Blocks09#VarSeven~Functions04Seven~Functions04#FunSeven~Functions04#SymbolSeven~Functions04#VarSeven~Machine04Seven~Machine04#MemorySeven~Machine06Seven~Machine06#MemorySeven~Machine13Seven~Machine13#MemorySeven~Nest13#FunSeven~Nest13#VarSeven~Parameters06Seven~Parameters06#FunSeven~Parameters06#SymbolSeven~Parameters06#VarSeven~TCheck01Seven~TCheck02Six~Arithmetic09Six~Arithmetic10Six~Control11Six~Eval02Six~Eval03Six~Eval04Six~Functions05Six~Functions06Six~Functions07Six~Functions12Six~Machine09Six~Machine10Six~Machine11Six~Machine11#MemorySix~Postfix08Ten~Actions07Ten~Actions09 Mixins BNF~TEBNF~NodeEight~First14Eight~Global01Eight~Machine01Eight~Machine08Eight~Machine14Eight~Pass08Eleven~Build_BoolEleven~Build_CastEleven~Build_CmpsEleven~Build_DclEleven~Build_NamesEleven~Build_NumberEleven~Build_RDEleven~Build_StmtsEleven~Build_StringEleven~Check_BoolEleven~Check_CastEleven~Check_CmpsEleven~Check_DclEleven~Check_NamesEleven~Check_NumberEleven~Check_StmtsEleven~Check_StringEleven~Code_BoolEleven~Code_CastEleven~Code_CmpsEleven~Code_DclEleven~Code_NamesEleven~Code_NumberEleven~Code_StmtsEleven~Code_StringEleven~CompileEleven~Eval_BoolEleven~Eval_CastEleven~Eval_CmpsEleven~Eval_DclEleven~Eval_NamesEleven~Eval_NumberEleven~Eval_StmtsEleven~Eval_StringEleven~MainEleven~SymbolsSeven~Nest13 The Book Overview1. Compiler Terminology2. Writing Grammars3. Scanning Input4. Recognizing Sentences5. Translating Sentences6. Compiling Little Languages7. Language Features8. Functions as Values9. Compiling Grammars10. Recognition Revisited11. Compiling RevisitedA: The Practice PageB: The Stack MachineC: The One-Pass CompilersD: The Compiler Kit Source: 11.js /** This module contains classes and * [mix-ins](https://justinfagnani.com/2015/12/21/real-mixins-with-javascript-classes/) * to compile various stages of a little language * using builder actions to represent programs as trees * and visitors to interpret, check types, and compile. * The details are discussed in [chapter 11]{@tutorial 11-trees} and [appendix D]{@tutorial d-kit}. * * A tree consists of *nodes* represented as nested `Array` objects, * each consisting of a string *tag* selecting a method of a *visitor*, * followed by zero or more nodes or other argument values. * `visit` cannot be a tag. * * A tree node can have `.lineno` and `.type` properties referring to the * source line number and the type (`bool`, `number`, or `string`) delivered * by the node. {@linkcode module:Eleven~Visit#_dump visitor._dump(node)} displays * the properties if they exist. * * The module assumes that there are `globalThis` definitions * of `puts()` for output and `prompt()` for num which are available to `eval()`. * * @module Eleven * @author Â© 2023 Axel T. Schreiner &lt;axel@schreiner-family.net&gt; * @version 2024-08-04 */ import * as EBNF from './ebnf.js'; import * as BNF from './bnf.js'; import * as Six from './06.js'; // --- 11/01 /** Base class for tree building. Private method names start with an underscore. @class @property {module:Base~Parser} parser - access to source position. */ class Build { /** Sets the property */ constructor (parser) { this.parser = parser; } /** Tags node with source position as `.lineno` if available. */ _lineno (node) { if (this.parser.current &amp;&amp; this.parser.current.lineno) node.lineno = this.parser.current.lineno; return node; } } /** Class actions to represent an arithmetic expression as a tree using recursive descent. @mixin @see [example 6/07](../?eg=06/07) */ const Build_RD = superclass =&gt; class extends superclass { /** `list: sum [{ ',' sum }];` returns `[ 'list' sum ... ]` @memberof module:Eleven~Build_RD @instance */ list (sum, many) { return [ 'list', sum ].concat(many ? many[0].map(alt =&gt; alt[1]) : []); } /** `sum: product [{ add | subtract }];` returns tree @memberof module:Eleven~Build_RD @instance */ sum (product, many) { return (many ? many[0] : []). reduce((sum, alt) =&gt; (alt[0][1] = sum, alt[0]), product); } /** `add: '+' product;` returns `[ 'add' null product ]` @memberof module:Eleven~Build_RD @instance */ add (x, right) { return [ 'add', null, right ]; } /** `subtract: '-' product;` returns `[ 'subtract' null product ]` @memberof module:Eleven~Build_RD @instance */ subtract (x, right) { return [ 'subtract', null, right ]; } /** `product: signed [{ multiply | divide }];` returns tree @memberof module:Eleven~Build_RD @instance */ product (signed, many) { return (many ? many[0] : []). reduce((product, alt) =&gt; (alt[0][1] = product, alt[0]), signed); } /** `multiply: '*' signed;` returns `[ 'multiply' null signed ]` @memberof module:Eleven~Build_RD @instance */ multiply (x, right) { return [ 'multiply', null, right ]; } /** `divide: '/' signed;` returns `[ 'divide' null signed ]` @memberof module:Eleven~Build_RD @instance */ divide (x, right) { return [ 'divide', null, right ]; } /** `signed: [ '-' ] term;` returns `term` or `[ 'minus' term ]` @memberof module:Eleven~Build_RD @instance */ signed (minus, term) { return minus ? [ 'minus', term ] : term; } /** `term: number | name | '(' sum ')';` returns tree @memberof module:Eleven~Build_RD @instance */ term (...val) { return val.length == 1 ? val[0] : val[1] } /** `number: Number;` returns `[ 'number' number ]` @memberof module:Eleven~Build_RD @instance */ number (number) { return [ 'number', parseInt(number, 10) ]; } }; // --- 11/02 /** Class actions to represent an arithmetic expression as a tree using a precedence table. @mixin */ const Build_Number = superclass =&gt; class extends superclass { /** `expr: add | ... | '(' expr ')' | number;` returns tree @memberof module:Eleven~Build_Number @instance */ expr (...values) { return values.length &gt; 1 ? values[1] : values[0]; } /** `add: expr '+' expr;` returns `[ 'add' a b ]` @memberof module:Eleven~Build_Number @instance */ add (a, x, b) { return this._lineno([ 'add', a, b ]); } /** `subtract: expr '-' expr;` returns `[ 'subtract' a b ]` @memberof module:Eleven~Build_Number @instance */ subtract (a, x, b) { return this._lineno([ 'subtract', a, b ]); } /** `multiply: expr '*' expr;` returns `[ 'multiply' a b ]` @memberof module:Eleven~Build_Number @instance */ multiply (a, x, b) { return this._lineno([ 'multiply', a, b ]); } /** `divide: expr '/' expr;` returns `[ 'divide' a b ]` @memberof module:Eleven~Build_Number @instance */ divide (a, x, b) { return this._lineno([ 'divide', a, b ]); } /** `power: expr '**' expr;` returns `[ 'power' a b ]` @memberof module:Eleven~Build_Number @instance */ power (a, x, b) { return this._lineno([ 'power', a, b ]); } /** `minus: '-' expr;` returns `[ 'minus' b ]` @memberof module:Eleven~Build_Number @instance */ minus (x, b) { return this._lineno([ 'minus', b ]); } /** `number: Number;` returns `[ 'number' number ]` @memberof module:Eleven~Build_Number @instance */ number (number) { return this._lineno([ 'number', parseInt(number, 10) ]); } }; // --- 11/03 /** Base class with methods to validate and visit a tree. Private method names start with an underscore. @class @property {RegExp} trace - selects matching tags to trace visits. @property {number} errors - count of calls to `_error()`. */ class Visit { trace = false; // RegExp selects tags to display errors = 0; // counts calls to _error() /** Displays and counts an error message. */ _error (lno, ... s) { if (typeof lno == 'number' &amp;&amp; lno &gt; 0) lno = `line ${lno}:`; else lno = s.splice(0, 1)[0]; puts(`error ${++ this.errors}: ${lno}`, ... s); } /** Recursively checks tree tags, throws an error if there is a problem. @param {Array} node - to validate. */ _tree (node) { // recursively validates a tree if (!(node instanceof Array)) return; if (!node.length) throw 'empty node'; if (typeof node[0] != 'string') throw 'node tag is not a string'; if (!node[0].length) throw 'empty node tag'; if (node[0] == 'visit') throw \"'visit' cannot be a tag\"; if (typeof this.constructor.prototype[node[0]] != 'function') throw node[0] + ': unknown node tag'; node.slice(1).forEach(node =&gt; this._tree(node)); } /** Creates a deep display of a node. @param {Array} node - to recursively traverse. @param {number} [shallow] - limits depth if non-negative, by default unlimited. */ _dump (node, shallow = -1) { // recursively dumps a tree if (!(node instanceof Array)) switch (typeof node) { case 'boolean': case 'number': return node; case 'string': return \"'\" + node.replace(/(['\\\\\\n])/g, \"\\\\$1\") + \"'\"; default: return typeof node; } let result = '[ ' + (!shallow ? this._dump(node[0]) : node.map(item =&gt; this._dump(item, shallow - 1)).join(' ')) + ' ]'; if ('lineno' in node) result += '.' + node.lineno; if ('type' in node) result += ':' + node.type; return result; } /** Visits a (valid!) tree node, returns either `node` itself or the result of calling tag as method for an array. @param {Array} node - to visit, using the tag as a method name and the node as argument. @param {RegExp} [trace] - sets `.trace` if specified. */ visit (node, trace) { if (trace instanceof RegExp) this.trace = trace; // not a list: return it if (!(node instanceof Array)) return node; // visit let result; const show = this.trace instanceof RegExp &amp;&amp; this.trace.test(node[0]) ? this._dump(node, 0) : false; try { return result = this.constructor.prototype[node[0]].call(this, node); } finally { if (show) puts(show, 'returns', this._dump(result, 1)); } } } /** Methods to evaluate arithmetic expressions. All of these expect `Number` values and return a `Number` result. @mixin */ const Eval_Number = superclass =&gt; class extends superclass { /** `[ 'add' a b ]`; returns `Number` @memberof module:Eleven~Eval_Number @instance */ add (node) { return this.visit(node[1]) + this.visit(node[2]); } /** `[ 'subtract' a b ]`; returns `Number` @memberof module:Eleven~Eval_Number @instance */ subtract (node) { return this.visit(node[1]) - this.visit(node[2]); } /** `[ 'multiply' a b ]`; returns `Number` @memberof module:Eleven~Eval_Number @instance */ multiply (node) { return this.visit(node[1]) * this.visit(node[2]); } /** `[ 'divide' a b ]`; returns `Number` @memberof module:Eleven~Eval_Number @instance */ divide (node) { return this.visit(node[1]) / this.visit(node[2]); } /** `[ 'power' a b ]`; returns `Number` @memberof module:Eleven~Eval_Number @instance */ power (node) { return this.visit(node[1]) ** this.visit(node[2]); } /** `[ 'minus' a ]`; returns `Number` @memberof module:Eleven~Eval_Number @instance */ minus (node) { return - this.visit(node[1]); } /** `[ 'number' a ]`; returns `Number` @memberof module:Eleven~Eval_Number @instance */ number (node) { return this.visit(node[1]); } }; /** Class actions for top-level rules to display and visit a tree. * For the `main` rule: ** Add optional arguments with visitor classes. ** Add an optional `RegExp` argument to display the tree between visits and trace each visit. * @mixin */ const Main = (superclass, ...args) =&gt; class extends superclass { /** Create and apply all but the last visitor, check the last. @return {Array} checked last visitor, last tree, trace if any. @throws {string} error message, e.g., error count or `_tree` issue. @memberof module:Eleven~Main @instance */ _doVisits (tree, args) { let trace; // (first) trace pattern, if any const visitors = args.filter(arg =&gt; { // remove patterns if (!(arg instanceof RegExp)) return true; if (!trace) trace = arg; return false; }), tail = visitors.splice(-1, 1); // last visitor, others if (!tail.length) throw 'main: no visitors'; let caller; // each visitor is constructed with caller [tree, caller] = visitors.reduce(([tree, caller], Visitor) =&gt; { const visitor = new Visitor (caller); // create next visitor visitor._tree(tree); // validate tree tree = visitor.visit(tree, trace); // visit if (trace) { puts(visitor._dump(tree)); } // trace, if any if (visitor.errors) throw `${visitor.errors} error(s)`; return [tree, visitor]; // done; next visit if any }, [tree, this]); // first caller is the builder const lastVisitor = new tail[0](caller); // last visitor object lastVisitor._tree(tree); // validate tree return [ lastVisitor, tree, trace ]; } /** `main: tree;` return the checked last visit as a function. @throws {string} error message, e.g., error count or `_tree` issue. @memberof module:Eleven~Main @instance */ main (tree) { let [lastVisitor, lastTree, trace] = this._doVisits(tree, args); return () =&gt; lastVisitor.visit(lastTree, trace); } /** `dump: tree;` Display and return the tree. @memberof module:Eleven~Main @instance */ dump (tree) { puts(new Visit()._dump(tree)); return tree; } /** `run: funct;` Execute the function and return the result. @memberof module:Eleven~Main @instance */ run (funct) { return funct(); } }; // --- 11/04 /** Class actions to represent a list of statements as a tree. @mixin */ const Build_Stmts = superclass =&gt; class extends superclass { /** `stmts: stmt [{ ';' stmt }];` returns `stmt` or `[ 'stmts' stmt ... ]` @memberof module:Eleven~Build_Stmts @instance */ stmts (stmt, many) { return many == null ? stmt : this._lineno([ 'stmts', ...many[0].reduce( (stmts, alt) =&gt; { stmts.push(alt[1]); return stmts; }, [ stmt ]) ]); } /** `stmt: print | ...;` returns tree @memberof module:Eleven~Build_Stmts @instance */ stmt (stmt) { return stmt; } /** `print: 'print' expr [{ ',' expr }];` returns `[ 'print' expr ... ]` @memberof module:Eleven~Build_Stmts @instance */ print (x, expr, many) { return this._lineno([ 'print', ...(many ? many[0] : [ ]).reduce( (exprs, alt) =&gt; { exprs.push(alt[1]); return exprs; }, [ expr ]) ]); } /** `loop: 'while' expr 'do' stmts 'od';` returns `[ 'loop' expr stmts ]` @memberof module:Eleven~Build_Stmts @instance */ loop (w, expr, d, stmts, o) { return this._lineno([ 'loop', expr, stmts ]); } /** `select: 'if' expr 'then' stmts [ 'else' stmts ] 'fi';` returns `[ 'select' expr left right? ]` @memberof module:Eleven~Build_Stmts @instance */ select (i, expr, t, left, opt, f) { const result = this._lineno([ 'select', expr, left ]); if (opt) result.push(opt[1]); return result; } }; /** Class actions to represent names in a tree. @mixin */ const Build_Names = superclass =&gt; class extends superclass { /** `assign: Name '=' expr;` returns `[ 'assign' name expr ]` @memberof module:Eleven~Build_Names @instance */ assign (name, x, expr) { return this._lineno([ 'assign', name, expr ]); } /** `name: Name;` returns `[ 'name' name ]` @memberof module:Eleven~Build_Names @instance */ name (name) { return this._lineno([ 'name', name ]); } }; /** Class actions to represent comparisons as trees. @mixin */ const Build_Cmps = superclass =&gt; class extends superclass { /** `eq: expr '=' expr;` returns `[ 'eq' a b ]` @memberof module:Eleven~Build_Cmps @instance */ eq (a, x, b) { return this._lineno([ 'eq', a, b ]); } /** `ne: expr '&lt;&gt;' expr;` returns `[ 'ne' a b ]` @memberof module:Eleven~Build_Cmps @instance */ ne (a, x, b) { return this._lineno([ 'ne', a, b ]); } /** `gt: expr '&gt;' expr;` returns `[ 'gt' a b ]` @memberof module:Eleven~Build_Cmps @instance */ gt (a, x, b) { return this._lineno([ 'gt', a, b ]); } /** `ge: expr '&gt;=' expr;` returns `[ 'ge' a b ]` @memberof module:Eleven~Build_Cmps @instance */ ge (a, x, b) { return this._lineno([ 'ge', a, b ]); } /** `lt: expr '&lt;' expr;` returns `[ 'lt' a b ]` @memberof module:Eleven~Build_Cmps @instance */ lt (a, x, b) { return this._lineno([ 'lt', a, b ]); } /** `le: expr '&lt;=' expr;` returns `[ 'le' a b ]` @memberof module:Eleven~Build_Cmps @instance */ le (a, x, b) { return this._lineno([ 'le', a, b ]); } }; // --- 11/05 /** Methods to interpret comparisons. All of these expect `Number` values and return a `Boolean` result. @mixin */ const Eval_Cmps = superclass =&gt; class extends superclass { /** `[ 'eq' a b ]`; returns `Boolean`. @memberof module:Eleven~Eval_Cmps @instance */ eq (node) { return this.visit(node[1]) == this.visit(node[2]); } /** `[ 'ne' a b ]`; returns `Boolean`. @memberof module:Eleven~Eval_Cmps @instance */ ne (node) { return this.visit(node[1]) != this.visit(node[2]); } /** `[ 'gt' a b ]`; returns `Boolean`. @memberof module:Eleven~Eval_Cmps @instance */ gt (node) { return this.visit(node[1]) &gt; this.visit(node[2]); } /** `[ 'ge' a b ]`; returns `Boolean`. @memberof module:Eleven~Eval_Cmps @instance */ ge (node) { return this.visit(node[1]) &gt;= this.visit(node[2]); } /** `[ 'lt' a b ]`; returns `Boolean`. @memberof module:Eleven~Eval_Cmps @instance */ lt (node) { return this.visit(node[1]) &lt; this.visit(node[2]); } /** `[ 'le' a b ]`; returns `Boolean`. @memberof module:Eleven~Eval_Cmps @instance */ le (node) { return this.visit(node[1]) &lt;= this.visit(node[2]); } }; /** Methods to interpret a list of statements. @mixin */ const Eval_Stmts = superclass =&gt; class extends superclass { /** `[ 'stmts' stmt ... ]` @memberof module:Eleven~Eval_Stmts @instance */ stmts (node) { node.slice(1).forEach(stmt =&gt; this.visit(stmt)); } /** `[ 'print' value ... ]` @memberof module:Eleven~Eval_Stmts @instance */ print (node) { puts(...node.slice(1).map(value =&gt; this.visit(value))); } /** `[ 'loop' cond stmt ]` @memberof module:Eleven~Eval_Stmts @instance */ loop (node) { while (this.visit(node[1])) this.visit(node[2]); } /** `[ 'select' cond then else? ]` @memberof module:Eleven~Eval_Stmts @instance */ select (node) { if (this.visit(node[1])) this.visit(node[2]); else if (node.length &gt; 3) this.visit(node[3]); } }; /** Mixin with a symbol table. Private method names start with an underscore. @property {Map} symbols - symbol table, maps names to descriptions; imported from previous visitor, if any. @mixin */ const Symbols = superclass =&gt; class extends superclass { /** Creates the `Map` for symbol descriptions or gets it from the previous processor. @name constructor @param {Object} prev - previous visitor or builder. @memberof module:Eleven~Symbols @instance */ constructor (prev, ... more) { super(prev, ... more); this.symbols = prev?.symbols ?? new Map (); } /** Returns a name's description, if necessary creates it. @param {string} name - to allocate. @returns {ord:number} description which indicates creation order, starting at 1. @memberof module:Eleven~Symbols @instance */ _alloc (name) { let symbol = this.symbols.get(name); // check if exists if (!symbol) // create with ordinal this.symbols.set(name, symbol = { ord: this.symbols.size + 1 }); return symbol; } }; /** Method to interpret names, requires {@linkcode module:Eleven~Symbols Symbols}. @mixin */ const Eval_Names = superclass =&gt; class extends superclass { /** `[ 'name' name ]` returns the stored value. @memberof module:Eleven~Eval_Names @instance */ name (node) { const symbol = this._alloc(node[1]); if (!('value' in symbol)) symbol.value = 0; return symbol.value; } /** `[ 'assign' name value ]` @memberof module:Eleven~Eval_Names @instance */ assign (node) { this._alloc(node[1]).value = this.visit(node[2]); } }; // --- 11/06 /** Class actions to represent Boolean expressions as trees. @mixin */ const Build_Bool = superclass =&gt; class extends superclass { /** `or: expr 'or' expr;` returns `[ 'or' a b ]` @memberof module:Eleven~Build_Bool @instance */ or (a, x, b) { return this._lineno([ 'or', a, b ]); } /** `and: ex was reached from history!`); break; // default: console.log(`${entry.name} was reached by ${entry.type}!`); // } // }); // HTML structure state variable(s) // form class='ebnf|stack|bnf' // id-grammar model.grammar nested into .frame with .label // id-tokens model.tokens nested into .frame with .label // id-program model.program nested into .frame with .label // id-actions model.actions nested into .frame with .label // id-output nested into .frame with id-book label // id-mode model.mode toggles ebnf|stack|bnf // id-greedy id-error model.greedy model.error // id-tShallow id-dSets model.tShallow model.dSets // id-tDeep id-dStates model.tDeep model.dStates // id-tFollow model.tFollow // id-new model.doNew() // actions model.actionsArea nested into .frame with .label // id-scan model.doScan() // id-tLookahead model.tLookahead // id-tParser model.tParser // id-tActions model.tActions // id-tNoargs model.tNoargs // id-build model.build // id-parse model.doParse() // id-run model.doRun() // id-1 model.doStep(1) // id-10 model.doStep(10) // id-100 model.doStep(100) // set book button { let m, book = 'doc/tutorial-a-webpage.html'; if (m = /eg=[01][0-9]\\/[012][0-9]/.exec(location.search)) book = 'doc/tutorial-' + { '02': '02-grammars', '03': '03-scanner', '04': '04-parser', '05': '05-lists', '06': '06-compile', '07': '07-features', '08': '08-functions', '09': '09-bootstrap', '10': '10-bottom-up', '11': '11-trees' }[m[0].substring(3, 5)] + '.html?' + m[0]; else if (m = /eg=[a-z_]+/.exec(location.search)) book = { interpret: \"doc/tutorial-06-compile.html#immediate-evaluation\", compile: \"doc/tutorial-06-compile.html#functional-evaluation\", postfix: \"doc/tutorial-06-compile.html#stack-evaluation\", stack: \"doc/tutorial-06-compile.html#stack-evaluation\", little: \"doc/tutorial-06-compile.html#control-structures\", little_fn: \"doc/tutorial-06-compile.html#functional-programming\", typing: \"doc/tutorial-07-features.html#type-checking-by-interpretation\", recursion: \"doc rface from text, if any const ui = function (text) { // no text? use or clear local storage if (typeof text != 'string' || !text.length) { // failed search? if (document.location.search.length &gt; 1) removeState(); else text = getState(); } // load from text, if any if (typeof text == 'string' &amp;&amp; text.length) { document.title = 'Example ' + stem.replace(/^0/, ''); // clear and load all text areas, tell model $('textarea').val(''); text.split(/%%/).forEach(part =&gt; { try { const id = part.match(/\\s+(grammar|tokens|program|actions|output)\\s+/)[1]; part = part.replace(/^[^\\n]*\\n/, '').replace(/\\n*$/, ''); switch (id) { case 'grammar': $('#id-grammar').val(model.grammar = part); break; case 'tokens': $('#id-tokens').val(model.tokens = part); break; case 'program': $('#id-program').val(model.program = part); break; case 'actions': $('#id-actions').val(model.actions = part); break; case 'output': $('#id-output').val(part); } } catch (e) { } }); } // capture initial heights (?? not good if window is resized) const vh = { }; $('.frame textarea').each(function () { vh[$(this).attr('id')] = $(this).height(); }) // stack machine test const isStackMachine = () =&gt; typeof run == 'function' &amp;&amp; run.length == 2; // maintain text area contents and set buttons to reflect contents const setButtons = function () { // deactivate all buttons $('.button').removeClass('ok'); $('#id-1, #id-10, #id-100').addClass('hidden'); // toggle-button clicks - toggle 'on' and flag in model $('.button.toggle').each(function () { const name = $(this).attr('id').substring(3); console.assert(typeof model[name] == 'boolean', name, 'is not boolean'); if (model[name]) $(this).addClass('on'); else $(this).removeClass('on'); }); // mode - always ok $('#id-mode').addClass('ok'); // new - requires text in grammar if (model.grammar.length) $('#id-new').addClass('ok'); switch (model.mode) { case 'ebnf': // greedy shallow deep follow - require text in grammar if (model.grammar.length) $('#id-greedy, #id-tShallow, #id-tDeep, #id-tFollow').addClass('ok'); break; case 'stack': // error sets states - require text in grammar if (model.grammar.length) $('#id-error').addClass('ok'); case 'bnf': // sets states - require text in grammar if (model.grammar.length) $('#id-dSets, #id-dStates').addClass('ok'); } // scan lookahead parser actions noargs build parse - require represented grammar if (g != null) { $('#id-scan, #id-tLookahead, #id-tParser, #id-tActions, #id-tNoargs, #id-parse').addClass('ok'); if (model.mode == 'bnf') $('#id-build').addClass('ok'); } // run 1 10 100 - require represented grammar, run, and possibly stack machine if (g != null &amp;&amp; typeof run == 'function') { $('#id-run').addClass('ok'); if (isStackMachine()) $('#id-1, #id-10, #id-100').addClass('ok').removeClass('hidden'); } } setButtons(); // deactivate all buttons if textarea gets edited $('textarea').on('focus', () =&gt; { $('.button').removeClass('ok'); // $('#id-1, #id-10, #id-100').addClass('hidden'); }); // (re-)activate once focus is out of textarea $('textarea').on('blur', setButtons); // mode click - next mode, need to recreate window.g and window.run $('#id-mode').click(() =&gt; { $('form').removeClass(model.mode); model.mode = model.mode == 'ebnf' ? 'stack' : model.mode == 'stack' ? 'bnf' : 'ebnf'; $('form').addClass(model.mode); newOutput(''); setButtons(); }); // act on change $('#id-grammar').change(function () { model.grammar = $(this).val().trim(); newOutput(''); setButtons(); }); // need to recreate g and run $('#id-tokens').change(function () { model.tokens = $(this).val().trim(); newOutput(''); setButtons(); }); // need to recreate g and run $('#id-actions').change(function () { model.actions = $(this).val().trim(); newOutput(''); setButtons(); }); // need to recreate run $('#id-program').change(function () { model.program = $(this).val().trim(); newOutput(''); setButtons(); }); // need to recreate run // click/shift-click on label to emphasize or default textarea layout $('#id-grammar, #id-tokens, #id-actions, #id-program').prev('.label'). click(function (event) { if (event.shiftKey) $('.frame textarea').each(function () { $(this).height(vh[$(this).attr('id')]); }); else if (!(event.metaKey || event.altKey)) { const area = $(this).next('textarea'), id = area.attr('id'); let height = 0; $('#id-grammar, #id-tokens, #id-actions, #id-program').each(function () { height += $(this).height() - 30; $(this).height(30); }); area.height(height + 30); } }); // alt-click handler to open popup with highlighted (non-empty) text location const highlighter = (name, js) =&gt; function (event) { if (!(event.metaKey || event.altKey)) return; const text = $(this).next('textarea').val(); if (!text.length) return; const prefix = location.href.replace(/EBNF.*/, 'EBNF/doc/'); const html = `&lt;!DOCTYPE html&gt; &lt;html&gt; &lt;head&gt; &lt;title&gt; ${name} &lt;/title&gt; &lt;link rel=\"stylesheet\" type=\"text/css\" href=\"${prefix}styles/sunlight.default.css\"&gt; &lt;script src=\"${prefix}sunlight-all-min.js\"&gt;&lt;/script&gt;` + (js ? `&lt;script src=\"${prefix}sunlight.javascript.js\"&gt;&lt;/script&gt;` : ``) + `&lt;/head&gt; &lt;body&gt; &lt;h3&gt; ${name} &lt;/h3&gt; &lt;pre id=\"code\" class=\"sunlight-highlight-${js ? 'javascript' : 'plaintext'}\"&gt;${text}&lt;/pre&gt; &lt;/div&gt; &lt;script&gt; new Sunlight.Highlighter({ lineNumbers: true, tabWidth: 2 }).highlightNode(document.getElementById(\"code\")) &lt;/script&gt; &lt;body&gt; &lt;/html&gt;`; const winUrl = URL.createObjectURL(new Blob([html], { type: \"text/html\" })); window.open(winUrl, 'source', 'popup,width=800,height=400,screenX=200,screenY=200'); }; // alt-click on label to syntax-color in popup $('#id-grammar').prev('.label').click(highlighter('grammar', false)); $('#id-program').prev('.label').click(highlighter('program', false)); $('#id-tokens').prev('.label').click(highlighter('tokens', true)); $('#id-actions').prev('.label').click(highlighter('actions', true)); $('#id-output').prev('.label').click(highlighter('output', false)); // toggle-button clicks - toggle 'on' and flag in model $('.button.toggle').click(function () { if ($(this).hasClass('ok')) { const name = $(this).attr('id').substring(3); console.assert(typeof model[name] == 'boolean', name, 'is not boolean'); model[name] = !model[name]; $(this).toggleClass('on'); } }); // new Grammar $('#id-new').click(function () { if ($(this).hasClass('ok')) { model.doNew(); setButtons(); } }); // scanner $('#id-scan').click(function () { if ($(this).hasClass('ok')) model.doScan(); }); // parser/compiler $('#id-parse').click(function () { if ($(this).hasClass('ok')) { model.doParse(); setButtons(); } }); // run $('#id-run').click(function () { if ($(this).hasClass('ok')) model.doRun(); }); // 1 10 100 $('#id-1, #id-10, #id-100').click(function () { if ($(this).hasClass('ok')) model.doStep(parseInt($(this).attr('id').substring(3), 10)); }); } // determine search parameters, if any const params = new URLSearchParams(document.location.search), stem = params.get('eg'); // set form class=' ebnf|stack|bnf ' from mode switch (model.mode = params.get('mode')) { default: model.mode = 'ebnf'; case 'stack': case 'bnf': $('form').removeClass('ebnf stack bnf').addClass(model.mode); } // delegate to user interface if (stem &amp;&amp; /^[/0-9a-zA-Z_]+$/.test(stem)) $.get('eg/' + stem + '.eg', ui, 'text').fail(ui); else ui(); } $(browse); export { browse }; Ã Search results Close "},"practice.js.html":{"id":"practice.js.html","title":"Source: practice.js","body":" EBNF Modules BNFBaseEBNFEightElevenFiveGUIPracticeScriptSevenSixTen Classes BNF~ActionsBNF~GrammarBNF~LitBNF~MarkBNF~MessageBNF~NTBNF~ParserBNF~RuleBNF~StateBNF~TokenBase~FactoryBase~LitBase~NTBase~ParserBase~PrecedenceBase~ScannerBase~SymbolBase~TBase~TokenBase~TupleEBNF~ActionsEBNF~AltEBNF~GrammarEBNF~LitEBNF~NTEBNF~OptEBNF~ParserEBNF~RuleEBNF~SeqEBNF~SetEBNF~SomeEBNF~TokenEight~First14#FunEight~First14#VarEight~Global01#FunEight~Global01#TypeEight~Global01#VarEight~Machine14#MemoryEight~Pass08#FunEight~Pass08#VarEleven~BuildEleven~CheckEleven~CodeEleven~VisitFive~Actions14Five~Actions15Five~Actions16Practice~ModelSeven~Blocks09Seven~Blocks09#BlockSeven~Blocks09#FunSeven~Blocks09#SymbolSeven~Blocks09#VarSeven~Functions04Seven~Functions04#FunSeven~Functions04#SymbolSeven~Functions04#VarSeven~Machine04Seven~Machine04#MemorySeven~Machine06Seven~Machine06#MemorySeven~Machine13Seven~Machine13#MemorySeven~Nest13#FunSeven~Nest13#VarSeven~Parameters06Seven~Parameters06#FunSeven~Parameters06#SymbolSeven~Parameters06#VarSeven~TCheck01Seven~TCheck02Six~Arithmetic09Six~Arithmetic10Six~Control11Six~Eval02Six~Eval03Six~Eval04Six~Functions05Six~Functions06Six~Functions07Six~Functions12Six~Machine09Six~Machine10Six~Machine11Six~Machine11#MemorySix~Postfix08Ten~Actions07Ten~Actions09 Mixins BNF~TEBNF~NodeEight~First14Eight~Global01Eight~Machine01Eight~Machine08Eight~Machine14Eight~Pass08Eleven~Build_BoolEleven~Build_CastEleven~Build_CmpsEleven~Build_DclEleven~Build_NamesEleven~Build_NumberEleven~Build_RDEleven~Build_StmtsEleven~Build_StringEleven~Check_BoolEleven~Check_CastEleven~Check_CmpsEleven~Check_DclEleven~Check_NamesEleven~Check_NumberEleven~Check_StmtsEleven~Check_StringEleven~Code_BoolEleven~Code_CastEleven~Code_CmpsEleven~Code_DclEleven~Code_NamesEleven~Code_NumberEleven~Code_StmtsEleven~Code_StringEleven~CompileEleven~Eval_BoolEleven~Eval_CastEleven~Eval_CmpsEleven~Eval_DclEleven~Eval_NamesEleven~Eval_NumberEleven~Eval_StmtsEleven~Eval_StringEleven~MainEleven~SymbolsSeven~Nest13 The Book Overview1. Compiler Terminology2. Writing Grammars3. Scanning Input4. Recognizing Sentences5. Translating Sentences6. Compiling Little Languages7. Language Features8. Functions as Values9. Compiling Grammars10. Recognition Revisited11. Compiling RevisitedA: The Practice PageB: The Stack MachineC: The One-Pass CompilersD: The Compiler Kit Source: practice.js /** This module implements the model for the practice page which is shared by [batch](script.js.html) and [graphical user interface](index.js.html) scripting. @module Practice @author Â© 2023 Axel T. Schreiner &lt;axel@schreiner-family.net&gt; @version 2024-6-20 */ import * as iBase from './base.js'; import * as iEBNF from './ebnf.js'; import * as iBNF from './bnf.js'; import * as iFive from './05.js'; import * as iSix from './06.js'; import * as iSeven from './07.js'; import * as iEight from './08.js'; import * as iTen from './10.js'; import * as iEleven from './11.js'; /** Model of the practice page. * The following global variables and global modules * will exist once the model has been constructed. * Pre-existing global variables `newOutput`, `prompt`, and `puts` will not be overwritten. | name | type | content | | ------ | ---- | ------- | | `actions` | `string` | Defines the class and {@link module:Base~Action action methods} to be called by a parser. | | `g` | `Grammar` | Represents `grammar`. | | `grammar` | `string` | Rules of a grammar, argument for the construction of `g`. | | `newOutput` | `function` | Displays it's arguments, blank-separated and marked as a new section. | | `program` | `string` | Should be a sentence conforming to `grammar`, argument for recognition. | | `prompt` | `function` | Displays a prompt string, returns input or a default string, else error. | | `puts` | `function` | Displays it's arguments, blank-separated. | | `run` | `function` | `null` or an executable compiled from `program` by the `actions`.&lt;br&gt;A stack machine has two arguments, other executables have none. | | `tokens` | `string` | Defines an object with pattern properties defining the tokens used in `grammar`. | | module | purpose | | ------ | ------- | | {@linkcode module:Base Base} | Base classes shared by the parser generators | | {@linkcode module:EBNF EBNF} | LL(1) parser generator | | {@linkcode module:BNF BNF} | SLR(1) parser generator | | {@linkcode module:Six Six} | Classes for the examples in chapter six | | {@linkcode module:Seven Seven} | Classes for the examples in chapter seven | | {@linkcode module:Eight Eight} | Classes for the examples in chapter eight | | {@linkcode module:Ten Ten} | Classes for the examples in chapter ten | | {@linkcode module:Eleven Eleven} | Classes for the examples in chapter eleven | * @property {string} grammar - global `grammar`; setter clears global `g` and global `run`. * @property {string} tokens - global `tokens`; setter clears global `g` and global `run`. * @property {RegExp} skip - set by `doNew` from an empty key in `tokens`; * overwrites default for scanner and parser. * @property {string} actions - global `actions`; setter clears global `run`. * @property {string} program - global `program`; setter clears global `run`. * @property {string} mode - `ebnf`|`stack`|`bnf`; setter clears global `g` and global `run`. * @property {boolean} greedy - use `expect()` rather than `check()`. * @property {boolean} error - insert `$error` when translating EBNF. * @property {boolean} tShallow - trace algorithm and display sets. * @property {boolean} tDeep - trace algorithm and display sets. * @property {boolean} tFollow - trace algorithm and display sets. * @property {boolean} dSets - display sets. * @property {boolean} dStates - display states. * @property {boolean} tLookahead - trace lookahead during parse. * @property {boolean} tParser - trace parse. * @property {boolean} tActions - trace actions. * @property {boolean} tNoargs - do not check argument count for actions. * @property {boolean} build - build lists. * * @property {?Array} memory - for stepping a stack machine. * @example // Use in scripting in a Windows environment new Model(windows); @example // Use in scripting in a node.js environment new Model(globalThis); */ class Model { get grammar () { return grammar; } // global set grammar (value) { if (value == grammar) return; grammar = value.trim(); g = run = null; } // global, if different clears g and run get tokens () { return tokens; } // global set tokens (value) { if (value == tokens) return; tokens = value.trim(); g = run = null; } // global, if different clears g and run get skip () { return this.#skip; } #skip = undefined; get actions () { return actions; } // global set actions (value) { if (value == actions) return; actions = value.trim(); run = null; } // global, if different clears run get program () { return program; } // global set program (value) { if (value == program) return; program = value.trim(); run = null; } // global, if different clears run #mode = 'ebnf'; get mode () { return this.#mode; } set mode (value) { if (value == this.#mode) return; this.greedy = this.error = this.tShallow = this.tDeep = this.tFollow = this.dSets = this.dStates = this.tLookAhead = this.tParser = this.tActions = this.tNoargs = this.build = false; g = run = null; this.#mode = value; } // if different clears all flags, g, run greedy = false; error = false; tShallow = false; tDeep = false; tFollow = false; dSets = false; dStates = false; tLookahead = false; tParser = false; tActions = false; tNoargs = false; build = false; #memory = null; get memory () { return this.#memory; } /** Create a model. @param {object} global - either `windows` or `globalThis`. */ constructor (global) { // create and initialize \"global\" variables global.actions = ''; global.g = null; global.grammar = ''; global.program = ''; global.run = null; global.tokens = ''; if (!('newOutput' in global)) global.newOutput = (...arg) =&gt; { console.log('&gt; newOutput'); if (arg.length &gt; 1 || arg[0].length) console.log(...arg); }; if (!('prompt' in global)) global.prompt = (text, dflt) =&gt; { console.log(text + ' &gt; ' + dflt); return dflt; }; if (!('puts' in global)) global.puts = console.log.bind(console); global.Base = iBase; global.EBNF = iEBNF; global.BNF = iBNF; global.Five = iFive; global.Six = iSix; global.Seven = iSeven; global.Eight = iEight; global.Ten = iTen; global.Eleven = iEleven; } /** Event: `eval?.(tokens)`, if any, and represent and check the grammar; modifies `g`, clears `run`, and removes `memory`. */ doNew () { // clear globals and remove memory const clearAll = () =&gt; g = run = this.#memory = null; clearAll(); // compile this.tokens into tokens, set this.skip let tokens = null; try { this.#skip = undefined; if (this.tokens.length) { tokens = eval?.('(' + this.tokens + '\\n)'); if (tokens[''] instanceof RegExp) this.#skip = tokens['']; } } catch (e) { clearAll(); newOutput('Error in tokens: ' + (e instanceof Error ? e.message : e)); return; } // represent this.grammar as g try { let cmd; switch (this.mode) { case 'ebnf': const flags = []; if (this.tShallow) flags.push('shallow: true'); if (this.tDeep) flags.push('deep: true'); if (this.tFollow) flags.push('follow: true'); cmd = '&gt; g = new EBNF.Grammar(grammar, tokens'; if (flags.length) cmd += ', { ' + flags.join(', ') + ' }'; newOutput(cmd + ')'); g = new EBNF.Grammar(this.grammar, tokens, { shallow: this.tShallow, deep: this.tDeep, follow: this.tFollow, log: puts }); if (g &amp;&amp; !g.errors) { if (this.greedy) puts('&gt; g.expect()'), g.expect(); else puts('&gt; g.check()'), g.check(); puts(this.tShallow|this.tDeep|this.tFollow ? g.dump() : g.toString()); } break; case 'stack': cmd = '&gt; g = BNF.Grammar.fromEBNF(new EBNF.Grammar(grammar, tokens)'; if (this.error) cmd += ', { error: true }'; newOutput(cmd + ')'); g = BNF.Grammar.fromEBNF( new EBNF.Grammar(this.grammar, tokens, { log: puts }), { error: this.error, log: puts }); if (g &amp;&amp; !g.errors) puts(this.dSets ? g.dump(undefined, this.dStates) : g.toString(this.dStates)); break; case 'bnf': newOutput('&gt; g = new BNF.Grammar(grammar, tokens)'); g = new BNF.Grammar(this.grammar, tokens, { log: puts }); if (g &amp;&amp; !g.errors) puts(this.dSets ? g.dump() : g.toString(this.dStates)); } } catch (e) { newOutput('Error in new grammar: ' + (e instanceof Error ? e.message : e)); clearAll(); } if (g &amp;&amp; g.errors) clearAll(); } /** Event: create a scanner and apply it to this.program. */ doScan () { puts('do scan', g == null) if (!g) return; const s = g.scanner(this.skip); newOutput(`&gt; g.scanner(${this.skip ?? ''}).pattern =`, s.pattern.toString()); puts(`&gt; g.scanner(${this.skip ?? ''}).scan(program)`); puts(s.scan(this.program.trim()).join('\\n')); } /** Event: `eval?.(this.actions)`, if any, create a parser, and parse the program; modifies `run` and removes `memory`. */ doParse () { if (!g) return; // clear run and remove memory run = this.#memory = null; // compile actions, if any let actions = null; if (this.actions.length) try { actions = eval?.('(' + this.actions + '\\n)'); if (typeof actions != 'function' &amp;&amp; typeof actions != 'object') throw 'actions must define a class or an object'; } catch (e) { newOutput('Error in actions: ' + (e instanceof Error ? e.message : e)); return; } // parse/compile this.program newOutput(''); switch (this.mode) { case 'ebnf': if (g.config.lookahead = this.tLookahead) puts('&gt; g.config.lookahead = true'); if (g.config.parse = this.tParser) puts('&gt; g.config.parse = true'); if (g.config.actions = this.tActions) puts('&gt; g.config.actions = true'); if (g.config.noargs = this.tNoargs) puts('&gt; g.config.noargs = true'); break; case 'stack': if (g.config.error = this.error) puts('&gt; g.config.error = true'); if (g.config.lookahead = this.tLookahead) puts('&gt; g.config.lookahead = true'); if (this.tParser) puts(`&gt; g.config.trace = ${g.config.trace = /./}`); else if (this.tActions) puts(`&gt; g.config.trace = ${g.config.trace = /reduce/}`); else g.config.trace = null; if (g.config.noargs = this.tNoargs) puts('&gt; g.config.noargs = true'); break; case 'bnf': if (g.config.build = this.build) puts('&gt; g.config.build = true'); if (this.tParser) puts(`&gt; g.config.trace = ${g.config.trace = /./}`); else if (this.tActions) puts(`&gt; g.config.trace = ${g.config.trace = /reduce/}`); else g.config.trace = null; if (g.config.noargs = this.tNoargs) puts('&gt; g.config.noargs = true'); } try { if (actions) puts(`&gt; run = g.parser(${this.skip ?? ''}).parse(program, actions)`); else puts(`&gt; g.parser(${this.skip ?? ''}).parse(program)`); puts(g.dump(run = g.parser(this.skip).parse(this.program, actions))); if (g.errors) run = null; // don't allow execution } catch (e) { if (this.mode != 'ebnf') puts(e instanceof Error ? e.message : e); run = null; // don't allow execution } finally { if (typeof run != 'function') run = null; // don't allow execution } } /** Event: run the executable, if any. */ doRun () { if (typeof run != 'function') return; try { this.#memory = null; // no stepping newOutput('&gt; run()'); const result = run(); puts(run.length == 2 ? result.toString() : g.dump(result)); } catch (e) { puts(e instanceof Error ? e.message : e); } } /** Event: step the stack machine, if any. @param {number} n - number of steps to execute. */ doStep (n) { if (!typeof run == 'function' || run.length != 2) return; try { if (!this.memory || !this.memory.continue) { newOutput(`&gt; memory = run(null, ${n})`); this.#memory = run(null, n); } else { puts(`&gt; memory = run(memory, ${n})`); this.#memory = run(this.memory, n); } if (!this.memory.continue) { puts(this.memory.toString()); this.#memory = null; } } catch (e) { puts(e instanceof Error ? e.message : e); this.#memory = null; } } } export { Model }; Ã Search results Close "},"script.js.html":{"id":"script.js.html","title":"Source: script.js","body":" EBNF Modules BNFBaseEBNFEightElevenFiveGUIPracticeScriptSevenSixTen Classes BNF~ActionsBNF~GrammarBNF~LitBNF~MarkBNF~MessageBNF~NTBNF~ParserBNF~RuleBNF~StateBNF~TokenBase~FactoryBase~LitBase~NTBase~ParserBase~PrecedenceBase~ScannerBase~SymbolBase~TBase~TokenBase~TupleEBNF~ActionsEBNF~AltEBNF~GrammarEBNF~LitEBNF~NTEBNF~OptEBNF~ParserEBNF~RuleEBNF~SeqEBNF~SetEBNF~SomeEBNF~TokenEight~First14#FunEight~First14#VarEight~Global01#FunEight~Global01#TypeEight~Global01#VarEight~Machine14#MemoryEight~Pass08#FunEight~Pass08#VarEleven~BuildElev }, i.e., to run the examples from the command line. @module Script @author Â© 2023 Axel T. Schreiner &lt;axel@schreiner-family.net&gt; @version 2024-02-13 */ import * as readline from 'readline'; import * as fs from 'fs'; import * as Practice from './practice.js'; /** The server function. Blank-separated words, read from standard input, have the effects described below. Any other word is interpreted as a path from which an example is merged into the global strings. | word | effect | | ---- | ------ | | `model` | resets all flags and variables. | | `load` | resets global strings. | | `ebnf`, `stack`, `bnf` | clear all flags and set a mode. | | `actions`, `build`, `deep`, `error`, `follow`, `greedy`,&lt;br&gt;`noargs`, `lookahead`, `parser`, `sets`, `shallow`, `states` | toggle flags. | | `new` | calls {@linkcode module:Practice~Model#doNew model.doNew()}. | | `scan` | calls {@linkcode module:Practice~Model#doScan model.doScan()}. | | `parse` | calls {@linkcode module:Practice~Model#doParse model.doParse()}. | | `run` | calls {@linkcode module:Practice~Model#doRun model.doRun()}. | | `1` | calls {@linkcode module:Practice~Model#doStep model.doStep(1)}. | | `10` | calls {@linkcode module:Practice~Model#doStep model.doStep(10)}. | | `100` | calls {@linkcode module:Practice~Model#doStep model.doStep(100)}. | | exit | terminates the script | @example &lt;caption&gt; Load an example, compile and run with each parser, overwrite parts, and repeat. &lt;/caption&gt; $ node script.js &lt;&lt; 'end' model eg/06/06.eg new parse run stack new parse run ebnf test/06-06a.eg new parse run stack new parse run end */ async function script () { let model; const newModel = () =&gt; model = new Practice.Model(globalThis); newModel(); for await (const line of readline.createInterface({ input: process.stdin })) { const words = line.split(/\\s+/); words.forEach(word =&gt; { if (!word.length) return; console.log('&gt;', word); switch (word) { case 'model': // model -- reset all newModel(); return; case 'load': // load -- reset text areas model.grammar = ''; // %% grammar model.tokens = ''; // %% tokens model.actions = ''; // %% actions model.program = ''; // %% program return; default: // path (cannot contain blanks) try { const text = fs.readFileSync(word, 'utf8'); if (!text.length) { console.log('no text:', word); return; } text.split(/%%/).forEach(part =&gt; { try { const id = part.match(/\\s+(grammar|tokens|actions|program)\\s+/)[1], value = part.replace(/^[^\\n]*\\n/, '').replace(/\\n*$/, ''); switch (id) { case 'grammar': model.grammar = value; return; case 'tokens': model.tokens = value; return; case 'actions': model.actions = value; return; case 'program': model.program = value; return; } } catch (e) { } }); return; } catch (e) { console.log(word + ':', e instanceof Error ? e.message : e); process.exit(1); } case 'ebnf': // ebnf -- set mode, clear all flags case 'stack': // stack -- set mode, clear all flags case 'bnf': // bnf -- set mode, clear all flags model.mode = word; console.log('&gt; model.mode =', model.mode); return; case 'greedy': // greedy -- toggle flag case 'error': // error -- toggle flag case 'build': // build -- toggle flag model[word] = !model[word]; console.log(`&gt; model.${word} = ${model[word]}`); return; case 'shallow': // shallow -- toggle flag case 'deep': // deep -- toggle flag case 'follow': // follow -- toggle flag case 'lookahead': // lookahead -- toggle flag case 'parser': // parser -- toggle flag case 'actions': // actions -- toggle flag case 'noargs': // noargs -- toggle flag { const name = 't' + word[0].toUpperCase() + word.substr(1); model[name] = !model[name]; console.log(`&gt; model.${name} = ${model[name]}`); return; } case 'sets': // sets -- toggle flag case 'states': // states -- toggle flag { const name = 'd' + word[0].toUpperCase() + word.substr(1); model[name] = !model[name]; console.log(`&gt; model.${name} = ${model[name]}`); return; } case 'new': model.doNew(); return; case 'scan': model.doScan(); return; case 'parse': model.doParse(); return; case 'run': model.doRun(); return; case '1': case '10': case '100': model.doStep(parseInt(word, 10)); return; case 'exit': process.exit(0); } }); } } script() export { script }; Ã Search results Close "},"07.js.html":{"id":"07.js.html","title":"Source: 07.js","body":" EBNF Modules BNFBaseEBNFEightElevenFiveGUIPracticeScriptSevenSixTen Classes BNF~ActionsBNF~GrammarBNF~LitBNF~MarkBNF~MessageBNF~NTBNF~ParserBNF~RuleBNF~StateBNF~TokenBase~FactoryBase~LitBase~NTBase~ParserBase~PrecedenceBase~ScannerBase~SymbolBase~TBase~TokenBase~TupleEBNF~ActionsEBNF~AltEBNF~GrammarEBNF~LitEBNF~NTEBNF~OptEBNF~ParserEBNF~RuleEBNF~SeqEBNF~SetEBNF~SomeEBNF~TokenEight~First14#FunEight~First14#VarEight~Global01#FunEight~Global01#TypeEight~Global01#VarEight~Machine14#MemoryEight~Pass08#FunEight~Pass08#VarEleven~BuildEleven~CheckEleven~CodeEleven~VisitFive~Actions14Five~Actions15Five~Actions16Practice~ModelSeven~Blocks09Seven~Blocks09#BlockSeven~Blocks09#FunSeven~Blocks09#SymbolSeven~Blocks09#VarSeven~Functions04Seven~Functions04#FunSeven~Functions04#SymbolSeven~Functions04#VarSeven~Machine04Seven~Machine04#MemorySeven~Machine06Seven~Machine06#MemorySeven~Machine13Seven~Machine13#MemorySeven~Nest13#FunSeven~Nest13#VarSeven~Parameters06Seven~Parameters06#FunSeven~Parameters06#SymbolSeven~Parameters06#VarSeven~TCheck01Seven~TCheck02Six~Arithmetic09Six~Arithmetic10Six~Control11Six~Eval02Six~Eval03Six~Eval04Six~Functions05Six~Functions06Six~Functions07Six~Functions12Six~Machine09Six~Machine10Six~Machine11Six~Machine11#MemorySix~Postfix08Ten~Actions07Ten~Actions09 Mixins BNF~TEBNF~NodeEight~First14Eight~Global01Eight~Machine01Eight~Machine08Eight~Machine14Eight~Pass08Eleven~Build_BoolEleven~Build_CastEleven~Build_CmpsEleven~Build_DclEleven~Build_NamesEleven~Build_NumberEleven~Build_RDEleven~Build_StmtsEleven~Build_StringEleven~Check_BoolEleven~Check_CastEleven~Check_CmpsEleven~Check_DclEleven~Check_NamesEleven~Check_NumberEleven~Check_StmtsEleven~Check_S r; // rel: eq | ne | gt | ge | lt | le; // eq: '=' sum; // ne: '&lt;&gt;' sum; // gt: '&gt;' sum; // ge: '&gt;=' sum; // lt: '&lt;' sum; // le: '&lt;=' sum; /** `stringSum: stringTerm [{ stringTerm }];` returns fct */ stringSum (term, many) { const c = (a, b) =&gt; memory =&gt; a(memory) + b(memory); return (many ? many[0] : []). reduce((sum, list) =&gt; c(sum, list[0]), term); } /** `stringTerm: string | name | input | 'string' term;` */ // [0] [0] [0] [1] stringTerm (...val) { return val.length == 1 ? val[0] : memory =&gt; String(val[1](memory)); } /** `string: String;` returns fct */ string (s) { return () =&gt; this._unq(s); } // name: Name; /** `input: 'input' String String;` [replace] returns fct */ input (i, prmpt, dflt) { return () =&gt; prompt(this._unq(prmpt), this._unq(dflt)); } // stringRel: stringEq | stringNe | stringGt | stringGe | stringLt | stringLe; /** `stringEq: '=' stringSum;` returns fct for composition */ stringEq (_, right) { return this.parser.call(this, super.eq, _, right); } /** `stringNe: '&lt;&gt;' stringSum;` returns fct for composition */ stringNe (_, right) { return this.parser.call(this, super.ne, _, right); } /** `stringGt: '&gt;' stringSum;` returns fct for composition */ stringGt (_, right) { return this.parser.call(this, super.gt, _, right); } /** `stringGe: '&gt;=' stringSum;` returns fct for composition */ stringGe (_, right) { return this.parser.call(this, super.ge, _, right); } /** `stringLt: '&lt;' stringSum;` returns fct for composition */ stringLt (_, right) { return this.parser.call(this, super.lt, _, right); } /** `stringLe: '&lt;=' stringSum;` returns fct for composition */ stringLe (_, right) { return this.parser.call(this, super.le, _, right); } } /** [Example 7/02](../?eg=07/02): actions to type-check and compile int|float|string into functions. @extends module:Seven~TCheck01 */ class TCheck02 extends TCheck01 { /** For error messages */ get parser () { return this.#parser; } #parser; /** Symbol table, maps names to types */ get symbols () { return this.#symbols; } #symbols; /** For symbolic computing with types */ get stack () { return this.#stack; } #stack = [ ]; constructor (parser, symbols = new Map()) { super(); this.#parser = parser; this.#symbols = symbols; } /** Returns type of name, message if undefined */ _type (name) { const type = this.symbols.get(name); if (type) return type; this.parser.error(name + ': undeclared'); // return undefined } /** Converts `fct:from` into `fct:to` if needed */ _cast (fct, from, to) { switch (`${to} &lt;- ${from}`) { default: this.parser.error('impossible cast from', from, 'to', to); case 'int &lt;- int': case 'float &lt;- float': case 'string &lt;- string': case 'float &lt;- int': return fct; case 'int &lt;- float': return memory =&gt; Math.round(fct(memory)); case 'int &lt;- string': return memory =&gt; parseInt(fct(memory), 10); case 'float &lt;- string': return memory =&gt; parseFloat(fct(memory)); case 'string &lt;- int': case 'string &lt;- float': return memory =&gt; String(fct(memory)); } } /** `prog: [{ decl ';' }] stmts;` returns executable */ prog (many, stmts) { return this.parser.call(this, super.prog, stmts); } /** `decl: type Name [{ ',' Name }];` */ decl (type, name, many) { [ name ].concat(many ? many[0].map(list =&gt; list[1]) : []). forEach(name =&gt; { if (this.symbols.has(name)) this.parser.error(`${name}: duplicate`); this.symbols.set(name, type[0]); }); } // type: 'int' | 'float' | 'string'; // stmts: stmt [{ ';' stmt }]; // stmt: assign | print | loop | select; /** `assign: Name '=' sum;` returns fct */ assign (name, _, sum) { const type = this._type(name), r = this.stack.pop(); if (type != r) this.parser.error(`assigning ${r} to ${type} ${name}`); return this.parser.call(this, super.assign, name, _, sum); } /** `print: 'print' sums;` returns fct, string arguments only */ print (p, sums) { if (! this.stack.splice(- sums.length, sums.length). every(type =&gt; type == 'string')) this.parser.error('can only print strings'); return this.parser.call(this, super.print, p, sums); } /** `printAny: 'print' sums;` returns fct */ printAny (p, sums) { // implicitly casts non-string arguments sums.reverse().map((sum, n) =&gt; { // check each argument const type = this.stack.pop(); // requires reverse order if (type != 'string') { sum = this._cast(sum, type, 'string'); // apply conversion puts(`print argument ${sums.length - n} was ${type}`); } return sum; // returns fct:string }).reverse(); return this.parser.call(this, super.print, p, sums); } // sums: sum [{ ',' sum }]; /** `cmp: sum rel;` returns fct */ cmp (sum, rel) { const [ l, r ] = this.stack.splice(-2, 2); if ((l == 'string' || r == 'string') &amp;&amp; l != r) this.parser.error('must compare strings to strings'); return this.parser.call(this, super.cmp, sum, rel); } // rel: eq | ne | gt | ge | lt | le; // eq: '=' sum; // ne: '&lt;&gt;' sum; // gt: '&gt;' sum; // ge: '&gt;=' sum; // lt: '&lt;' sum; // le: '&lt;=' sum; // sum: product [{ add | subtract }]; /** `add: '+' product;` returns `fct:string|int|float` */ add (_, right) { const [ l, r ] = this.stack.splice(-2, 2); this.stack.push(l == 'string' || r == 'string' ? 'string' : l == 'int' &amp;&amp; r == 'int' ? 'int' : 'float'); return this.parser.call(this, super.add, _, right); } /** `subtract: '-' product;` returns `fct:int|float` */ subtract (_, right) { const [ l, r ] = this.stack.splice(-2, 2); if (l == 'string' || r == 'string') this.parser.error(\"cannot apply '-' to string\"); this.stack.push(l == 'int' &amp;&amp; r == 'int' ? 'int' : 'float'); return this.parser.call(this, super.subtract, _, right); } // product: signed [{ multiply | divide }]; /** `multiply: '*' signed;` returns `fct:int|float` */ multiply (_, right) { const [ l, r ] = this.stack.splice(-2, 2); if (l == 'string' || r == 'string') this.parser.error(\"cannot apply '*' to string\"); this.stack.push(l == 'int' &amp;&amp; r == 'int' ? 'int' : 'float'); return this.parser.call(this, super.multiply, _, right); } /** `divide: '/' signed;` returns `fct:float` */ divide (_, right) { const [ l, r ] = this.stack.splice(-2, 2); if (l == 'string' || r == 'string') this.parser.error(\"cannot apply '/' to string\"); this.stack.push('float'); return this.parser.call(this, super.divide, _, right); } /** `signed: [ '-' ] term;` returns `fct:term` */ signed (minus, term) { if (minus &amp;&amp; this.stack.at(-1) == 'string') this.parser.error(\"cannot apply '-' to string\"); return this.parser.call(this, super.signed, minus, term); } /** `term: int | float | string | name | input | 'int' term | 'float' term | 'string' term | '(' sum ')';` returns `fct:term` */ // term: int | float | string | name | input // [0] // | 'int' term | 'float' term | 'string' term // [0] [1] // | '(' sum ')'; // [1] term (...val) { switch (val.length) { case 1: return val[0]; case 3: return val[1]; } const to = val[0], from = this.stack.pop(); this.stack.push(to); return this._cast(val[1], from, to); } /** `input: 'input' String String;` returns `fct.string` */ input (i, prmt, dflt) { this.stack.push('string'); return this.parser.call(this, super.input, i, prmt, dflt); } /** `int: Int;` returns `fct:int` */ int (int) { this.stack.push('int'); return this.parser.call(this, super.number, int); } /** `float: Float;` returns `fct:float` */ float (float) { this.stack.push('float'); return () =&gt; parseFloat(float); } /** `string: String;` returns `fct:string` */ string (string) { this.stack.push('string'); return this.parser.call(this, super.string, string); } /** `name: Name;` returns `fct:_type(name)` */ name (name) { this.stack.push(this._type(name)); return this.parser.call(this, super.name, name); } } /** [Example 7/04](../?eg=07/04): function calls. @extends module:Six~Machine11 */ class Machine04 extends Six.Machine11 { /** `stack: ... -&gt; ... old-pc | pc: addr` */ Call (addr) { return memory =&gt; (memory.push(memory.pc), memory.pc = addr); } /** `stack: ... old-pc -&gt; ,,, 0 old-pc` */ Entry (memory) { memory.splice(-1, 0, 0); } /** `stack: ... old-pc -&gt; ... | pc: old-pc` */ Return (memory) { memory.pc = memory.pop(); } /** `stack: ... x old-pc result -&gt; ... result old-pc result` */ ReturnValue (memory) { memory.splice(-3, 1, memory.at(-1)); } } /** [Example 7/04](../?eg=07/04): compile parameter-less functions into stack machine code. @extends module:Six~Control11 */ class Functions04 extends Six.Control11 { /** Manages next (global) variable address */ get size () { return this.#size; } set size (size) { this.#size = size; } #size = 0; /** Describes current function */ get funct () { return this.#funct; } set funct (sym) { this.#funct = sym; } #funct; /** (Inner) base class for symbol descriptions. @class @property {module:Seven~Functions04} owner - outer class. @property {string} name - variable or function name. */ get Symbol () { return this.#Symbol ??= class { owner; // surrounding class name; // variable/function name constructor (owner, name) { this.owner = owner; this.name = name; } }; } #Symbol; /** Describes a variable. @class @extends Symbol @property {number} addr - memory address. @property {function} load() - generates load instruction. @property {function} storeOk() - always true. @property {function} store() - generates store instruction. @property {function} toString() - represents as text. */ get Var () { return this.#Var ??= class extends this.Symbol { addr; // memory address constructor (owner, name, addr) { super(owner, name); this.addr = addr; } load () { // generate load instruction this.owner.machine.gen('Load', this.addr); } storeOk () { return true; } // always permit assignment store () { // generate store instruction this.owner.machine.gen('Store', this.addr); } toString () { return `${this.name} at ${this.addr}`; } }; } #Var; /** Describes a function. @class @extends Symbol @property {boolean|number} start - code address. @property {number[]} calls - slots to insert `Call`. @property {number[]} returns - slots to insert b (-2, 2, memory.at(-2) - memory.at(-1)); } } /** [Example 6/10](../?eg=06/10): actions to generate mnemonic stack machine code. @extends module:Six~Machine09 */ class Arithmetic10 extends Arithmetic09 { constructor (parser, machine = new Machine10()) { super(parser, machine); } // list: stmt [{ ';' stmt }]; /** `stmt: sum;` */ stmt (s) { // print and clear stack this.machine.gen('Puts'); this.machine.gen('Pop'); } /** `sum: 'let' Name '=' sum | product [{ add | subtract }];` */ sum (...val) { if (val.length &lt; 4) return; this.machine.gen('Store', this._alloc(val[1])); } /** `add: '+' product;` */ add () { this.machine.gen('Add'); } /** `subtract: '-' product;` */ subtract () { this.machine.gen('Subtract'); } // product: signed [{ multiply | divide }]; /** `multiply: '*' signed;` */ multiply () { this.machine.gen('Multiply'); } /** `divide: '/' signed;` */ divide () { this.machine.gen('Divide'); } // /** `signed: [ '-' ] term;` */ signed (minus, t) { if (minus) this.machine.gen('Minus'); } // term: input | number | name | '(' sum ')'; /** `input: 'input' [ Number ];` */ input (i, number) { this.machine.gen('Input', number !== null ? number[0] : 0); } /** `number: Number;` */ number (number) { const result = parseInt(number, 10); this.machine.gen('Push', result); } /** `name: Name;` */ name (name) { this.machine.gen('Load', this._alloc(name)); } } /** [Example 6/11](../?eg=06/11): branches, stepping, and tracing. @extends module:Six~Machine10 */ class Machine11 extends Machine10 { /** Returns trace function, if any */ trace (address) { if (address === true) // unconditional trace return (memory, pc) =&gt; // traces instruction at pc puts(memory.toString(), pc+':', this.code[pc].toString()); if (typeof address == 'number') // address of control variable? return (memory, pc) =&gt; { // traces instruction at pc if (memory[address] &gt;= 0) // variable at addr non-negative? puts(memory.toString(), pc+':', this.code[pc].toString()); }; } /** Data memory. @class extends Array @property {number} pc - program counter. @property {boolean} continue - true if execution can be continued. @property {function} toString() - represents as text. */ get Memory () { return this.#Memory ??= class extends Array { toString () { return '[ ' + this.join(' ') + ' ]'; } }; } #Memory; /** Returns stack machine executable */ run (size, startAddr = 0, traceAddr) { let t; // [closure] trace function, if any const StackMachine = (memory, steps) =&gt; { if (!memory) { // initialize? if (steps) t = this.trace(true); // steps? permanent trace else { // no steps: don't suspend t = this.trace(traceAddr); steps = Infinity; } memory = new this.Memory(size).fill(0); // create memory memory.pc = startAddr; // initialize program counter t &amp;&amp; puts(memory.toString()); // initial memory } while (steps -- &amp;&amp; memory.pc &lt; this.code.length) { // steps? const pc = memory.pc ++; // advance program counter this.code[pc](memory); // execute at previous pc t &amp;&amp; t(memory, pc); // trace executed instruction } memory.continue = memory.pc &lt; this.code.length; // again? return memory; }; return (memory, steps) =&gt; StackMachine(memory, steps); } /** `stack: ... -&gt; ... | pc: a` */ Branch (a) { return memory =&gt; memory.pc = a; } /** `stack: ... bool -&gt; ... | pc: !bool? a` */ Bzero (a) { return memory =&gt; { if (!memory.pop()) memory.pc = a; } } /** `stack: ... a b -&gt; ... a == b` */ Eq (memory) { memory.splice(-2, 2, memory.at(-2) == memory.at(-1)); } /** `stack: ... a b -&gt; ... a &gt;= b` */ Ge (memory) { memory.splice(-2, 2, memory.at(-2) &gt;= memory.at(-1)); } /** `stack: ... a b -&gt; ... a &gt; b` */ Gt (memory) { memory.splice(-2, 2, memory.at(-2) &gt; memory.at(-1)); } /** `stack: ... a b -&gt; ... a &lt;= b` */ Le (memory) { memory.splice(-2, 2, memory.at(-2) &lt;= memory.at(-1)); } /** `stack: ... a b -&gt; ... a &lt; b` */ Lt (memory) { memory.splice(-2, 2, memory.at(-2) &lt; memory.at(-1)); } /** `stack: ... a b -&gt; ... a != b` */ Ne (memory) { memory.splice(-2, 2, memory.at(-2) != memory.at(-1)); } /** `stack: ... n*val -&gt; ...` */ Print (n) { return memory =&gt; puts(... memory.splice(- n)); } } /** [Example 6/11](../?eg=06/11): compile a little language into stack machine code. @extends module:Six~Arithmetic10 */ class Control11 extends Arithmetic10 { constructor (parser, machine = new Machine11()) { super(parser, machine); } /** `prog: stmts;` returns executable */ prog (_) { const size = this.symbols.size, // number of variables traceAddr = this.symbols.get('trace'); // if a variable named if (typeof traceAddr != 'undefined') { // ...'trace' exists puts(this.machine.toString()); // show code this.symbols.forEach( // show variable addresses (addr, name) =&gt; puts(`${name} at ${addr}`) ); puts('stack starts at', size); } return this.machine.run(size, 0, traceAddr); // stack machine } // stmts: stmt [{ ';' stmt }]; /** `stmt: assign | print | loop | select;` [replace] no op */ stmt (stmt) { } /** `assign: Name '=' sum;` stores and pops stack */ assign (name, e, s) { this.machine.gen('Store', this._alloc(name)); this.machine.gen('Pop'); } /** `print: 'print' sums;` */ print (_, sums) { this.machine.gen('Print', sums); } /** `sums: sum [{ ',' sum }];` returns number of values */ sums (sum, many) { return 1 + (many ? many[0].length : 0); } /** `loop: While cmp Do stmts 'od';` */ loop (While, _, Do, s, o) { const od = this.machine.gen('Branch', While); this.machine.code[Do] = this.machine.ins('Bzero', od); } /** `While: 'while';` returns address for branch to `while` */ While (w) { return this.machine.code.length; } /** `Do: 'do';` returns address of slot for bzero to `od` */ Do (d) { return this.machine.code.push(null) - 1; } /** `select: 'if' cmp Then stmts [ Else stmts ] 'fi';` */ select (i, c, Then, s, Else, f) { const fi = this.machine.code.length; // address of 'fi' if (Else) { Else = Else[0]; // address after branch to 'fi' this.machine.code[Then] = this.machine.ins('Bzero', Else); this.machine.code[Else - 1] = this.machine.ins('Branch', fi); } else this.machine.code[Then] = this.machine.ins('Bzero', fi); } /** `Then: 'then';` returns address for bzero to `else` `fi` */ Then (t) { return this.machine.code.push(null) - 1; } /** `Else: 'else';` creates slot for branch to `fi`, returns address of `else` */ Else (e) { return this.machine.code.push(null); } // cmp: sum rel; // rel: eq | ne | gt | ge | lt | le; /** `eq: '=' sum;` */ eq () { this.machine.gen('Eq'); } /** `ne: '&lt;&gt;' sum;` */ ne () { this.machine.gen('Ne'); } /** `gt: '&gt;' sum;` */ gt () { this.machine.gen('Gt'); } /** `ge: '&gt;=' sum;` */ ge () { this.machine.gen('Ge'); } /** `lt: '&lt;' sum;` */ lt () { this.machine.gen('Lt'); } /** `le: '&lt;=' sum;` */ le () { this.machine.gen('Le'); } // sum: product [{ add | subtract }]; // add: '+' product; // subtract: '-' product; // product: signed [{ multiply | divide }]; // multiply: '*' signed; // divide: '/' signed; // signed: [ '-' ] term; // term: input | number | name | '(' sum ')'; // input: 'input' [ Number ]; // number: Number; // name: Name; } /** [Example 6/12](../?eg=06/12): compile a little language into JavaScript functions. @extends module:Six~Functions07 */ class Functions12 extends Functions07 { /** `prog: stmts;` returns executable */ prog (stmts) { return () =&gt; stmts({ }); } /** `stmts: stmt [{ ';' stmt }];` returns fct */ stmts (stmt, many) { return (many ? many[0] : []). reduce((left, list) =&gt; memory =&gt; (left(memory), list[1][0](memory)), stmt[0]); } // stmt: assign | print | loop | select; /** `assign: Name '=' sum;` returns fct */ assign (name, e, sum) { return memory =&gt; memory[name] = sum(memory); } /** `print: 'print' sums;` returns function */ print (p, sums) { return memory =&gt; puts(... sums.map(fct =&gt; fct(memory))); } /** `sums: sum [{ ',' sum }];` returns list of functions */ sums (sum, many) { return [ sum ].concat(many ? many[0].map(seq =&gt; seq[1]) : []); } /** `loop: 'while' cmp 'do' stmts 'od';` returns fct */ loop (w, cmp, d, stmts, o) { return memory =&gt; { while (cmp(memory)) stmts(memory); }; } /** `select: 'if' cmp 'then' stmts [ 'else' stmts ] 'fi';` returns fct */ select (i, cmp, t, stmts, opt, f) { return opt ? (memory =&gt; cmp(memory) ? stmts(memory) : opt[1](memory)) : (memory =&gt; { if (cmp(memory)) stmts(memory); }); } /** `cmp: sum rel;` returns fct */ cmp (sum, rel) { return memory =&gt; rel[0](sum)(memory); } // rel: eq | ne | gt | ge | lt | le; /** `eq: '=' expr;` returns fct for composition */ eq (_, right) { return left =&gt; memory =&gt; left(memory) == right(memory); } /** `ne: '&lt;&gt;' expr;` returns fct for composition */ ne (_, right) { return left =&gt; memory =&gt; left(memory) != right(memory); } /** `gt: '&gt;' expr;` returns fct for composition */ gt (_, right) { return left =&gt; memory =&gt; left(memory) &gt; right(memory); } /** `ge: '&gt;=' expr;` returns fct for composition */ ge (_, right) { return left =&gt; memory =&gt; left(memory) &gt;= right(memory); } /** `lt: '&lt;' expr;` returns fct for composition */ lt (_, right) { return left =&gt; memory =&gt; left(memory) &lt; right(memory); } /** `le: '&lt;=' expr;` returns fct for composition */ le (_, right) { return left =&gt; memory =&gt; left(memory) &lt;= right(memory); } /** `sum: product [{ add | subtract }];` returns fct */ sum (product, many) { return this.product(product, many); } // add: '+' product; // subtract: '-' product; // product: signed [{ multiply | divide }]; // multiply: '*' signed; // divide: '/' signed; // signed: [ '-' ] term; // term: input | number | name | '(' sum ')'; // input: 'input' [ Number ]; // number: Number; // name: Name; } export { Eval02, Eval03, Eval04, Functions05, Functions06, Functions07, Postfix08, Arithmetic09, Machine09, Arithmetic10, Machine10, Control11, Machine11, Functions12 }; Ã Search results Close "},"10.js.html":{"id":"10.js.html","title":"Source: 10.js","body":" EBNF Modules BNFBaseEBNFEightElevenFive tringEleven~Code_BoolEleven~Code_CastEleven~Code_CmpsEleven~Code_DclEleven~Code_NamesEleven~Code_NumberEleven~Code_StmtsEleven~Code_StringEleven~CompileEleven~Eval_BoolEleven~Eval_CastEleven~Eval_CmpsEleven~Eval_DclEleven~Eval_NamesEleven~Eval_NumberEleven~Eval_StmtsEleven~Eval_StringEleven~MainEleven~SymbolsSeven~Nest13 The Book Overview1. Compiler Terminology2. Writing Grammars3. Scanning Input4. Recognizing Sentences5. Translating Sentences6. Compiling Little Languages7. Language Features8. Functions as Values9. Compiling Grammars10. Recognition Revisited11. Compiling RevisitedA: The Practice PageB: The Stack MachineC: The One-Pass CompilersD: The Compiler Kit Module: BNF A module which extends the Base module and supports creating scanners and SLR(1) parsers from BNF grammars. Parsers employ the observer pattern to be traced and to call actions written in JavaScript. The fundamental object created by this module is a Grammar which could be prepared from grammar rules using the syntax defined here. Grammars are written as ordered pairs and can define precedences. The state table is created from sets of positions in rules, and conflicts are resolved using the lookahead and follow sets, and precedences, if available, i.e., it is a simplified implementation of LR(1). The table is not optimized. An EBNF grammar, optionally with precedences and $error, can be imported for SLR(1) parsing, but the BNF and EBNF modules only depend on the Base module and not on each other. The grammar rules, precedence levels, and states are represented using a number of classes summarized below. check() creates a state table which controls a Parser. A Scanner is created from the grammar's terminals. Objects are created using factory methods which check parameters and maintain inventories. All factory methods are defined in Grammar and the factory methods for all but Message have the same name as the classes (with lower-case initials). All properties have getters, very few have setters, i.e., there is no assignment outside class boundaries. class main properties main methods Grammar: Factory config, ebnf, sr, rr, rules: Array&lt;Rule&gt;,states: Array&lt;State&gt; check(), parser(), build(), trace() Rule nt, symbols: Array&lt;Symbol&gt;, prec, empty, reached, finite, first, reduced NT: NT: Symbol name, ord, rules: Array&lt;Rule&gt;, empty, reached, finite, first, follow Lit: Lit: T: Symbol name, value, ord, prec, used, first unescape(s) Token: Token: T: Symbol name, pat, ord, prec, used, first State marks: Array&lt;Mark&gt;, core,messages: Object&lt;ord, Message&gt; advance(state), equals(core) Mark rule, position, complete advance(), equals(mark) Message message, symbol, info Parser grammar, stack[], state: State, values[] parse(input) Version: 2024-07-25 Author: Â© 2023 Axel T. Schreiner Source: bnf.js, line 1 See: module:Base Classes Actions Grammar Lit Mark Message NT Parser Rule State Token Mixins T Ã Search results Close "},"module-BNF-Actions.html":{"id":"module-BNF-Actions.html","title":"Class: Actions","body":" EBNF Modules BNFBaseEBNFEightElevenFiveGUIPracticeScriptSevenSixTen Classes BNF~ActionsBNF~GrammarBNF~LitBNF~MarkBNF~MessageBNF~NTBNF~ParserBNF~RuleBNF~StateBNF~TokenBase~FactoryBase~LitBase~NTBase~ParserBase~PrecedenceBase~ScannerBase~SymbolBase~TBase~TokenBase~TupleEBNF~ActionsEBNF~AltEBNF~GrammarEBNF~LitEBNF~NTEBNF~OptEBNF~ParserEBNF~RuleEBNF~SeqEBNF~SetEBNF~SomeEBNF~TokenEight~First14#FunEight~First14#VarEight~Global01#FunEight~Global01#TypeEight~Global01#VarEight~Machine14#MemoryEight~Pass08#FunEight~Pass08#VarEleven~BuildEleven~CheckEleven~CodeEleven~VisitFive~Actions14Five~Actions15Five~Actions16Practice~ModelSeven~Blocks09Seven~Blocks09#BlockSeven~Blocks09#FunSeven~Blocks09#SymbolSeven~Blocks09#VarSeven~Functions04Seven~Functions04#FunSeven~Functions04#SymbolSeven~Functions04#VarSeven~Machine04Seven~Machine04#MemorySeven~Machine06Seven~Machine06#MemorySeven~Machine13Seven~Machine13#MemorySeven~Nest13#FunSeven~Nest13#VarSeven
