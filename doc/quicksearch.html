pproach: the source program is represented as a tree and visitors take care of type-checking and code generation. The result is much better separation of concerns and reusability of the components. Base classes provide infrastructure for tree building and visiting. Mix-ins implement tree-building actions for recognition and tree-processing methods for visitors and are used to allow selective sharing of methods. Classes and Mix-Ins Classes can be extended by adding or overriding methods. If a method m() exists in both, the original superclass, and the subclass resulting from extending the superclass, the subclass method can call the superclass method as super.m(), i.e., overriding a method does not discard it's code. Mix-ins are functions which conceptually add methods to classes: const Mix = superclass =&gt; class X extends superclass { hello () { console.debug('hello world', super.constructor.name); } }; try { new class A { } () . hello(); } catch (e) { console.log(e.message); } finally { new (Mix(class A { })) () . hello (); new (Mix(Mix(class A { }))) () . hello(); } This code produces the following output: (intermediate value).hello is not a function hello world A hello world Class A has no method hello() (code lines 4 and 5, output line 1). Mix(class A {}) creates a class which has A as the superclass and has the method hello() (code line 6, output line 2). Mix-ins can be cascaded. Mix(Mix(class A {})) creates a subclass of the subclass created by Mix(class A {}) and these subclasses have no names (code line 7, output line 3). The point is that mix-ins can be applied to \"add\" methods, but there is no extra code if the mix-ins are not applied, i.e., mix-ins can be used to group functionality which can optionally be added to a class. Once added it will be inherited. The code above shows that JavaScript does not need language elements to specifically support mix-ins. There are different ways to implement such a feature. The technique shown above is taken from a paper by Justin Fagnani. The examples in this chapter are largely cumulative. To avoid repetition, the practice page includes a module Eleven which contains all classes and mix-ins defined and used in the examples in this chapter. They are summarized in appendix D. The methods can be seen in the method browser. Building a Tree Chapter four looked at the arithmetic expression 1 - (2 + - 3) which can be represented, e.g., by the following tree: In JavaScript this tree can be represented using nested lists as follows: [ 'subtract', [ 'number', 1 ], [ 'add', [ 'number', 2 ], [ 'minus', [ 'number', 3 ] ] ] ] Each node of the diagram is an Array in JavaScript. The first element of each array is a tag, represented as a string with lower-case letters. The remaining elements are values and, in particular, further nodes represented as arrays. Using Recursive Descent Example 11/01 shows that it is relatively easy to create a tree for a list of arithmetic expressions. The very first button should show . If not, click it until it does. Press to represent and check the grammar and press to see the tree which is built for the list of expressions in the . Given the rules number: Number; term: number | '(' sum ')'; signed: [ '-' ] term; the corresponding tree-building action methods would be something like number (number) { return [ 'number', parseInt(number, 10) ]; } term (...val) { return val.length == 1 ? val[0] : val[1] } signed (minus, term) { return minus ? [ 'minus', term ] : term; } and left associativity can be handled with an iteration in the grammar product: signed [{ multiply | divide }]; multiply: '*' signed; divide: '/' signed; and by creating lists with \"holes\" multiply (x, right) { return [ 'multiply', null, right ]; } divide (x, right) { return [ 'divide', null, right ]; } and assembling them with reduce() from left to right as follows: product (signed, many) { return (many ? many[0] : []). reduce((product, alt) =&gt; (alt[0][1] = product, alt[0]), signed); } Building a Tree for Arithmetic Build is the base class for the tree builders created in this chapter: class Build { /** Sets the property */ constructor (parser) { this.parser = parser; } /** Tags node with source position as `.lineno` if available. */ _lineno (node) { if (this.parser.current &amp;&amp; this.parser.current.lineno) node.lineno = this.parser.current.lineno; return node; } } Build provides access to the parser (line 3 above), e.g., for error reporting and access to the source line numbers. If errors are detected when trees are processed the error messages should refer back to the source program. Therefore, _lineno() tries to add a property .lineno to a tree node (line 8) which references the current source seen by the parser during tree building. BuildRD() is a mix-in which contains the actions to build a tree for arithmetic expressions based on the recursive descent grammar shown in the previous section. Combined as Build_RD(Build), the superclass Build and the mix-in Build_RD() result in the subclass which should be handed to the parse() method. Example 11/01 uses the trick introduced in chapter six to accomplish this: (() =&gt; { // define and immediately use an anonymous function class Build { ... } const Build_RD = superclass =&gt; class extends superclass { ... }; return Build_RD(Build); }) () The class and mix-in definitions are placed into an anonymous function where return delivers the actual class for parse() (line 4 above) and the anonymous function is called immediately after being defined (line 5). The very first button should show . If not, click it until it does. Press to represent and check the grammar and press to see the tree which is built for the expression in the . Replace the entire text in the by Eleven.Build_RD(Eleven.Build) to import the builder class from the module Eleven and repeat the steps. Using Precedences The LL(1) grammar for arithmetic expressions has to use iterations and nested rules so that the resulting tree reflects the expected associativities and precedences. Instead, example 11/02 uses explicit precedences and an ambiguous, very recursive grammar: %left '+' '-'; %left '*' '/'; %right '**'; %right Number; expr: add | subtract | multiply | divide | power | minus | '(' expr ')' | number; add: expr '+' expr; subtract: expr '-' expr; multiply: expr '*' expr; divide: expr '/' expr; power: expr '**' expr; minus: '-' expr %prec Number; number: Number; In example 11/02 the very first button should show . If not, click it until it does. Press to represent and check the grammar and press to see the tree which is built for the expression in the . Delete the code in the and compare the previous output to the nested lists which are built without the actions â these lists represent the same nesting and information but would be much harder to process again. Using an SLR(1) grammar with precedences hugely simplifies the class actions for building, e.g., const Build_Number = superclass =&gt; class extends superclass { expr (...values) { return values.length &gt; 1 ? values[1] : values[0]; } add (a, x, b) { return this._lineno([ 'add', a, b ]); } ... }; The anonymous function pattern can be reused from the previous example: (() =&gt; { // define and immediately use an anonymous function const Build_Number = superclass =&gt; class extends superclass { ... }; return Build_Number(Eleven.Build); }) () The advantage of using mix-ins is that Build_Number(Eleven.Build) only contains methods which match the structure of the SLR(1) grammar, i.e., if the grammar is changed, only the corresponding mix-ins has to be adapted. Build actions very closely match their rules. In spite of different parsers, different grammars, and different actions, both examples, 11/01 and 11/02, build the same trees for sentences which are recognized by both grammars. This means that code for further processing of the trees can be shared. Visiting a Tree Visitors are objects which apply algorithms such as evaluation, type-checking, code-generation, etc., to data structures such as a tree constructed by the action methods described in the previous section. Visitors can be used to separate concerns in a way very similar to the interplay between grammar rules and actions. Example 11/03 implements expression evaluation using a visitor. Visit is the base class for visitors: class Visit { trace = false; // RegExp selects tags to display visit (node, trace) { if (trace instanceof RegExp) this.trace = trace; // not a list: return it if (!(node instanceof Array)) return node; // visit let result; const show = this.trace instanceof RegExp &amp;&amp; this.trace.test(node[0]) ? this._dump(node, 0) : false; try { return result = this.constructor.prototype[node[0]].call(this, node); } finally { if (show) puts(show, 'returns', this._dump(result, 1)); } } The most important method is visit(). It is called to apply the visitor's algorithm to a node. An optional parameter can turn on tracing by setting the .trace property (line 7 above) to make the setting permanent. The node argument should be an Array, otherwise it is simply returned (line 9). A \"real\" node, i.e., an Array, contains a tag as first element which is used to select a method of the visitor (line 15). The method is called with the node as the only argument and the result is returned. There can be tracing, depending on the node's tag and the setting of the property .trace (line 13). The method might change the contents of the node; therefore, part of the display is computed before the method is called (line 13) and it is shown together with the result returned by the method (line 17). Visit has a few more methods. _tree() acts as an assertion. It recursively walks a tree, nodes before subtrees, and checks if there are methods for all the node tags. If not it throws an error message. _tree (node) { // recursively validates a tree if (!(node instanceof Array)) return; if (!node.length) throw 'empty node'; if (typeof node[0] != 'string') throw 'node tag is not a string'; if (!node[0].length) throw 'empty node tag'; if (node[0] == 'visit') throw \"'visit' cannot be a tag\"; if (typeof this.constructor.prototype[node[0]] != 'function') throw node[0] + ': unknown node tag'; node.slice(1).forEach(node =&gt; this._tree(node)); } _dump() recursively converts a tree into a string â up to a certain depth. If the argument is not a tree it is decoded (line 2 below). Otherwise the tag and â depending on depth â the other entries are shown (line 10). If present as .lineno, the source line number is appended to the node display (line 12). Similarly, information from .type would be shown (line 13). _dump (node, shallow = -1) { // recursively dumps a tree if (!(node instanceof Array)) switch (typeof node) { case 'boolean': case 'number': return node; case 'string': return \"'\" + node.replace(/(['\\\\\\n])/g, \"\\\\$1\") + \"'\"; default: return typeof node; } let result = '[ ' + (!shallow ? this._dump(node[0]) : node.map(item =&gt; this._dump(item, shallow - 1)).join(' ')) + ' ]'; if ('lineno' in node) result += '.' + node.lineno; if ('type' in node) result += ':' + node.type; return result; } Finally, _error() is used to report and count errors during a visit: errors = 0; // counts calls to _error() _error (lno, ... s) { if (typeof lno == 'number' &amp;&amp; lno &gt; 0) lno = `line ${lno}:`; else lno = s.splice(0, 1)[0]; puts(`error ${++ this.errors}: ${lno}`, ... s); } }; Methods such as _tree(), _dump(), and _error() should not be mistakenly used for node tags; therefore, these \"private\" method names start with an underscore. Because of it's importance for the concept, visit() is a deliberate exception to this convention. Interpreting Arithmetic Expressions With the infrastructure provided by Visit, interpretation of an arithmetic expression amounts to a traversal of the tree, i.e., evaluation visits to the subtrees before an operation specific to a node is applied: const Eval_Number = superclass =&gt; class extends superclass { add (node) { return this.visit(node[1]) + this.visit(node[2]); } subtract (node) { return this.visit(node[1]) - this.visit(node[2]); } multiply (node) { return this.visit(node[1]) * this.visit(node[2]); } divide (node) { return this.visit(node[1]) / this.visit(node[2]); } power (node) { return this.visit(node[1]) ** this.visit(node[2]); } minus (node) { return - this.visit(node[1]); } number (node) { return this.visit(node[1]); } }; Each node has a tag defining the operation and one or two operand values or subtrees which have to be evaluated first. In the implementation shown above the evaluation order for the subtrees is defined by the implementation language, i.e., strictly left-to-right for JavaScript. This could be changed by temporarily storing the second subtree value in a local variable in each method. Main Program The mix-in Main() contains action methods which let new top-level rules for the grammar do the job of a main program â at the expense of not discarding the parser first. Here are the new rules, start rule first: run: main; main: dump; dump: expr; expr: add | subtract | ... ; The action for dump will display and return the tree built by expr: const Main = (superclass, ...args) =&gt; class extends superclass { dump (tree) { puts(new Visit()._dump(tree)); return tree; } The action for main (discussed below) arranges for one or more visits to the tree and returns the last visit â in this case expression evaluation â as a parameterless function and the action for run executes this function and returns the result: run (funct) { return funct(); } The rules for dump or run can be omitted and the other rules adjusted if there is no need to display the tree or if main is expected to create an executable which can be run more than once. Classes or mix-ins for visitors can be imported or the anonymous function pattern in the can be used to define them. The call on the mix-in Main() determines in which order the visitors are appl arithmetic operations with a postorder traversal, i.e., the subtrees are visited and interpreted first and then the comparison is applied: // mix-in with comparisons const Eval_Cmps = superclass =&gt; class extends superclass { // [ 'eq' a b ] eq (node) { return this.visit(node[1]) == this.visit(node[2]); } ... }; A list of statement nodes is interpreted one by one: // mix-in with statements and list evaluation const Eval_Stmts = superclass =&gt; class extends superclass { // [ 'stmts' stmt ... ] stmts (node) { node.slice(1).forEach(stmt =&gt; this.visit(stmt)); } For a 'print' node all expression subtrees are visited and interpreted and the results are displayed together, separated by blanks: // [ 'print' value ... ] print (node) { puts(...node.slice(1).map(value =&gt; this.visit(value))); } A 'loop' node is interpreted by repeatedly interpreting the condition subtree followed by the loop body subtree if the condition is true and returning as soon as the condition is false: // [ 'loop' cond stmt ] loop (node) { while (this.visit(node[1])) this.visit(node[2]); } A 'select' node is interpreted by evaluating the condition subtree followed by the then subtree if the condition is true or the else subtree if the condition is false and there is one: // [ 'select' cond then else? ] select (node) { if (this.visit(node[1])) this.visit(node[2]); else if (node.length &gt; 3) this.visit(node[3]); } }; In this little language, names are simply Name tokens referencing variables; however, they could be references to functions or array elements, etc. Therefore, statements and operands involving names are collected into a separate mix-in which requires a symbol table. The mix-in Symbols() uses a Map to store objects with arbitrary properties as descriptions for names. If available, this Map is imported from the preceding visitor so that a sequence of visitors can add more information (line 5 below): // mix-in with symbol table const Symbols = superclass =&gt; class extends superclas rclass =&gt; class extends superclass { // or: expr 'or' expr; or (a, x, b) { return this._lineno([ 'or', a, b ]); } ... or(), and similarly and() and not(), build nodes for the Boolean operations. It is left up to interpretation or code generation whether or not and and or are short circuited. // bool: 'true' | 'false'; bool (bool) { return this._lineno([ 'bool', bool == 'true' ]); } }; bool() represents one of the new literals 'true' and 'false' as a 'bool' node with the corresponding raw Boolean value. const Build_String = superclass =&gt; class extends superclass { // len: 'len' expr; len (x, b) { return this._lineno([ 'len', b ]); } len() represents a unary operation which computes the length of a string as a 'len' node. // input: 'input' [ String String ]; input (i, opt) { return (opt ? opt : [ ]). reduce((r, s) =&gt; (r.push(s.slice(1, -1).replace(/\\\\(.)/g, '$1')), r), [ 'input' ]); } input() represents an input operation with optional prompt and default strings as an 'input' node which contains the raw strings, if any, without the enclosing quotes and without backslash escapes (line 5 above). // string: String; string (string) { return this._lineno([ 'string', string.slice(1, -1).replace(/\\\\(.)/g, '$1') ]); } }; string() represents a String literal as a 'string' node which contains the raw string value. const Build_Cast = superclass =&gt; class extends superclass { // type: 'bool' | 'number' | 'string'; type (type) { return type; } // cast: '(' type ')' expr; cast (l, type, r, b) { return this._lineno([ 'cast', type, b ]); } }; Finally, cast() represents an explicit type cast with a type name and a value subtree as a 'cast' node. Interpreting Typed Expressions The implementation language JavaScript has enough (and sometimes surprising) implicit type conversions so that '2 ' == 2 &amp;&amp; '2' * '1\\\\3'.length + String(true) produces 6true. Translated to conform to the little language grammar above, the expression '2 ' = 2 and '2' * len '1\\\\3' + (stri his._error(node.lineno, \"'concat' non-string\"); return vals[0] + vals[1]; } }; The little language is going to use + to designate both, number addition and string concatenation. Therefore, concat() is available to interpret a 'concat' node by interpreting the subtrees and concatenating the result. const Eval_Cast = superclass =&gt; class extends superclass { // [ 'cast' type value ] cast (node) { switch (node[1]) { case 'bool': return !! this.visit(node[2]); case 'number': return Number(this.visit(node[2])); case 'string': return String(this.visit(node[2])); default: throw node[1] + ': not expected for cast'; } } Finally, cast() implements an explicit type cast with a type and a value as a node. This method relies on conversions provided by the implementation language JavaScript. As before, builder and interpreter for typed expressions are imported or defined and combined in the : (() =&gt; { // define and immediately use an anonymous function // ... new mix-ins ... // builder and interpreter for typed expressions return Eleven.Main(Build_Cast( Build_String( Build_Bool( Eleven.Build_Cmps( Eleven.Build_Number(Eleven.Build))))), Eval_Cast( Eval_String( Eval_Bool( Eleven.Eval_Cmps( Eleven.Eval_Number(Eleven.Visit)))))); }) () In example 11/06 the very first button should show . If not, click it until it does. Press to represent and check the grammar and press to see the error message and the result '6true'. Finally, add a regular expression such as /./ to the call to Main() near the end of the to trace interpretation and try expressions like true or 0 and false and 1 to see that the Boolean operations only evaluate as far as they have to. Checking Typed Expressions JavaScript is dynamically typed: every value belongs to a small set of types, variables accept values of any type, and operators implicitly convert argument values so that the operation can be applied. In particular, values can be passed to functions that are not specifically designed to deal with them â often resulting in confusing runtime errors. Statically typed languages try to avoid most implicit conversions and require that variable declarations include types. In particular, function parameters must be declared with types so that unexpected argument types can be detected during compilation. Type checking should be part of compilation and try to ensure that operations will only be applied to the type of values for which they are intended. It has a choice of silently inserting suitable cast operations or reporting errors to prevent execution. Example 11/07 implements type checking for typed expressions and inserts implicit conversions so that, e.g., the evaluation methods in Eval_Bool() will only receive Boolean values and the error message seen in example 11/06 is no longer triggered. The semantics of the typed expressions deliberately are defined to be different from the implementation language JavaScript, e.g., comparisons happen in the type of the left operand, they do not prefer the type 'number'. The grammar for typed expressions, builder, and interpreter remain unchanged from example 11/06. Type checking is implemented as a new visitor based on a new set of mix-ins. This visitor is applied after building and before interpretation, i.e., the has the following structure: (() =&gt; { // define and immediately use an anonymous function // base class for type checking class Check extends Eleven.Visit { ... } // ... type checking mix-ins ... // builder, type-checker, and interpreter for typed expressions return Eleven.Main(Eleven.Build_Cast( Eleven.Build_String( Eleven.Build_Bool( Eleven.Build_Cmps( Eleven.Build_Number(Eleven.Build))))), Check_Cast( Check_String( Check_Bool( Check_Cmps( Check_Number(Check))))), Eleven.Eval_Cast( Eleven.Eval_String( Eleven.Eval_Bool( Eleven.Eval_Cmps( Eleven.Eval_Number(Eleven.Visit)))))); }) () In example 11/07 the very first button should show . If not, click it until it does. Press to represent and check the grammar and press to see the new result false. Add /./ as last parameter to the call to Main(), specifically to trace evaluation. Analyze why '2 ' = 2 produces false. Remove the type checking visitor from the call to Main() and check out that '2 ' = 2 now produces true. Consult the explanation of the JavaScript less than operator to see why. Check, the base class for type checking, inherits from Visit and adds a few utility methods: // base class for type checking class Check extends Visit { // [ 'bool' literal-value ] etc. _literal (node) { if (!(typeof node[1]).startsWith(node[0])) this._error(node.lineno, `expected ${node[0]} literal`); node.type = node[0]; return node; } _literal() receives a node describing a literal value, makes sure that the literal value has the expected type (line 5 above), notes the type in the .type property for the node (line 7), and returns the typed node. JavaScript passes arrays by reference. Therefore, like all other type checking methods, _literal() can return the node it received and modified â type checking can rewrite the tree in place. // [ tag expr ... ] _toType (type, node, index) { if (this.visit(node[index]).type != type) (node[index] = [ 'cast', type, node[index] ]).type = type; return node; } _toType() ensures that a subtree returns a specific type. _toType() receives the type name, a node â which it will return â and an index selecting a subtree. _toType() visits the subtree to perform type checking (line 3 above). If the subtree type is unexpected _toType() modifies the node by inserting a cast node on top of the subtree in place of the subtree (line 4) â an error could be reported instead. // [ tag expr ... ] _require (type, node) { node.slice(1).forEach((_, n) =&gt; this._toType(type, node, n+1)); node.type = type; return node; } _require() receives a type name and a node and applies _toType() to all subtrees to ensure that they return the type. It then notes the type in the .type property for the node, and returns the typed node. _require() and _literal() implement type checking for all operations on numbers and Boolean values: // mix-in to check arithmetic operations const Check_Number = superclass =&gt; class extends superclass { // [ 'add' expr expr ] add (node) { return this._require('number', node); } ... // [ 'number' value ] number (node) { return this._literal(node); } }; // mix-in to check Boolean operations const Check_Bool = superclass =&gt; class extends superclass { // [ 'or' expr expr ] or (node) { return this._require('bool', node); } ... // [ 'bool' value ] bool (node) { return this._literal(node); } }; Arithmetic operations such as add return a number and all operands have to produce numbers (line 4 above). Logic operations such as or are defined to return bool and the operands should produce Boolean values (line 13). Comparisons are defined to employ the type of the left operand and return a Boolean value: // mix-in to check comparisons const Check_Cmps = superclass =&gt; class extends superclass { // [ compare expr expr ] _cmp (node) { const type = this.visit(node[1]).type; this._toType(type, node, 2); node.type = 'bool'; return node; } // [ 'eq' expr expr ] eq (node) { return this._cmp(node); } ... }; _cmp() uses _toType() to convert the right operand if necessary (line 6 above) and marks that the node returns bool (line 7). _cmp() implements type checking for all comparisons (line 11). A string literal, input, and the len operation are straightforward to check: // mix-in to check string operations const Check_String = superclass =&gt; class extends superclass { // [ 'string' value ] string (node) { return this._literal(node); } // [ 'input' prompt? default? ] input (node) { node.type = 'string'; return node; } // [ 'len' expr ] len (node) { this._require('string', node); node.type = 'number'; return node; } String concatenation is more complicated because an 'add' node should result in concatenation if a string value is involved and in addition if two numbers are involved: // [ 'add' expr expr ] add (node) { const a = this.visit(node[1]), b = this.visit(node[2]); if (a.type != 'string') { if (b.type != 'string') return super.add(node); // any any this._toType('string', node, 1); // any string } else if (b.type != 'string') this._toType('string', node, 2); // string any node[0] = 'concat'; // string string node.type = 'string'; return node; } }; add() overrides Check_Number.add(), i.e., the mix-in Check_String() has to be applied after the mix-in Check_Number(). add() visits both subtrees (line 3 above) and if neither has a string value it defers to super.add() to handle a number result (line 5). Otherwise, the first or second operand might have to be converted into a string value (line 6 or line 8). Finally, the operation is changed to 'concat' (line 9) and the node is marked to produce a string value as result (line 10). The mix-in Check_Cast() only has to deal with a 'cast' node: // mix-in to check a cast operation const Check_Cast = superclass =&gt; class extends superclass { // [ 'cast' type expr ] cast (node) { this.visit(node[2]); node.type = node[1]; return node; } }; The subtree has to be visited but the node is marked with the explicit type (line 6 above) â silently assuming that any kind of conversion is supported. Checking a Typed Little Language Example 11/08 implements type checking for the little language introduced in example 11/05. Variables have to be declared, assignments and input statements have to respect the types, print statements require strings, conditions should return Boolean values, and expressions include the Boolean, string, and cast operations introduced in example 11/06. The grammars of the previous examples are merged and there is a small change at the top level to handle declarations: run: main; main: block; block: item [{ ';' item }]; item: dcl | stmt; dcl: type Name [{ ',' Name }]; type: 'bool' | 'number' | 'string'; The main action will return type checking as a function which the action for run will execute. A sentence consists of one or more items, separated by semicolons (line 3 above). An item is a declaration or a statement (line 4). A declaration starts with one of the types (line 6) followed by one or more variable names, separated by commas (line 5). A block is not permitted at the statement level, i.e., in the body of a loop or selection, but this would be the obvious hook to add block structure as described in chapter seven. The grammar permits declarations and statements in any order, i.e., variables can be used before they are declared, but the block() action will build a node which puts things in order, declarations before statements: // mix-in with building for 'block' and 'dcl' const Build_Dcl = superclass =&gt; class extends superclass { // block: item [{ ';' item }]; block (item, many) { const items = (many ? many[0] : []).reduce( (items, alt) =&gt; { items.push(alt[1][0]); return items; }, [ item[0] ]); return this._lineno([ 'block' ].concat( items.filter(item =&gt; item[0] == 'dcl'), items.filter(item =&gt; item[0] != 'dcl'))); } // dcl: type Name [{ ',' Name }]; dcl (type, name, many) { return this._lineno([ 'dcl', type, name ]. concat(many ? many[0].map(alt =&gt; alt[1]) : [])); } }; The block() action collects all items into one list (line 5 above). There is no action for item, i.e., the item rule will return a list with a single declaration or statement node which block() has to extract (line 6). The list of all items is then split into declarations (line 8) and statements (line 9) and both are combined into a 'block' node (line 7) because concat() flattens one level of arrays. The dcl() action builds a 'dcl' node with the declared type and the list of names (line 13). There is not much to do to check 'block' and 'dcl' nodes: // mix-in with type checking for 'block' and 'dcl' const Check_Dcl = superclass =&gt; class extends superclass { // [ 'block' dcl... stmt... ] block (node) { node.slice(1).forEach((item, n) =&gt; node[n + (this.Machine)) (); } #machine; // for 'compile' rule, overwrite to match machine generator get executable () { return this.machine.run(0); } // visit subtrees, generate 'op' instruction, returns end address _postfix (node, op) { node.slice(1).forEach(node =&gt; this.visit(node)); return this.machine.gen(op); } } The stack machine generators in chapter six and chapter seven form a linear inheritance hierarchy and define the machine instructions. Code defines getters as hooks which can be overwritten in mix-ins to change which machine generator class will be used (line 3 above), to add new instructions in a cumulative fashion (line 6), and to access the executable as befits the underlying machine generator (line 16). The private method _postfix() generates code for many operators. Given a node, the subtrees are visited to generate code to push values onto the runtime stack and then an instruction corresponding to the node is generated to operate on the values (lines 19 and 20). The mix-in Code_Number() extends the Instructions() mix-in to add a Power instruction (lines 3 to 11 below) and it contains the methods to visit the trees built for arithmetic expressions: const Code_Number = superclass =&gt; class extends superclass { // overwrite instructions mix-in, add 'Power' get Instructions () { return this.#Instructions ??= superclass =&gt; class extends super.Instructions(superclass) { /** `stack: ... a b -&gt; ... a**b` */ Power (memory) { memory.splice(-2, 2, memory.at(-2) ** memory.at(-1)); } }; } #Instructions; ... // [ 'power' a b ] power (node) { return this._postfix(node, 'Power'); } // [ 'minus' a ] minus (node) { return this._postfix(node, 'Minus'); } // [ 'number' n ] number (node) { if (typeof node[1] != 'number') this._error(node.lineno, \"'number' non-number\"); return this.machine.gen('Push', node[1]); } }; For nodes like 'power' or 'minus' _postfix() visits the subtrees from left to right for code generation and then generates the instruction required for the node (lines 15 and 17 above). For a 'number' node 'Push' is generated to load a constant onto the runtime stack (line 22). Finally, the mix-in Compile() works exactly like the mix-in Main() discussed above: const Compile = (superclass, ...args) =&gt; class extends superclass { // compile: expr; compile (tree) { const [lastVisitor, lastTree, trace] = this._doVisits(tree, args); lastVisitor.visit(lastTree, trace); if (trace) puts(lastVisitor.machine.toString()); return lastVisitor.executable; } }; It defines a build action for a compile rule which expects a tree, runs a list of visitors such as type checking and code generation, and returns the executable from the last visitor. The contains the compiler for arithmetic expressions: (() =&gt; { // define and immediately use an anonymous function // mix-in to run the visitors const Compile ... // base class to generate code class Code ... // mix-in to generate code for arithmetic expressions const Code_Number ... // builder and code generator for arithmetic expressions return Compile( Eleven.Main(Eleven.Build_Number(Eleven.Build)), Code_Number(Code)); }) () Main() is needed in the inheritance chain of mix-ins to supply _doVisits() which does the actual work for the compile() build action. The construction still supports dump and run rules to display the tree and immediately run the executable returned by compile(). The grammar for this example starts with: compile: expr; expr: add | subtract | multiply | divide | power | minus | '(' expr ')' | number; The precedence table, expr, and the remaining rules are unchanged from from example 11/02. In example 11/10 the very first button should show . If not, click it until it does. Press to represent and check the grammar, press to create the executable, and press to execute the generated code. Insert dump between the compile and expr rules to display the expression tree. Add a regular expression such as /./ to the call to Compile() to trace code generation, i.e., display hich will print the values together and remove them from the stack. // [ 'select' expr stmt stmt? ] select (node) { const a = this.visit(node[1]); // cond this.machine.code.push(null); // a: Bzero b let b = this.visit(node[2]), end = b; // then if (node.length &gt; 3) { // b:end: this.machine.code.push(null); // Branch end end = this.visit(node[3]); // b: else // end: this.machine.code[b ++] = this.machine.ins('Branch', end); } this.machine.code[a] = this.machine.ins('Bzero', b); // fixup return end; } select() visits the first subtree to generate code for the condition of an if statement (line 3 above), leaves room for a conditional branch (line 4), and visits the second subtree to generate code for the then part (line 5). If there is no else part there is only one repair: the conditional branch has to bypass the then part (line 12). Otherwise there has to be room for an unconditional branch (line 7) followed by the code for the else part generated by a visit to the third subtree (line 8). In this case there are two repairs: the conditional branch has to reach the else part (line 10) and the unconditional branch has to bypass the else part (line 12). Either way, select() returns the next code address (line 13). The comments above indicate with symbolic labels such as a:, b:, etc., how convenient this is to generate the branch instructions for control structures. select() generates the same code as example 6/11 but the tree representation collects branch address management into a single method rather than having to distribute it over a number of rules and actions. // [ 'loop' expr stmt ] loop (node) { const a = this.machine.code.push(null) - 1, // a: Branch b b = this.visit(node[2]); // a+1: stmt this.visit(node[1]); // b: cond this.machine.code[a] = this.machine.ins('Branch', b); // fixup return this.machine.gen('Bnzero', a + 1); // Bnzero a+1 } }; The tree representation makes it possible for loop() to generate code for the loop body (line 4 above) ahead of the co structions; }; The Cast instruction is added to the stack machine generator as usual (lines 8 to 28 above). It selects one of several functions â based on on JavaScript conversions â depending on the combination of to and from types (lines 13 to 20) and creates an instruction which applies the selected function to the top of the runtime stack (line 24). The implementation verifies that the function is only applied to a value of the intended JavaScript type (line 21). Code generation for string nodes again uses _postfix() but there have to be new machine instructions: const Code_String = superclass =&gt; class extends superclass { // [ 'concat' value value ] concat (node) { return this._postfix(node, 'Concat'); } // [ 'len' value ] len (node) { return this._postfix(node, 'Len'); } // [ 'string' literal ] string (node) { if (typeof node[1] != 'string') throw `[ 'string' ${node[1]} ]: not string`; return this.machine.gen('Push', this._escape(node[1])); } // [ 'input' prompt? default? ] input (node) { return this.machine.gen('InputString', this._escape(node[1] ?? \"''\"), this._escape(node[2] ?? \"''\")); } // [extend] add 'InputString', 'Len', and 'Concat' instructions get Instructions () { return this.#Instructions ??= superclass =&gt; class extends super.Instructions(superclass) { /** `stack: ... a b -&gt; ... a+b` */ Concat (memory) { memory.splice(-2, 2, memory.at(-2) + memory.at(-1)); } /** `stack: ... a -&gt; ... a.length` */ Len (memory) { memory.splice(-1, 1, memory.at(-1).length); } /** `stack: ... -&gt; ... val` */ InputString (prmpt, dflt) { return memory =&gt; memory.push(prompt(prmpt, dflt)); } }; } #Instructions; concat() and len() call _postfix() to generate code (lines 3 and 5 above) using the new instructions Concat (line 22) and Len (line 26). It is assumed that a string requires just one memory slot, just like a number. Therefore, string() can use Push to push a string constant onto the runtime stack (line 10). Finally, input() generates an Input d from nested lists with leading, unique string tags are easy to create because they match grammar and program structure and they are easy to modify in place. The tags can be dispatched to methods of visitor classes which facilitates separation of concerns, i.e., a divide and conquer approach, and is very similar in spirit to the way semantic actions are selected by rules. Dispatching tags to methods creates a loose but precise coupling, i.e., it is easy to replace an implementation, e.g., to replace an interpreter by a code generator, retarget a code generator, or map a language to a processor. Singleton objects are very useful to provide a common context, e.g., access to a table of symbol descriptions, for visits to different nodes in a tree. Classes can be extended to add or replace functionality; however, overridden methods are not deleted even if they remain unused. Mix-ins are a way to add methods to classes, e.g., to package support for subsets of nodes, and they can be selectively added. In JavaScript, one way to implement a mix-in is as a function which extends a class â creating an anonymous subclass. In this case, the new methods close over the function parameters, i.e., different invocations of the mix-in can create different methods. The technique can lead to a set of building blocks for compilers; however, creating a flexible and comprehensive architecture is still a challenge. Previous: 10. Recognition Revisited Ã Search results Close "},"tutorial-a-webpage.html":{"id":"tutorial-a-webpage.html","title":"Tutorial: A: The Practice Page","body":" EBNF Modules BNFBaseEBNFEightElevenFiveGUIPracticeScriptSevenSixTen Classes BNF~ActionsBNF~GrammarBNF~LitBNF~MarkBNF~MessageBNF~NTBNF~ParserBNF~RuleBNF~StateBNF~TokenBase~FactoryBase~LitBase~NTBase~ParserBase~PrecedenceBase~ScannerBase~SymbolBase~TBase~TokenBase~TupleEBNF~ActionsEBNF~AltEBNF~GrammarEBNF~LitEBNF~NTEBNF~OptEBNF~ParserEBNF~RuleEBNF~SeqEBNF~SetEBNF~SomeEBNF~TokenEight~First14#FunEight~First14#Var Explained Execution of the examples in this book is implemented as a model which represents the state of an example and manipulates it, e.g., by using the parser generators or executing a function produced by action methods. The model can be controlled by scripting with a Node.js program or through the graphical interface in the Practice Page. Scripting script.js is a Node.js module which reads command words from standard input, separated by white space, and applies them to a current Model. As such the code of this script illustrates how the EBNF and BNF modules are used as parser generators. For example $ node script.js &lt;&lt; 'end' model eg/02/11.eg new parse stack new parse ebnf tests/02-11a.eg new parse stack new parse end creates a Model, loads the initial texts from an example file, represents and checks the grammar and performs syntax analysis first with the LL(1) generator implemented by EBNF and next with the SLR(1) generator implemented by BNF, overwrites some texts using a different file, and performs syntax analysis with each generator again. The command words have the following effects: word effect model resets all flags and variables load resets global strings ebnf, stack, and bnf clear all flags and select a parser generator ebnf clears all flags and selects the LL(1) generator greedy toggles a flag to use the expect() rather than check() algorithm shallow, deep, and follow toggle flags to trace the corresponding algorithms lookahead, parser, and actions toggle flags to trace the corresponding operations noargs toggles a flag to suppress argument count checking for actions stack clears all flags and selects the SLR(1) generator using translation from EBNF error toggles a flag to insert $error when translating from EBNF sets and states toggle flags to add information to the grammar description bnf clears all flags and selects the SLR(1) generator using strict BNF build toggles a flag to create lists when parsing with the SLR(1) generator new represents and checks the grammar scan performs lexical analysis on the program parse performs syntax analysis on the program, calling actions if any run runs the executable, if any 1, 10, and 100 execute a number of instructions in a stack machine, if any exit terminates the script Any other word is interpreted as a path to a file from which to load texts. In the file each text is preceded by %% and one of the names actions, grammar, output, program, or tokens, enclosed in white space, to overwrite the corresponding global string. Graphical User Interface The Practice Page contains resizable text areas which contain grammar rules in the , token definitions as object properties defined in JavaScript in the , optionally a class or an object with action methods defined in JavaScript in the , program text in the , and output from the model. The page also contains buttons which are functionally equivalent to most of the scripting command words described above. Each text area can be resized by dragging the bottom right corner, and all but the output area can be maximized relative to the others by clicking on the label near the top right of an area; shift-click restores the original layout. An alt-, meta-, or command-click on the label of a non-empty text area opens a pop-up window containing the text, with syntax highlighting by Sunlight for the tokens and actions areas. Text in the output area at the bottom can be selected and copied. All other text areas can be edited and their content is available in global variables for programming. Button states are reflected in their background color, where white indicates that a condition is not set or that a function cannot be executed yet. Buttons are inactive while a text area has focus. The state of the very first button and the color of all buttons indicates which grammar notation and parser are used: button state implementation parsing technique grammar notation EBNF recursive descent LL(1) EBNF BNF stack-based SLR(1) EBNF BNF stack-based SLR(1) strict BNF The label at the top right of each text area indicates which global string the text area corresponds to. If a stored example is loaded, the button near the top right of the output area connects to this book, near the first reference to the example. Otherwise the button connects to this appendix. The remaining buttons have the following effects: button effect if set, configures new grammar creation to not use the check() algorithm, i.e., to suppress checking for ambiguity; the recursive descent parser will be greedy if set, configures new grammar creation to trace the shallow() algorithm and display the resulting sets if set, configures new grammar creation to trace the deep() algorithm and display the resulting sets if set, configures new grammar creation to trace the follow() algorithm and display the resulting sets if set, configures new grammar creation to insert $error alternatives when translating braces to BNF; likely to cause shift/reduce conflicts (which are usually benign) if set, displays the lookahead sets when a BNF grammar is processed if set, displays the states when a BNF grammar is processed represents and checks a Grammar and assigns it to g; all but white space in the is significant applies the scanner created from g, if any, to program; output is a list of tuples if set, traces scanner progress during parsing if set, traces parsing program if set, traces calls to actions, if any, while parsing program if set, suppresses argument count checking for actions while parsing program if set, adds an observer to collect input into lists when parsing with a BNF grammar applies the parser created from g, if any, to program; output can contain nested lists of terminals or results of actions; a function will be assigned to run executes run, if any, and displays the result , , and execute and trace a number of instructions in the stack machine, if any Globals Constructing a Model creates some global variables which operations on the Model will affect. A question mark after a type below indicates that the global will not be overwritten if it already exists. name type content actions string defines the class and action methods to be called by a parser g Grammar represents grammar if not null grammar string rules of a grammar, argument for the construction of g newOutput function? displays it's arguments, blank-separated and marked as a new section program string should be a sentence conforming to grammar, argument for recognition prompt function? displays a prompt string, returns input or a default string, else error puts function? displays it's arguments, blank-separated run function null or an executable compiled from program by the actions;a stack machine has two arguments, other executables have none tokens string defines an object with pattern properties defining the tokens used in grammar and compiled into g. A property with an empty key overwrites white space as text to be skipped in both, grammar and program The parser generator modules and the modules with classes from the examples are also available through global variables. tokens are evaluated when grammar is processed by a parser generator. actions are evaluated and used, if available, when a program is parsed. Errors are reported to the output area. Malicious content should be avoided... Examples and Local Storage Many examples are available and can be loaded into the Practice Page using a search string, e.g., from the following list: search string example explained ?eg=interpret interpret arithmetic expressions with numbers. ?eg=compile compile arithmetic expressions into functions. ?eg=postfix compile arithmetic expressions into postfix. ?eg=stack compile arithmetic expressions for a stack machine. ?eg=little compile a little language for a stack machine. ?eg=little_fn compile a little language into functions. ?eg=typing compile a typed little language for a stack machine. ?eg=recursion compile mutually recursive functions. ?eg=functions compile functions with parameters and local variables. ?eg=scopes compile block scopes. ?eg=nesting compile nested functions. ?eg=first_glob compile global first-order functions. ?eg=fn_parameter compile nested functions as parameters. ?eg=first compile first-order functions. ?eg=curry currying. ?eg=compose function composition. ?eg=bootstrap compile the EBNF parser generator. ?eg=extend extend EBNF notation. With an eg= parameter the search string can select any file with an extension .eg in the folder eg and subfolders, relative to the page. If the search fails the Practice Page is reset and contains brief hints as to the use of the different text areas. Additionally, the search string can contain a mode= parameter with the values ebnf, stack, or bnf corresponding to the command words described above. If possible, the current state of the text areas is saved in local storage with the key EBNF/state once the practice page loses visibility. This state is normally reloaded once the practice page is visible again. It is destroyed if the search string is invalid. Stored examples and local storage use the file format described above. A Note on eval() The Practice Page critically depends on the use of eval() and thus can fail if destructive text is entered into the text areas. tokens and actions are compiled with eval?.(). Interestingly, the executable run is not â because it is created by the compiled actions. The rules for specifying grammar could be changed to require that tokens be specified as part of the grammar specification, e.g., as assignments of pattern strings to token names before or after the grammar rules. This would eliminate the need for the . However the action methods themselves have to be compiled from the text in the before they can be called during parsing. Once they are compiled with eval?.() â just before parsing â they can be called during parsing to create any kind of JavaScript data. This, specifically, includes functions. The executable run is the result of the actions during parsing and as such is a function created by the actions, i.e., it needs no further compilation. Ã Search results Close "},"tutorial-b-machine.html":{"id":"tutorial-b-machine.html","title":"Tutorial: B: The Stack Machine","body":" EBNF Modules BNFBaseEBNFEightElevenFiveGUIPracticeScriptSevenSixTen Classes BNF~ActionsBNF~GrammarBNF~LitBNF~MarkBNF~MessageBNF~NTBNF~ParserBNF~RuleBNF~StateBNF~TokenBase~FactoryBase~LitBase~NTBase~ParserBase~PrecedenceBase~ScannerBase~SymbolBase~TBase~TokenBase~TupleEBNF~ActionsEBNF~AltEBNF~GrammarEBNF~LitEBNF~NTEBNF~OptEBNF~ParserEBNF~RuleEBNF~SeqEBNF~SetEBNF~SomeEBNF~TokenEight~First14#FunEight~First14#VarEight~Global01#FunEight~Global01#TypeEight~Global01#VarEight~Machine14#MemoryEight~Pass08#FunEight~Pass08#VarEleven~BuildEleven~CheckEleven~CodeEleven~VisitFive~Actions14Five~Actions15Five~Actions16Practice~ModelSeven~Blocks09Seven~Blocks09#BlockSeven~Blocks09#FunSeven~Blocks09#SymbolSeven~Blocks09#VarSeven~Functions04Seven~Functions04#FunSeven~Functions04#SymbolSeven~Functions04#VarSeven~Machine04Seven~Machine04#MemorySeven~Machine06Seven~Machine06#MemorySeven~Machine13Seven~Machine13#MemorySeven~Nest13#FunSeven~Nest13#VarSeven~Parameters06Seven~Parameters06#FunSeven~Parameters06#SymbolSeven~Parameters06#VarSeven~TCheck01Seven~TCheck02Six~Arithmetic09Six~Arithmetic10Six~Control11Six~Eval02Six~Eval03Six~Eval04Six~Functions05Six~Functions06Six~Functions07Six~Functions12Six~Machine09Six~Machine10Six~Machine11Six~Machine11#MemorySix~Postfix08Ten~Actions07Ten~Actions09 Mixins BNF~TEBNF~NodeEight~First14Eight~Global01Eight~Machine01Eight~Machine08Eight~Machine14Eight~Pass08Eleven~Build_BoolEleven~Build_CastEleven~Build_CmpsEleven~Build_DclEleven~Build_NamesEleven~Build_NumberEleven~Build_RDEleven~Build_StmtsEleven~Build_StringEleven~Check_BoolEleven~Check_CastEleven~Check_CmpsEleven~Check_DclEleven~Check_NamesEleven~Check_NumberEleven~Check_StmtsEleven~Check_StringEleven~Code_BoolEleven~Code_CastEleven~Code_CmpsEleven~Code_DclEleven~Code_NamesEleven~Code_NumberEleven~Code_StmtsEleven~Code_StringEleven~CompileEleven~Eval_BoolEleven~Eval_CastEleven~Eval_CmpsEleven~Eval_DclEleven~Eval_NamesEleven~Eval_NumberEleven~Eval_StmtsEleven~Eval_StringEleven~MainEleven~SymbolsSeven~Nest13 The Book Overview1. Compiler Terminology2. Writing Grammars3. Scanning Input4. Recognizing Sentences5. Translating Sentences6. Compiling Little Languages7. Language Features8. Functions as Values9. Compiling Grammars10. Recognition Revisited11. Compiling RevisitedA: The Practice PageB: The Stack MachineC: The One-Pass CompilersD: The Compiler Kit B: The Stack Machine Memory Architecture Instructions The Stack Machine uses JavaScript functions to simulate machine instructions. Beginning with Machine10 the machine classes generate and store the instructions in an array code[] which is considered immutable once filled. To simplify visual inspection of code[], the instructions are implemented through methods of the machine classes. Methods for simple instructions such as Add directly use memory as an argument, i.e., they are instruction functions. Other methods such as Branch require a memory address, etc., as arguments and return the actual instruction functions. All of the instruction functions manipulate memory in some way. There are two interpreters which call the instruction functions: The stack machine uses one JavaScript array memory for frames and the value stack. The garbage-collected stack machine uses memory for global information followed by the value stack, and individually allocated arrays for the frames. These arrays have a property .id with a unique value for tracing; .id is initialized from memory.id. To enable single step execution the interpreters return memory with a property .continue indicating if the program is suspended (true) or has terminated (false). Example 6/10: Arithmetic Expressions memory use 0 ... values of global variables size ... value stack Six.Machine10 Add (memory) // stack: ... a b -&gt; ... a+b Divide (memory) // stack: ... a b -&gt; ... a/b Input (dflt) // stack: ... -&gt; ... input Load (addr) // stack: ... -&gt; ... memory[addr] Minus (memory) // stack: ... a -&gt; ... -a Multiply (memory) // stack: ... a b -&gt; ... a*b Pop (memory) // stack: ... val -&gt; ... Push (result) // stack: ... -&gt; ... result Puts (memory) // stack: ... val -&gt; ... | puts(val) Store (a) // stack: ... val -&gt; ... val | memory[a]: val Subtract (memory) // stack: ... a b -&gt; ... a-b Example 6/11: Control Structures memory use .pc register next address in code to execute 0 ... values of global variables size ... value stack Six.Machine11 extends Six.Machine10 Branch (a) // stack: ... -&gt; ... | pc: a Bzero (a) // stack: ... bool -&gt; ... | pc: !bool? a Eq (memory) // stack: ... a b -&gt; ... a == b Ge (memory) // stack: ... a b -&gt; ... a &gt;= b Gt (memory) // stack: ... a b -&gt; ... a &gt; b Le (memory) // stack: ... a b -&gt; ... a &lt;= b Lt (memory) // stack: ... a b -&gt; ... a &lt; b Ne (memory) // stack: ... a b -&gt; ... a != b Print (n) // stack: ... n*val -&gt; ... Example 7/04: Functions memory use .pc register next address in code to execute 0 ... values of global variables frame +0 result value of function call +1 return address in code for function call ... stack Seven.Machine04 extends Six.Machine11 // stack: ... -&gt; ... old-pc | pc: addr Call (addr) // stack: ... old-pc -&gt; ,,, 0 old-pc Entry (memory) // stack: ... old-pc -&gt; ... | pc: old-pc Return (memory) // stack: ... x old-pc result -&gt; ... result old-pc result ReturnValue (memory) Example 7/06: Local Variables memory use .pc register next address in code to execute .fp register base address of current frame in memory 0 ... values of global variables frame +0 ... argument values for the parameters +parms return address in code for function call +parms+1 dynamic link, i.e., address in memory of previous frame +parms+2 result value of function call +parms+3 ... values of local variables ... stack Seven.Machine06 extends Seven.Machine04 // stack: ... arguments old-pc // -&gt; ... arguments old-pc old-fp result locals Entry (parms, size) // stack: ... arguments old-pc old-fp result locals // -&gt; ... result old-pc Exit (parms) // stack: ... -&gt; ... frame[addr] LoadFP (addr) // stack: ... val -&gt; ... val | frame[addr]: val StoreFP (addr) Example 7/13: Nested Functions memory use .pc register next address in code to execute .fp register base address of current frame in memory .dp register base address of current display in memory 0 ... values of global variables frame +0 ... values of parameter arguments +parms return address in code for function call +parms+1 address in memory of previous frame +parms+2 address in memory of previous display +parms+3 result value of function call â memory.dp points here +parms+3+1 ... base addresses of visible frames +parms+3+depth base address of this frame â at depth +parms+4+depth ... values of local variables ... stack Seven.Machine13 extends Seven.Machine06 // stack: ... arguments old-pc // -&gt; ... arguments old-pc old-fp old-dp result display locals Entry (parms, depth, size) // stack: ... arguments old-pc old-fp old-dp result display locals // -&gt; ... result old-pc Exit (memory) // stack: ... -&gt; ... frame[depth][addr] LoadDP (addr, depth) // stack: ... val -&gt; ... val | frame[depth][addr]: val StoreDP (addr, depth) Example 8/01: Global first-order Functions Same memory layout as Local Variables above. mix-in Eight.Machine01() // stack: ... addr -&gt; ... old-pc | pc: addr` CallValue (memory) // stack: ... x-len n*val -&gt; ... n*val x-len` Rotate (n, len = 1) Example 8/08: Functions as Argument Values Same memory layout as Nested Functions above. This machine requires two slots to represent a function value: display pointer followed by function start address. This does not affect the Call, CallValue, and Return instructions. mix-in Eight.Machine08() // stack: ... arguments dp old-pc // -&gt; ... arguments old-pc old-fp old-dp result display locals` Entry (args, depth, vars) // stack: ... arguments old-pc old-fp old-dp result display locals // -&gt; ... result old-pc` Exit (args) // stack: ... -&gt; ... dp` PushDP (memory) Example 8/14: Nested first-order Functions This machine manages frames dynamically: frames are separate arrays subject to JavaScript's garbage collection. This machine requires two slots to represent a function value: frame pointer followed by function start address. This does not affect the Call, CallValue, and Return instructions. memory use .pc register next address in code to execute .fp register null or Array of current frame 0 ... values of global variables ... stack frame use 0 return address in code for function call 1 null or Array of previous frame 1+1 ... arrays of visible frames 1+depth Array of this frame (at depth) 2+depth result value of function call 3+depth extra slot, exactly if result value is function value ... argument values ... frame size-1 local variable values mix-in Eight.Machine14() // stack: ... arguments fp old-pc // -&gt; ... | frame: old-pc old-fp display result arguments locals` Entry (args, depth, result, vars) // stack: ... | frame: old-pc old-fp display result ... // -&gt; ... result old-pc | fp: old-fp | frame unchanged` Exit (depth, result) // stack: ... -&gt; ... frame[depth][addr]` LoadGC (addr, depth) // stack: ... -&gt; ... fp` PushFP (memory) // stack: ... val -&gt; ... val | frame[depth][addr]: val` StoreGC (addr, depth) Example 11/10: Compiling Arithmetic Expressions This mix-in for code generation extends Six.Machine10 with a Power instruction to support exponentiation. mix-in Eleven.Code_Number() Power (memory) // stack: ... a b -&gt; ... a**b Example 11/11: Compiling a Little Language This mix-in for code generation extends Six.Machine11 with a Bnzero instruction to optimize code generation for while loops. It requires Eleven.Symbols. mix-in Eleven.Code_Stmts() Bnzero (a) // stack: ... bool -&gt; ... | pc: bool? a Example 11/12: Compiling a Typed Little Language These mix-ins for code generation extend Six.Machine11 with instructions to support code generation for Boolean and string values and conversions. mix-in Eleven.Code_Bool() IfTrue (a) // stack: ... bool -&gt; ... bool | pc: bool? a IfFalse (a) // stack: ... bool -&gt; ... bool | pc: !bool? a Not (memory) // stack: ... a -&gt; ... !a mix-in Eleven.Code_String() Concat (memory) // stack: ... a b -&gt; ... a+b Len (memory) // stack: ... a -&gt; ... a.length InputString ('prompt', 'default') // stack: ... -&gt; ... string mix-in Eleven.Code_Cast() Cast ('to', 'from') // stack: ... a -&gt; ... cast a Ã Search results Close "},"tutorial-c-compilers.html":{"id":"tutorial-c-compilers.html","title":"Tutorial: C: The One-Pass Compilers","body":" EBNF Modules BNFBaseEBNFEightElevenFiveGUIPracticeScriptSevenSixTen Classes BNF~ActionsBNF~GrammarBNF~LitBNF~MarkBNF~MessageBNF~NTBNF~ParserBNF~RuleBNF~StateBNF~TokenBase~FactoryBase~LitBase~NTBase~ParserBase~PrecedenceBase~ScannerBase~SymbolBase~TBase~TokenBase~TupleEBNF~ActionsEBNF~AltEBNF~GrammarEBNF~LitEBNF~NTEBNF~OptEBNF~ParserEBNF~RuleEBNF~SeqEBNF~SetEBNF~SomeEBNF~TokenEight~First14#FunEight~First14#VarEight~Global01#FunEight~Global01#TypeEight~Global01#VarEight~Machine14#MemoryEight~Pass08#FunEight~Pass08#VarEleven~BuildEleven~CheckEleven~CodeEleven~VisitFive~Actions14Five~Actions15Five~Actions16Practice~ModelSeven~Blocks09Seven~Blocks09#BlockSeven~Blocks09#FunSeven~Blocks09#SymbolSeven~Blocks09#VarSeven~Functions04Seven~Functions04#FunSeven~Functions04#SymbolSeven~Functions04#VarSeven~Machine04Seven~Machine04#MemorySeven~Machine06Seven~Machine06#MemorySeven~Machine13Seven~Machine13#MemorySeven~Nest13#FunSeven~Nest13#VarSeven~Parameters06Seven~Parameters06#FunSeven~Parameters06#SymbolSeven~Parameters06#VarSeven~TCheck01Seven~TCheck02Six~Arithmetic09Six~Arithmetic10Six~Control11Six~Eval02Six~Eval03Six~Eval04Six~Functions05Six~Functions06Six~Functions07Six~Functions12Six~Machine09Six~Machine10Six~Machine11Six~Machine11#MemorySix~Postfix08Ten~Actions07Ten~Actions09 Mixins BNF~TEBNF~NodeEight~First14Eight~Global01Eight~Machine01Eight~Machine08Eight~Machine14Eight~Pass08Eleven~Build_BoolEleven~Build_CastEleven~Build_CmpsEleven~Build_DclEleven~Build_NamesEleven~Build_NumberEleven~Build_RDEleven~Build_StmtsEleven~Build_StringEleven~Check_BoolEleven~Check_CastEleven~Check_CmpsEleven~Check_DclEleven~Check_NamesEleven~Check_NumberEleven~Check_StmtsEleven~Check_StringEleven~Code_BoolEleven~Code_CastEleven~Code_CmpsEleven~Code_DclEleven~Code_NamesEleven~Code_NumberEleven~Code_StmtsEleven~Code_StringEleven~CompileEleven~Eval_BoolEleven~Eval_CastEleven~Eval_CmpsEleven~Eval_DclEleven~Eval_NamesEleven~Eval_NumberEleven~Eval_StmtsEleven~Eval_StringEleven~MainEleven~SymbolsSeven~Nest13 The Book Overview1. Compiler Terminology2. Writing Grammars3. Scanning Input4. Recognizing Sentences5. Translating Sentences6. Compiling Little Languages7. Language Features8. Functions as Values9. Compiling Grammars10. Recognition Revisited11. Compiling RevisitedA: The Practice PageB: The Stack MachineC: The One-Pass CompilersD: The Compiler Kit C: The One-Pass Compilers The Method Browser Rules and Actions Symbol Table Appendix B summarized the different versions of the stack machine. This appendix contains tables which index the stack machine compilers for the little language developed in chapters six, seven, and eight. The table entries are linked to the examples, to the documentation, and from there to the sources. These compilers generate code during recognition, i.e., in the action methods. The action classes extend from example 6/10 (Arithmetic10) to example 6/11 (Control11), 7/4 (Functions04), 7/6 (Parameters06), and 7/9 (Blocks09). To implement nested functions example 7/13 defines the mix-in Nest13 to extend Blocks09 and support function definitions at greater depth â which requires a static link. To implement global first-order functions example 8/1 defines the mix-in Global01 to extend Blocks09 and primarily support type checking with function types for variables, functions, parameters, and argument values. To implement nested functions as argument values example 8/8 defines the mix-in Pass08 to extend Blocks09 and Nest13; the language forbids using functions and results or variables with function values. Finally, to implement nested first-order functions, example 8/14 defines the mix-in First14 to extend the implementation in example 8/1 and support dynamic memory management for frames. The Method Browser The method browser can be used to study the evolution of the action classes and methods and, in particular, to see where a method is first defined. By default it will load the sources of the implementation of the little language in chapters six through eight, but file parameters can be used in a search string to load JavaScript files from the modules directory. Patterns are used to extract module, class or mix-in, and method names, and the source text of the methods. The patterns assume a particular coding style, mostly based on white space and nesting. The names are displayed in a table with columns for modules, classes or mix-ins, methods, and nested methods. Names can be selected by clicking in each column. Multiple selections within a column are considered alternatives, selections across columns must all be satisfied. A column without selections is a wildcard. Selected names have a darker blue background, names that could be added to a selection have a lighter blue background. Each column can be scrolled vertically. If the mouse hovers over a column (indicated by a focus border) a keypress will scroll to names with the corresponding initial and the delete key will clear all selections in the column. A combination of names selects methods which can be displayed, sorted alphabetically by method name, or by class or mix-in. A single method is displayed as soon as it is selected. An initial selection can be defined by specifying one or more module, item, method, and op parameters in a search string for the page. A show parameter requests immediate display of the selection. op refers to nested methods, i.e., methods within classes which are nested into top-level classes, e.g., the classes which are used to represent types, variables, and functions in the implementation of the little language. The nested methods are also located by patterns based on coding style. Grammar Rules and Actions This table shows how the grammar rules and actions are defined or overridden. Numbers reference the example where a rule was used and â references action method definitions or overrides. rules list: stmt [{ ';' stmt }]; 6/10 prog: stmts; 6/11 â prog: [ vars ] funs; 7/4 â 7/6 7/9 7/13 prog: [ typedcls ] [ vars ] funs; 8/1 â 8/8 8/14 typedcls: { 'type' typedcl [{ ',' typedcl }] ';' }; 8/1 â 8/8 8/14 typedcl: Name '(' [ types ] ')' [ ':' typename ]; 8/1 â 8/14 typedcl: Name '(' [ types ] ')' [ ':' number' ]; 8/1 â 8/8 types: typename [{ ',' typename }]; 8/1 â 8/8 8/14 typename: Name | 'number'; 8/1 â 8/8 8/14 vars: 'var' names ';'; 7/4 7/6 7/9 7/13 vars: 'var' varname [{ ',' varname }] ';'; 8/1 8/8 8/14 varname: Name [ ':' type ]; 8/1 â 8/14 â varname: Name; 8/8 type: Name | 'number'; 8/1 â 8/14 names: Name [{ ',' Name }]; 7/4 â 7/6 7/9 7/13 8/1 8/8 8/14 funs: { fun }; 7/4 7/6 7/9 7/13 8/1 8/8 8/14 fun: head [ 'begin' stmts 'end' ] ';'; 7/4 â fun: head parms [ block ] ';'; 7/6 â 7/9 7/13 8/1 8/8 8/14 head: 'function' Name; 7/4 â 7/6 7/9 7/13 â 8/1 8/8 8/14 parms: '(' [ names ] ')'; 7/6 â 7/9 7/13 parms: '(' [ names ] ')' [ ':' Name ]; 8/1 â 8/8 8/14 block: 'begin' [ vars ] stmts 'end'; 7/6 block: begin [ vars ] stmts 'end'; 7/9 â 8/1 block: begin body 'end'; 7/13 â 8/8 8/14 begin: 'begin'; 7/9 â 7/13 8/1 8/8 8/14 body: [ vars ] [ funs ] stmts; 7/13 stmts: stmt [{ ';' stmt }]; 6/11 7/4 7/6 e operations in expressions. This table links the precedence levels to the builders and examples which require them: precedence builder mix-in used in %left 'or';%left 'and'; Build_Bool 06 07 08 09 12 %nonassoc '=' '&lt;&gt;' '&gt;' '&gt;=' '&lt;' '&lt;='; Build_Cmps 04 05 06 07 08 09 11 12 %left '+' '-';%left '*' '/';%right '**';%right Number; Build_Number 02 03 04 05 06 07 08 09 10 11 12 The following table links tree builder mix-ins to the examples which use them, lists their grammar rules and links them to the builder actions and from there to the sources, and specifies the resulting tree nodes or values. The table in the next section of this appendix relates the tree nodes to visitor mix-ins which can process them and to the examples which use the visitors. The Main mix-in supports a build rule main: tree; which applies a list of visitors, specified as mix-in arguments, to the tree and returns a function which will apply the last visitor. Convenience methods support build rules dump: tree; to dump a tree and run: function; to execute the function. The Compile mix-in supports a build rule compile: tree; which applies a list of visitors, specified as mix-in arguments, to the tree and returns the executable created by the last visitor which must be a code generator. Operations on names require a symbol table which is supported by the Symbols mix-in and forwarded from one visitor to the next. Compile, used in 10 11 12 action returns compile: tree; compile() (memory, steps) =&gt; StackMachine(memory, steps) Main, used in 03 05 06 07 08 09 10 11 12 action returns run: function; run() function's result main: tree; main() () =&gt; last visitor(tree) dump: tree; dump() tree Build_Dcl, used in 08 09 12 action returns block: item [{ ';' item }]; block() [ 'block' dcl ... stmt ... ] item: dcl | stmt; dcl: type Name [{ ',' Name }]; dcl() [ 'dcl' type Name ... ] Build_Stmts, used in 04 05 08 09 11 12 action returns stmts: stmt [{ ';' stmt }]; stmts() stmt | [ 'stmts' stmt .. ate the nodes â basically in postorder. Interpreter mix-ins are applied to the base class Visit which implements the visitor pattern and provides tracing. â¸ Type Checkers visit, annotate, and modify trees in place prior to interpretation or code generation. Type checker mix-ins are applied to the base class Check which extends Visit and implements convenience methods. â¼ Code generators visit trees, perhaps modified by type checking. Code generators use a stack machine generator ultimately based on Machine10 to generate code and create a stack machine executable. Code generator mix-ins are applied to the base class Code which extends Visit, implements convenience methods, and by default imports Machine10. Visiting names requires a symbol table which is supported by the Symbols mix-in and forwarded from one visitor to the next. The following table links visitor mix-ins to the examples which use them, lists their tree nodes and links them to the visitor methods and from there to the source code, and specifies the results. [ node ] method Eval_Dcl09returns Check_Dcl08 09 12sets .type Code_Dcl12generates 'block' dcl... stmt... block() âº undefined â¸ not set â¼ 'dcl' type Name ... dcl() âº undefined â¸ sets each Name â¼ Push Store Pop [ node ] method Eval_Stmts05 09 Check_Stmts08 09 12 Code_Stmts11 12 'stmts' stmt ... stmts() âº undefined â¸ not set â¼ 'print' value ... print() âº undefined â¸ not set â¼ Print 'loop' cond stmt loop() âº undefined â¸ not set â¼ Branch 'select' cond then else? select() âº undefined â¸ not set â¼ Branch [ node ] method Eval_Names05 09 Check_Names08 09 12 Code_Names11 12 'name' Name name() âº Name's value â¸ Name's type â¼ Load 'assign' Name value assign() âº undefined â¸ not set â¼ Store Pop [ node ] method Eval_Cast06 07 09 Check_Cast07 08 09 12 Code_Cast12 'cast' type expr cast() âº type'ed value â¸ type â¼ Cast [ node ] method Eval_String06 07 09 Check_String07 08 09 12 Code_String12 'input' prompt? defau
