 the literals and tokens used in a grammar. It skips the irrelevant parts of the input â usually white space and comments. Sequences of one or more unrecognized input characters are also reported. Regular expressions (search patterns) are the tool of choice to describe literals and tokens and they are the basis for automatic implementation of lexical analysis. scanner() creates a Scanner object with a scan() method which accepts an input string and returns a list of Tuple objects describing the input parts. scan() uses a RegExp composed of the patterns for all tokens and some literals in the grammar, plus a pattern for input parts to be skipped. The order of patterns is important: (usually) tokens, sorted by name, before literals, literals sorted by length in reverse order. Overlapping token patterns may cause issues, in particular, if a token pattern partially overlaps a literal. As a last resort, the pattern order can be set explicitly when the Scanner object is created. Some tokens, such as the class of identifiers in a programming language, might hide reserved words, i.e., literals such as if then else which have a special meaning as a control structure. Such tokens are marked when the Scanner object is created and matched input is checked against a token-specific map of hidden literals so that the input part can be reported correctly. The Regular Expressions 101 website is great for testing. Example 3/01 contains many patterns for terminals used in programming languages. A few of these are too general to be used in the example... Previous: 2. Writing Grammars Next: 4. Recognizing Sentences Ã Search results Close "},"tutorial-04-parser.html":{"id":"tutorial-04-parser.html","title":"Tutorial: 4. Recognizing Sentences","body":" EBNF Modules BNFBaseEBNFEightElevenFiveGUIPracticeScriptSevenSixTen Classes BNF~ActionsBNF~GrammarBNF~LitBNF~MarkBNF~MessageBNF~NTBNF~ParserBNF~RuleBNF~StateBNF~TokenBase~FactoryBase~LitBase~NTBase~ParserBase~PrecedenceBase~ScannerBase~SymbolBase~TBase~TokenBase~TupleEBNF~ActionsEBNF~AltEBNF~GrammarEBNF~LitEBNF~NTEBNF~OptEBNF~ParserEBNF~RuleEBNF~SeqEBNF~SetEBNF~SomeEBNF~TokenEight~First14#FunEight~First14#VarEight~Global01#FunEight~Global01#TypeEight~Global01#VarEight~Machine14#MemoryEight~Pass08#FunEight~Pass08#VarEleven~BuildEleven~CheckEleven~CodeEleven~VisitFive~Actions14Five~Actions15Five~Actions16Practice~ModelSeven~Blocks09Seven~Blocks09#BlockSeven~Blocks09#FunSeven~Blocks09#SymbolSeven~Blocks09#VarSeven~Functions04Seven~Functions04#FunSeven~Functions04#SymbolSeven~Functions04#VarSeven~Machine04Seven~Machine04#MemorySeven~Machine06Seven~Machine06#MemorySeven~Machine13Seven~Machine13#MemorySeven~Nest13#FunSeven~Nest13#VarSeven~Parameters06Seven~Parameters06#FunSeven~Parameters06#SymbolSeven~Parameters06#VarSeven~TCheck01Seven~TCheck02Six~Arithmetic09Six~Arithmetic10Six~Control11Six~Eval02Six~Eval03Six~Eval04Six~Functions05Six~Functions06Six~Functions07Six~Functions12Six~Machine09Six~Machine10Six~Machine11Six~Machine11#MemorySix~Postfix08Ten~Actions07Ten~Actions09 Mixins BNF~TEBNF~NodeEight~First14Eight~Global01Eight~Machine01Eight~Machine08Eight~Machine14Eight~Pass08Eleven~Build_BoolEleven~Build_CastEleven~Build_CmpsEleven~Build_DclEleven~Build_NamesEleven~Build_NumberEleven~Build_RDEleven~Build_StmtsEleven~Build_StringEleven~Check_BoolEleven~Check_CastEleven~Check_CmpsEleven~Check_DclEleven~Check_NamesEleven~Check_NumberEleven~Check_StmtsEleven~Check_StringEleven~Code_BoolEleven~Code_CastEleven~Code_CmpsEleven~Code_DclEleven~Code_NamesEleven~Code_NumberEleven~Code_StmtsEleven~Code_StringEleven~CompileEleven~Eval_BoolEleven~Eval_CastEleven~Eval_CmpsEleven~Eval_DclEleven~Eval_NamesEleven~Eval_NumberEleven~Eval_StmtsEleven~Eval_StringEleven~MainEleven~SymbolsSeven~Nest13 The Book Overview1. Compiler Terminology2. Writing Grammars3. Scanning Input4. Recognizing Sentences5. Translating Sentences6. Compiling Little Languages7. Language Features8. Functions as Values9. Compiling Grammars10. Recognition Revisited11. Compiling RevisitedA: The Practice PageB: The Stack MachineC: The One-Pass CompilersD: The Compiler Kit 4. Recognizing Sentences What's in a Sentence? Check Before You Call! Chapter two explained how to write grammars and chapter three explained how to extract terminals from input. This chapter discusses how to decide if an input string, i.e., a sequence of terminals delivered by lexical analysis, is a sentence of a language described by a grammar. Chapter one called this syntax analysis and it should result in a syntax tree for the sentence. A grammar contains all the information required to create a Parser object with a method parse() which implements syntax analysis â as long as the grammar is up to the job. This chapter also shows how to check a grammar to see if it can be used to create a Parser. Both, this implementation of syntax analysis and the corresponding grammar check, are very intuitive and the technique is called LL(1) â left-to-right parsing with leftmost derivation. Chapter 10 discusses SLR(1) â left-to-right with rightmost derivation â an approach which is not quite as intuitive but which can use a larger class of grammars. Trees Here is a grammar for a sum of at least two, optionally signed numbers: sum: term [{ more }]; more: '+' term | '-' term; term: [ '+' | '-' ] Number | '(' sum ')'; The following input is in fact a sentence: 1 - (2 + - 3) Arithmetic expressions such as this sum are often represented as expression trees where branch nodes are labeled with operators and leaf nodes are the numbers and variables in the expression. The levels of such an expression tree imply precedence, i.e., evaluation order; parentheses will not appear in an expression tree. Similarly, we can visualize the rules of a grammar as trees. Here is sum: Recall that the right-hand side of a rule such as sum consists of one or more alternatives. Each of these is a sequence. In this case there is only one and it consists of a reference term to another rule and something in braces to be repeated one or more times. Braces, in turn, contain alternatives, and each of those is again a sequence. In this case there is one alternative, namely a sequence consisting of a reference more to another rule. Here is the tree for the rule more: more has two alternatives. Each must again be a sequence. One contains the literal '+', the other contains '-', and each sequence then references the third rule, term: term also has two alternative sequences. One contains brackets with signs and a Number token, the other contains literals with parentheses enclosing a reference to a sum. Brackets indicate something optional and contain alternatives, just as braces do. In this case there are two sequences and each only contains a literal with a sign. Recognition For the purpose of recognition, rules can be viewed as functions. The diagrams suggest that the rule trees consist of objects which belong to a small set of classes each of which can have methods. At the top level, the parse() method of the Parser object generated by the parser() method from the grammar delegates the recognition problem to the start rule sum by calling a parse() method on the Rule object which is the root of the tree: Within the sum rule, there is only one alternative and that sequence delegates to its first element, which references and delegates to the rule term: term has two alternatives â time to look at the first terminal provided by lexical analysis. The proposed sentence is 1 - (2 + - 3) and it starts with 1. This Number only fits the first alternative of term, and only after the optional part of the sequence is skipped. We are on our way to building the syntax tree which will prove that the input is a sentence. The process can be viewed in example 4/01: Prepare the grammar by pressing and press to see what tuples lexical analysis creates. Next toggle and press to watch how syntax analysis, i.e., the parse() method of the Parser object and the parse() methods in the rule tree, consume the tuples â one up front, and a next one whenever syntax analysis reaches the current terminal: &gt; g.config.lookahead = true &gt; g.parser().parse(program) parser lookahead: (1) \"1\" Number Number lookahead: (1) '-' '-' lookahead: (1) '(' '(' lookahead: (1) \"2\" Number Number lookahead: (1) '+' '+' lookahead: (1) '-' '-' lookahead: (1) \"3\" Number Number lookahead: (1) ')' ')' lookahead: end of input Back in the sum, after term has found Number 1, the sequence advances to the next element which requires finding more one or more times: While there are two alternatives, the next input, literal '-', only fits the second alternative and we get a little further in building the parse tree: Syntax analysis continues, the parse() methods keep calling. The next input is literal '(' which rule term can match with the second alternative: Next, the sequence in term calls sum recursively before it will eventually match the trailing literal ')'. Here is the result, where the rule calls and the terminals have been colored for emphasis: The leaf nodes are all terminals, i.e., literals or tokens, and they match the proposed sentence 1 - (2 + - 3) in order, i.e., we have found a parse tree and confirmed that the input is a sentence! Strictly speaking, the diagram only shows that the input is a sequence of terminals (turquoise nodes) which are the leaves of an ordered tree. The definition of a syntax tree in chapter one requires that each branch node is labeled with a rule name and that the rule name and the sequence of subtrees (branch nodes and leaves) correspond to an ordered pair among the rules of the grammar. Chapter two extended the grammar notation and the extensions account for the white nodes in the diagram â sequences and the iteration constructs with brackets [ opt ] and braces { some }. Still, the red and white branch nodes interpreted together as extended notation must appear in the grammar. Parser and parse() How do the Parser's parse() method and the other parse() methods work? The grammar diagrams in the preceding section showed that the job can be elegantly distributed among the nodes in the grammar trees for the rules sum, more, and term: The colors suggest that the nodes belong to the following classes: object class purpose Rule represents a rule with a name and sequences as alternative descendants. Seq represents a sequence with terminals, rule references, braces, and brackets as descendants. NT represents a reference to a rule. Some represents braces with sequences as alternative descendants which are used one or more times. Lit represents a literal. Token represents a token. Opt represents brackets with sequences as alternative descendants which are optional. For convenience there are two more classes: Lit and Token extend the class T which represents terminals in general. Rule, Some, and Opt extend the class Alt which deals with alternative sequences in general. We require that the branch nodes Rule, Seq, Some, and Opt, always have one or more descendants, and that Seq cannot only have Opt as descendants. This means that every parse() method will eventually find something. Syntax analysis is implemented as parse() methods in six of the nine classes, the remaining three, Opt, Lit, and Token, simply inherit. The methods share a Parser object which owns the input tuples; the next() method is called to move on to the next tuple and it can trace lookahead. The actual implementation of syntax analysis is fairly simple: The Grammar's parser() method creates the Parser object and it's parse() method is the function which will be called with the input string to create the tuples, check that the start rule can handle the first tuple, and call the parse() method for the start rule. parse() for a Rule delegates to the superclass â chapter five explains what else the method can do to create a convenient representation of the sentence. The superclass Alt delegates to the particular descendant which can actually deal with the current tuple. Such a descendant exists â otherwise the method calls would not have reached this point. parse() for a Some, i.e., for braces, delegates to the superclass Alt until there is no longer a descendant which can deal with the current tuple â the next section explains how this is determined. parse() for a Seq delegates to one descendant after another â after first checking that the descendant can handle the current tuple and throwing an error if not â with one exception: a descendant Opt is skipped if it cannot deal with the current tuple. parse() for a non-terminal delegates to the referenced rule. Finally, parse() for literals and tokens calls the next() method to move on to the next tuple. Yes, all of this is just a lot of delegating the work â with the requirement to \"check before you call.\" Alt and Seq perform some traffic control and literals and tokens nudge the scanner when they are reached. The process can be observed in detail in example 4/01: represent and check the grammar by pressing . Toggle and and press to watch how syntax analysis proceeds: &gt; g.config.lookahead = true &gt; g.config.parse = true &gt; g.parser().parse(program) parser lookahead: (1) \"1\" Number sum| Rule parse { sum| super(sum: term [ { more } ];) parse { sum| Seq(term [ { more } ]) parse { sum| NT(term) parse { term| Rule parse { term| super(term: [ '+' | '-' ] Number | '(' sum ')';) parse { term| Seq([ '+' | '-' ] Number) parse { term| Token(Number) parse { Number lookahead: (1) '-' term| Token(Number) parse }: '1' term| Seq([ '+' | '-' ] Number) parse }: [ null '1' ] term| super(term: [ '+' | '-' ] Number | '(' sum ')';) parse }: [ null '1' ] term| Rule parse }: [ null '1' ] sum| NT(term) parse }: [ null '1' ] Each line of output is prefixed with the rule name which has been called, nested rule calls are indented. Each line contains the class name of the node in the rule tree â or super for a call to the superclass, e.g., Rule to Alt (line 6) â and the rule fragment corresponding to the node. If a line ends with { it traces a call, otherwise it ends with }: and the return value â which will be explained in chapter five. The above shows in complete detail how the function created by the parser() method calls on sum (line 5) which calls on term (line 9) to recognize the Number 1 (line 12). In particular, lines 12 to 14 above show that Token advances to the next tuple. expect \"Check before you call\" seems like excellent advice, but just exactly what needs to be checked? The parse() methods described in the previous section could be implemented in an error-tolerant fashion so that every alternative could be tried before syntax analysis throws the towel when it really cannot determine that some input is in fact a sentence. This works if there is no left recursion, but it is horribly inefficient, and it would usually require to move backwards in the input in order to try some other alternative. Instead, each rule tree object contains a Set, called expect, of terminals, one of which the object wants to see as next tuple â the lookahead â when the object's parse() method is called. This can be seen in the output above and demonstrated in example 4/01 as suggested above. Initially, the function created by the parser() method sets the first lookahead up, and once the shared parse() method for Lit and Token is reached it calls the next() method to move on to the next lookahead. \"Check before you call\" only allows to call parse() on an object if the current lookahead is in the object's expect set. Obviously, terminals expect themselves, i.e., expect for literals and tokens are singleton sets which can be defined during construction. What about the other objects in the rule tree? Naively a sequence should get expect from its first descendant, expect sets from alternative sequences should be merged, rules, braces and brackets, i.e., Rule, Some and Opt, let the superclass Alt of alternative sequences worry about expect, and we are done? Almost. Rule references, i.e., NT, have to take expect from their rules, and there things can get recursive... Therefore, computing expect takes two algorithms: shallow is applied to all rules, one after another, and proceeds along a sequence only far enough to determine expect for the sequence. It will detect (and fail for) left recursion. deep is applied to the start rule, down to all descendants, and along each sequence to the end, to determine expect for all nodes in the entire rule tree. deep cannot fail after shallow succeeded, and it detects rules that cannot be reached from the start rule. All objects representing rules have expect sets. Therefore, all classes representing rules define expect and two methods shallow() and deep(). Representing expect is easy: all literal names are strings, single-quoted, and different, all token names are strings, not quoted, and different. expect is a JavaScript map from a name to true indicating presence in the set. For convenience, this is encapsulated in a dedicated class Set because the built-in class Set currently does not provide the operations needed here. The rule tree classes implement shallow() as follows: class shallow() LitToken set expect to a singleton set with the terminal's name. Alt delegates to all descendant sequences and merges their expect sets. NT delegates to Rule and detects undefined rules. Rule marks, avoids, and complains about recursion, delegates to superclass Alt. Seq proceeds from left to right merging descendant's expect until the descendant is not Opt; note that we require that there will be such a descendant. The remaining classes Opt and Some inherit from Alt. The rule tree classes implement deep() as follows: class deep() Alt needs to delegate and merge again to get to the end of all sequences. NT delegates to Rule again and might detect more undefined rules. Rule marks a rule as reached from the start rule, delegates to superclass Alt again to finish all sequences; recursion cannot happen. Seq proceeds completely from right to left merging descendant's expect while the descendant is Opt; the last expect is set for the sequence. For Lit and Token there is nothing to do. Opt and Some again inherit from Alt. The effects of shallow() and deep() can be seen in example 4/01: Toggle or and press to watch how each algorithm proceeds. Note that the algorithms are only applied once â during grammar checking. shallow() processes each rule, starting with sum: The (shortened) output shows that term has to be analyzed before the result for sum is known: &gt; g = new EBNF.Grammar(grammar, tokens, { shallow: true }) &gt; g.check() sum| Rule shallow { sum| super(sum: term [ { more } ];) shallow { sum| Seq(term [ { more } ]) shallow { sum| NT(term) shallow { term| Rule shallow { ... term| Rule shallow }: '+', '-', Number, '(' sum| NT(term) shallow }: '+', '-', Number, '(' sum| Seq(term [ { more } ]) shallow }: '+', '-', Number, '(' sum| super(sum: term [ { more } ];) shallow }: '+', '-', Number, '(' sum| Rule shallow }: '+', '-', Number, '(' As before, each line of output is prefixed with the rule name which has been called, nested rule calls are indented. Each line contains the class name of the node in the rule tree â or super for a call to the superclass, e.g., Rule to Alt (line 4) â and the rule fragment corresponding to the node. If a line ends with { it traces a call, otherwise it ends with }: and the elements of the resulting set. The output shows that two alternative sequences have to be merged for more(line 11 below): more| Rule shallow { more| super(more: '+' term | '-' term;) shallow { more| Seq('+' term) shallow { more| Lit('+') shallow { more| Lit('+') shallow }: '+' more| Seq('+' term) shallow }: '+' more| Seq('-' term) shallow { more| Lit('-') shallow { more| Lit('-') shallow }: '-' more| Seq('-' term) shallow }: '-' more| super(more: '+' term | '-' term;) shallow }: '+', '-' more| Rule shallow }: '+', '-' The output for sum also shows that deep() is required to compute expect for the sequence in sum hidden under the Some node at right. Here is the (shortened) output from deep: &gt; g = new EBNF.Grammar(grammar, tokens, { deep: true }) &gt; g.check() sum| Rule deep { sum| super(sum: term [ { more } ];) deep { sum| Seq(term [ { more } ]) deep { sum| Opt([ { more } ]) deep { sum| Seq({ more }) deep { sum| Some({ more }) deep { sum| Seq(more) deep { sum| NT(more) deep { more| Rule deep { ... more| NT(term) deep { term| Rule deep { ... term| Rule deep }: '+', '-', Number, '(' more| NT(term) deep }: '+', '-', Number, '(' ... more| Rule deep }: '+', '-' sum| NT(more) deep }: '+', '-' sum| Seq(more) deep }: '+', '-' sum| Some({ more }) deep }: '+', '-' sum| Seq({ more }) deep }: '+', '-' sum| Opt([ { more } ]) deep }: '+', '-' sum| NT(term) deep { term| Rule deep { term| Rule deep }: '+', '-', Number, '(' sum| NT(term) deep }: '+', '-', Number, '(' sum| Seq(term [ { more } ]) deep }: '+', '-', Number, '(' sum| super(sum: term [ { more } ];) deep }: '+', '-', Number, '(' sum| Rule deep }: '+', '-', Number, '(' The computation happens in lines 7 to 22 above. In a Seq, deep() proceeds from right to left, i.e., in this case more is entered in line 10 before sum references term. However, more depends on term, i.e., term will be processed in lines 14 to 16 before more is done in line 19. Later, when sum needs term in line 25, deep() does not have to enter the rule a second time. Of course, deep() does not change expect for any of the rules themselves â that has been computed by shallow(). Ambiguity Clearly, expect is essential for the \"check before you call\" policy of calling a parse() method only if the callee expects the next input symbol. Unfortunately, this is not the whole story as example 4/02 demonstrates. Here, the grammar has a new start rule sums which should allow input to consist of more than one sum of signed numbers: sums: { sum }; sum: term [{ more }]; more: '+' term | '-' term; term: [ '+' | '-' ] Number | '(' sum ')'; The following input contains three sums: 1 - (2 + - 3) 4 + 5 - 6 - 7 It looks as everything works just fine: Toggle to avoid the ambiguity check and represent the grammar by pressing . Then toggle and and press to watch how syntax analysis proceeds. There is voluminous output and there are no error messages. Chapter five will explain why the output contains so many brackets. However, upon closer inspection (and considerable pruning) the output reveals a surprise: &gt; g.config.lookahead = true &gt; g.config.parse = true &gt; g.parser().parse(program) parser lookahead: (1) \"1\" Number sums| Rule parse { ... sum| Rule parse { ... ')' lookahead: (2) \"4\" Number ... sum| Rule parse }: [ [ null '1' ] [ [ [ [ '-' [ '(' [ [ null '2' ] [ [ [ [ '+' [ [ '-' ] '3' ] ] ] ] ] ] ')' ] ] ] ] ] ] ... sum| Rule parse { ... more| Rule parse { ... term| Token(Number) parse { Number lookahead: (3) '-' term| Token(Number) parse }: '5' ... more| Rule parse }: [ '+' [ null '5' ] ] 1 - (2 + - 3), the first sum, is recognized as before (line 11), and 4 + 5, the second sum, is found as well. Unfortunately, more is happy to see '-' as a lookahead and continues to gobble up - 6 - 7 as part of a longer second sum: ... sum| Rule parse }: [ [ null '4' ] [ [ [ [ '+' [ null '5' ] ] ] [ [ '-' [ null '6' ] ] ] [ [ '-' [ null '7' ] ] ] ] ] ] Surprise: expect is consulted before descendants of Some or Opt are asked to parse(), but the process is greedy, i.e., whatever follows in a sequence containing Some or Opt only gets a chance if those two let go. A grammar is called ambiguous if different parse trees can be constructed for the same sentence. In this example, the rule sum could succeed three times 1 - (2 + - 3) 4 + 5 - 6 - 7 as the three lines of input might suggest. However, the three lines are just one long string â white space is skipped by lexical analysis â and the output above shows that sum can recognize 4 + 5 - 6 - 7 as a longer second sum. Overall, there are two different parse trees, with two or three top-level rule:sum nodes. This grammar is ambiguous â a typical issue when two arithmetic expressions with signed numbers can follow each other. It is easy to repair, check out example 4/03. will complain about ambiguities â unless suppresses the follow() and check() algorithms which normally are part of preparing the grammar. We have ambiguity issues if two or more alternative sequences have overlapping expect sets, or if braces, i.e., a Some object, and their successor in a sequence have overlapping expect sets, or if brackets, i.e., an Opt object, and their successor in a sequence have overlapping expect sets. Another ambiguity issue would arise if a sequence had a way to avoid getting to any terminal â in this case the expect of the sequence could overlap with whatever can follow the sequence. This is why our grammar definitions do not permit a sequence to only consist of brackets. In all these cases \"check before you call\" has a choice within the overlaps, and blind trust in the closest expect set is not advisable. follow() How do we check for these ambiguities? Overlapping expect sets among alternative sequences are easy to find, but the other cases involve two successive items in a sequence. Unfortunately, already in example 4/02 of multiple sums sums: { sum }; sum: term [{ more }]; more: '+' term | '-' term; term: [ '+' | '-' ] Number | '(' sum ')'; it is not obvious which expect sets overlap. Rather than hunting for successive items, the follow() algorithm computes an individual follow set for each object in the grammar rules. The set contains all terminals which can directly follow in the input after whatever the object itself recognizes during syntax analysis. Given the follow set, we can reason about ambiguities on a per-object basis. Just like shallow() and deep(), the follow() algorithm is implemented as a method in the various classes which are used to represent grammar rules. The method is called for an object with the Set of all terminals that can follow the object as a parameter. The first step is that nothing can follow the start rule â at least at the top level. Therefore we call follow() for the start rule with an empty set to get things started. class follow(set) Alt sends the incoming set to all descendant sequences because the set can follow each descendant. Some adds its own expect set to the incoming set and sends the result to the descendant sequences because each descendant can be repeated and thus follow any other. Seq processes all descendants from right to left: it sends the current set to a descendant and sends its expect to the next one â moving from the end to the beginning of the sequence. If the current descendant is an Opt, its expect is merged with the current set and sent to the predecessor because Opt's expect and Opt's follow, i.e., the current set, both, can follow the predecessor. NT adds the parameter to the referenced rule, but only if that changes something. Rule and Opt inherit from their superclass Alt. There is nothing to do for Lit and Token because they don't require checking. NT is tricky: obviously it has to send the parameter to the referenced Rule because all the terminals in the incoming set can follow the rule. But at this point, e.g., the start rule might find out that there are more terminals which can follow and the entire process has to start over. Therefore, NT will only send the parameter to the referenced rule if the parameter really is bigger than the current follow of the referenced rule. This prevents infinite recursion because all sets can at most contain the finite number of terminals which the grammar has. It should be noted that there is a more efficient way to compute follow: If the immediate follow relationship between any two items in all rules is noted in a matrix, Warshall's algorithm is an efficient way to compute the \"infinite\" product of that matrix with itself and the resulting matrix describes the so-called transitive closure of the follow relation, which is just what we need. Brackets and braces, however, complicate the specification of the first matrix. check() The expect sets enable syntax analysis to \"check before you call\" and avoid trial and error. The follow sets are used once during grammar preparation to ensure that \"check before you call\" always gets a unique answer, i.e., that syntax analysis cannot get greedy and must produce a unique parse tree. A context-free grammar is called LL(1) if syntax analysis can be performed by processing input left to right, looking for the left-most derivation, i.e., starting with the start rule of the grammar, and with one terminal lookahead. The approach is also called top-down because it starts with the root of the syntax tree, i.e., the start rule of the grammar. The following check() determines if a grammar is LL(1). It is based on the expect and follow sets and is again distributed over the classes for the objects representing the grammar rules. class check() Seq each descendant must be checked. Alt the alternatives' expect sets must not overlap. Opt expect and follow must not overlap. Some expect and follow must not overlap. NT does nothing(!) because check() is applied to every rule, not just recursively to the start rule. In Alt, check() is very simple to implement: an Alt node has its own expect set which is the union of all alternatives. Therefore, the sum of the number of elements in the alternatives' expect sets and the number of elements in the Alt node's own expect set must be the same. Ambiguity Revisited An ambiguous grammar might still be useful â as long as it recognizes only what is intended. Example 4/04 illustrates an if statement: stmt: Text | if; if: 'if' Text 'then' stmt [ 'else' stmt ] 'fi'; This grammar is not ambiguous and it recognizes for example the following program: if a then if b then c else d fi fi Press to represent and check the grammar and press to perform syntax analysis. The output can be reformatted [ [ 'if' 'a' 'then' [ [ 'if' 'b' 'then' [ 'c' ] [ 'else' [ 'd' ] ] 'fi' ] ] null 'fi' ] ] and shows that else d is recognized as part of the inner if statement. It turns out that this is due to the fact that in the grammar above 'if' and 'fi' are balanced. Example 4/05 illustrates a more typical if statement without fi: if a then if b then c else d This grammar is reported to be ambiguous: Press to represent and check the grammar. Toggle to suppress ambiguity checking, press to represent and check the grammar again, and press to perform syntax analysis. Again, the output can be reformatted for clarity [ [ 'if' 'a' 'then' [ [ 'if' 'b' 'then' [ 'c' ] [ 'else' [ 'd' ] ] ] ] null ] ] Obviously, the output no longer contains the literal 'fi' but it is otherwise unchanged! Recognition is greedy, i.e., if it can accept an else because there is an if to be continued it will not check if there might be an outer if. Fortunately, this is how programming languages like to interpret else clauses, and in this particular case an ambiguous grammar does the right thing. Quick Summary Syntax analysis receives terminals from lexical analysis and determines if the input is a sentence conforming to a grammar. Grammar rules can be viewed as functions performing recognition, and syntax analysis starts \"top-down\" by calling the start rule of the grammar. A grammar rule can be represented as a tree of nodes, i.e., objects of a few classes such as Rule. Algorithms, such as syntax analysis, are distributed as methods over these classes, such as parse(). Top-down, deterministic syntax analysis is based on the principle of \"check before you call\": parse() can only be called on a node if the lookahead, i.e., the next input symbol, matches what the node expects. \"check before you call\" is possible if a grammar is LL(1) (and therefore not ambiguous). This needs to be checked once when the rules are represented as trees. The algorithms shallow() and deep() compute for each tree node the set expect of terminals which can be in the lookahead. The algorithm follow() computes for each tree node the set of terminals that can follow the input that the node recognizes. The algorithm check() compares these sets for each tree node and determines if a grammar is LL(1) and can be used for this style of syntax analysis. Ambiguity is not always a bad thing; however, recognition based on an ambiguous grammar would have to be very carefully tested before it can be accepted for a project. Wherever classes and methods are mentioned in this book they are linked to the documentation and from there to the (syntax-colored) source lines. Programming Note: Set Implementing specific set operations for LL(1) checking and syntax analysis in JavaScript (rather than using the built-in Set class) turns out to be very easy. A Set is represented as an object with terminal names as properties which have an arbitrary value, e.g., true, just to denote their presence in the set. Note that token and literal names cannot overlap because literal names are single-quoted and tokens are not. match() uses the operator in to check if a terminal belongs to a set. Object.assign imports the elements of a second set. Object.keys returns the terminal names as an array, e.g., to count how many belong to the set. every can be used to check if one set contains another: Object.keys(other.set).every(key =&gt; key in this.set) reduce can be used to create a set of elements belonging to two sets: Object.keys(this.set).reduce((result, key) =&gt; { if (key in other.set) result.set[key] = true; return result; }, new Set()); One word of caution: these sets are objects and, therefore, passed by reference. A new set has to be constructed, e.g., when a Some node adds its own expect and follow sets to send them to the descendants... Programming Note: trace() A prudent approach to programming is to assume a priori that something will go wrong and to always instrument code so that algorithms can be observed. Unfortunately, this is likely to hide the actual algorithm behind obscure scaffolding which should not be there for production runs, e.g., if (debug) console.debug('some label', 'about to compute'); // compute something here if (debug) console.debug('some label', 'something to see'); In the object-oriented approach to syntax analysis described here, algorithms such as parse(), shallow(), deep(), follow(), and check() are distributed as methods of the classes involved in representing grammar rules. The job of each method is quite small but the methods call each other recursively across the classes and the return values get more and more complicated. Example 4/01 illustrates how instructive it is to see method calls and return values. Toggle some of , , and , then press and watch how the expect and follow sets are put together. Next toggle , then press and watch how the parse() methods call on each other. Tracing function calls and return values amounts to function composition: the algorithm is carried out by a method, a tracer proxy announces the method call and arguments, calls the algorithm method, reports the end of the method call and the result values, and returns the method's results. Methods are functions stored in a class' prototype, i.e., a method can be cached and replaced by a tracer proxy which informs about and internally calls the cached method, e.g. const cache = class_.prototype.method; // cache class_.prototype.method = function (...arg) { // proxy console.debug('about to call', class_.name, cache.name); const result = cache.call(this, ...arg); console.debug('result:', result); return result; } trace() manages caching and reporting for the essential algorithms of syntax analysis. Previous: 3. Scanning Input Next: 5. Translating Sentences Ã Search results Close "},"tutorial-05-lists.html":{"id":"tutorial-05-lists.html","title":"Tutorial: 5. Translating Sentences","body" Seven~Nest13 The Book Overview1. Compiler Terminology2. Writing Grammars3. Scanning Input4. Recognizing Sentences5. Translating Sentences6. Compiling Little Languages7. Language Features8. Functions as Values9. Compiling Grammars10. Recognition Revisited11. Compiling RevisitedA: The Practice PageB: The Stack MachineC: The One-Pass CompilersD: The Compiler Kit 5. Translating Sentences What's in a Parse Tree? What's with the Brackets? Chapter four explained that syntax analysis tries to build a parse tree to show that a sequence of input terminals is a sentence conforming to a grammar. Output from the examples suggests that, indeed, something gets built, and it contains strings related to the input terminals. However, the output seems to consist mostly of brackets, and it is very hard to see that the output models the parse tree as very deeply nested JavaScript lists. This chapter explains how the lists come about and how syntax analysis can be augmented with Action methods to translate input into something more convenient. Lists Trace output from example 5/01 demonstrates that the parse() method of the Parser object generated by the grammar's parser() method collects a list containing the input strings from the which correspond to the terminals in the grammar rule. Here is a sequence of eight examples, 5/01 through 5/08, which illustrate how rules, brackets, and braces collaborate to create nested lists. Each time press to represent and check the grammar; toggle and press to watch how syntax analysis builds the nested lists. grammar output example sum: Number '+' Number; [1 + 2] 01: sum creates a list sum: term '+' Number;term: Number; [[1] + 2] 02: term creates a list sum: term '+' term;term: Number; [[1] + [2]] 03: term creates lists sum: Number [ '+' Number ]; [1 null][1 [+ 2]] 04: brackets createnull or a list sum: term [ '+' term ];term: Number; [[1] null][[1] [+ [2]]] 05: term creates lists sum: Number { '+' Number }; [1 [[+ 2]]][1 [[+ 2] [+ 3]]] 06: braces create list oflists, one inner list periteration sum: term { '+' term };term: Number; [[1] [[+ [2]]]] 07: term creates lists sum: Number { more };more: '+' term;term: Number; [1 [[[+ [2]]]]] 08: more creates anextra list Terminals produce strings in the nested lists. In the actual output on the practice page this is emphasized because strings are quoted there; in the output column above the quotes had to be omitted to save space. In summary: The parse() algorithm calls the parse() methods for objects selected during a top-down traversal of the rule trees of the grammar. By default, most of these methods produce lists. The fundamental branch node in a rule tree is a Seq object which always produces a list containing the values which the branch node's subtrees produce. Alternatives show up in a rule tree as branch nodes represented as Rule, Opt, and Some objects. A Rule selects one of it's Seq descendants which produces a list for the rule's alternative matching the input. The list will contain exactly one entry for each item (terminal, rule reference, brackets, or braces) in the selected sequence. Brackets are represented as an Opt object in the rule tree which again has Seq descendants for the alternatives. If an alternative of Opt (i.e., brackets) matches the input, it's Seq will produce a list, otherwise the brackets themselves produce null. Braces are represented as a Some object in the rule tree which again has Seq descendants for the alternatives. Some will match at least one alternative, but it might be able to match several times in a row â the same or a different alternative. Therefore, Some (i.e., braces) will return a list of one or more inner lists, one for each iteration. Each inner list corresponds to one matched alternative and it is produced by the Seq object representing the alternative in the rule tree. The Parser's parse() method returns the nest of lists produced by the rule tree while syntax analysis recognizes a sentence. List nesting is completely under control of the grammar and the list nesting principles described above are uniform and relatively simple; however, as the arithmetic expressions in example 2/12 or a simplified version just for sums in example 4/03 showed, while this result of syntax analysis is well-formed it is usually so overwhelming that it hardly invites further processing. Action Methods Fortunately, there is a way to interact with list creation whenever a rule completes recognition. As discussed in chapter four, syntax analysis is performed by the Parser's parse() method which calls on the parse() methods of the various classes involved in representing a grammar as a rule tree. Each grammar rule can be considered to be a function which has to recognize a part of the input which is described and structured according to the rule's right-hand side. This function is the parse() method associated with the Rule object representing the rule in the grammar's rule tree. As described above, by default this parse() method creates a list containing whatever the descendants' parse() methods return. The \"check before you call\" policy ensures that there is no backing up and re-creating â recognition cannot be undone. The real power of considering a grammar rule as a function stems from the fact that each rule can be associated with an Action method written in JavaScript which is called when the parse() method is done collecting, which receives the list collected by parse() as individual arguments, and which returns a value which parse() returns in place of the collected list. Thus far we have not specified any Action methods â this is why we have seen deeply nested lists as results of syntax analysis. The Parser's parse() method accepts an optional argument: a (singleton) object with methods names equal to some rule names, or a class which the parser instantiates to create such an object; the constructor is called with a reference to the parser to facilitate error reporting. Example 5/09 contains different Action methods to manipulate a sequence of non-whitespace characters using the following grammar: chars: { char }; char: Char; For example, the Action methods char (ch) { return ch; } chars (some) { return some.reduceRight((rev, list) =&gt; rev += list[0], ''); } reverse the order of the characters of the palindrome .ein.Esel.lese.nie! Press to represent and check the grammar, and press to see the output. Uncomment one action for char and/or one for chars in the to see how the output changes. Toggle and/or and press to watch how input is found and converted by the Action methods. In particular, if there is no Action method for char the trace shows that the rule returns a list containing a single character which the Action method for chars concatenates to a string... Erase either the methods or everything in the and press to see that without action methods the lists are generated. Example 5/10 with the same grammar shows how a property in the class can be used to communicate among the Action methods: class Actions { #queue = []; char (ch) { this.#queue.unshift(ch); } chars () { return this.#queue.join(''); } } Initially, this.#queue is an empty array. Syntax analysis proceeds from the start rule of the grammar down to the terminal nodes which collect the input terminals from left to right. unshift() stuffs arguments in front of a target array and returns the new length (which is not used in this case). Because of unshift() the action method for char stuffs the non-whitespace input characters into the array in reverse order. The action method for the start rule chars returns the collected array elements as a string. The following chapters illustrate with a few larger examples what Action methods can do: we interpret arithmetic and compile a little language in chapter six, we perform some type checking and add functions and block structure in chapter seven, and we implement first-order functions in chapter eight. Finally, we create a parser generator in chapter nine which implements lexical and syntax analysis for grammars â and which we have used all along. Error Checking Rules and Action methods are very loosely coupled but by default the parser tries to check the number of values collected by parse() against the number of parameters defined for the action method: The test is omitted if the action method has no parameters. Rest parameters affect the count of expected parameters; in particular, the test is omitted if the entire parameter list is one rest parameter. The test can be suppressed by setting no args. Idioms for Actions Each rule presents structured data to it's Action method. The Action method for the rule will receive one argument for each top-level item in the rule. Consider the grammar in example 5/11: rule: 'literal' Number ref; ref: Number; There are two ways to write the parameter list for the Action method, namely using rest parameter syntax or using individual parameter names. rule (...val) { /* ... */ } With the rest parameter syntax the array val will contain three values because there are three items in rule: val[0] is the string value 'literal' itself, parseInt(val[1], 10) is the decimal number computed from the string matched by the token Number, and val[2] contains the value returned by the Action method, if any, for the referenced rule ref, or it contains the list of arguments which would have been presented to the referenced rule's Action method. A more convenient parameter list for an Action method for rule uses different parameter names for the different argument values: rule (literal, number, ref) { /* ... */ } and in this case literal is the string value literal itself, parseInt(number, 10) is the converted Number, and ref contains the value returned by the Action method, if any, for the referenced rule ref, or it contains the list of arguments which would have been presented to the referenced rule's Action method. Note that if there is no Action method for a rule, the rule returns a list containing the collected values. Without an Action method the rule ref above collects a string matched by the token Number and returns it in an array. Therefore, if there is no Action method for ref, the Action method for rule can compute the decimal value as parseInt(ref[0], 10). Consider the following Action methods for rule and ref: rule (literal, number, ref) { /* ... */ } ref (number) { return parseInt(number, 10); } Now the Action method for rule receives the decimal value in the parameter ref because the rule for ref has an Action method which returns that value. Brackets and braces in a rule amount to unnamed rules which cannot have Action methods, i.e., they contain alternatives which in turn contain sequences. If such a sequence matches input it collects a list. The following sections explain how to drill down to access the values. [ optional ] â maybe The following rule accepts the string literal, optionally followed by either maybe or not, and either of those followed by a number, check example 5/12: rule: 'literal' [ 'maybe' Number | 'not' '!' Number ]; With explicit parameter names â one per top-level item in the rule â rule (literal, opt) { /* ... */ } here is how to get to the pieces: literal will contain the string value literal and opt will contain a list. opt[0] will contain one of the strings maybe or not, and opt[1] or opt[2], respectively, will contain the string value collected for the Number. However, opt receives the result produced by one of the alternatives in the brackets, and that need not match any input â in which case opt is null. Therefore, an Action method to display the decimal values in the output area could be class Actions { // rule: 'literal' [ 'maybe' Number | 'not' '!' Number ]; rule (literal, opt) { if (opt) switch (opt[0]) { case 'maybe': puts(opt[0], parseInt(opt[1], 10)); break; case 'not': puts(opt[0], parseInt(opt[2], 10)); } } } To switch or not to switch ... Lexical analysis partitions the input into terminals. Syntax analysis collects the terminals in rules. It is inefficient if Action methods have to use switch or if to deal with terminal strings again. Example 5/13 accepts the same input as example 5/12 but two rules have been added to simplify the corresponding Action methods: class Actions { // rule: 'literal' [ maybe | not ]; rule (literal, opt) { if (opt) puts(opt[0]); } // maybe: 'maybe' Number; // returns Number value maybe (m, number) { return parseInt(number, 10); } // not: 'not' '!' Number; // returns Number value not (n, exclamation, number) { return parseInt(number, 10); } } Brackets and braces can contain alternatives. It is often easier to make each alternative a separate rule to simplify the Action methods and avoid inspecting terminals explicitly. { some } â at least once Example 5/14 contains a typical grammar for a list of statements, each terminated by a semicolon: list: { item ';' }; item: dec | hex; dec: 'dec' Decimal; hex: 'hex' ref; ref: Hex; list accepts one or more numbers, each is preceded by dec or hex and followed by a semicolon. There are tokens for decimal and hexadecimal numbers; note that the token patterns overlap â hence the prefixes in the rules: { Decimal: /[0-9]+/, Hex: /[0-9a-fA-F]+/ } Press to represent and check the grammar, erase the , and press to see the nested lists. Why does the input hex0; cause an error? Without Action methods the input dec 10; hexBad; dec 20; produces [ [ [ [ [ 'dec' '10' ] ] ';' ] [ [ [ 'hex' [ 'Bad' ] ] ] ';' ] [ [ [ 'dec' '20' ] ] ';' ] ] ] If there are no Action methods the outermost list (lines 1 and 7) is produced by the sequence for list. The next list (lines 2 and 6) is produced by the braces (some) and contains one list for each iteration â the outer lists in lines 3 through 5. The inner lists in lines 3 and 5 are produced by the sequence for dec or hex and item adds one more list to these. Bad is in one more list, produced by the sequence for ref (line 4). Trick question: Why are the blanks following dec in the program necessary, whereas Bad can immediately follow hex? With explicit parameter names here is how to untangle a pair of braces using Action methods: class Actions14 { /** `dec: 'dec' Decimal ';';` returns value */ dec (_, decimal) { return parseInt(decimal, 10); } /** `hex: 'hex' ref ';';` returns value */ hex (_, ref) { return parseInt(ref[0], 16); } /** `item: dec | hex;` returns `[ value ]` `list: { item ';' };` displays value ... */ list (some) { puts(... some.map(list =&gt; list[0][0])); } } dec() and hex() decode the numbers. There is no need for an Action method for ref if hex() extracts the input string from the list returned from the ref rule by default (line 6). Reload the example and press to represent and check the grammar. Toggle , and press to see how the numbers are extracted. list() is now concerned with a list of lists which contain one number and a semicolon each. map() is used to convert this nest into a simple list and the spread syntax converts that into individual arguments for puts() to display (line 10). [{ many }] â zero or more times Example 5/15 is very similar, but for the fact that the statements are separated by commas. list: item [{ ',' item }]; item: dec | hex; dec: 'dec' Decimal; hex: 'hex' ref; ref: Hex; The program dec 10, hex Bad, dec 20 produces &gt; run = g.parser().parse(program, actions) [ 10 2989 20 ] With explicit parameter names here is how to untangle a comma-separated list of items, i.e., one dec or hex item followed by zero or more items, with a comma preceding each item but the first: class Actions15 extends Five.Actions14 { /** `item: dec | hex;` returns `[ value ]` `list: { item ';' };` returns `[ value ... ]` */ list (item, many) { return item.concat(many ? many[0].map(list =&gt; list[1][0]) : []); } // alternative solution // list (item, many) { // return (many ? many[0] : []).reduce( // (result, list) =&gt; (result.push(list[1][0]), result), item); // } } Press to represent and check the grammar. Toggle , and press to see how the numbers are extracted. item is defined by a separate rule (comment in line 2); without an Action method for item the parameter item (line 4) will receive a list containing the first value. This list is concatenated either with a list of further values or with an empty list (which is discarded). If the parameter many (line 4) is not null, it is a list containing the list of values for the alternatives created by the braces. many[0] is the inner list and map() converts that into a list of values that can be concatenated with the first value. The callback for map() (line 5) each time receives a list produced by the sequence ',' item and list[1][0] drills down to the value in the second element of that list. An alternative solution employs reduce() (lines 9 to 12): If the parameter many is null, i.e., if there is only one item, reduce() is applied to an empty list and returns the start value, i.e., the parameter item. Otherwise, each time the callback function receives a list, extracts a value, and appends that to the item parameter. The result is the same; however, the solution with concat() works on list lengths known a priori whereas the alternative solution dynamically extends the list passed as a parameter, i.e., one would opt for the solution with concat(). Example 5/16 has the same grammar, tokens, and program as example 5/15, but this time the list action returns the sum of the numbers, i.e., the list of items has to be processed into a single result: class Actions16 extends Five.Actions14 { // convoluted solution // list (item, many) { // return item.concat(many ? many[0].map(list =&gt; list[1][0]) : []). // reduce((sum, value) =&gt; sum + value, 0); // } /** `item: dec | hex;` returns `[ value ]` `list: [{ ',' item }];` returns `value +...` */ list (item, many) { return (many ? many[0] : []).reduce( (result, list) =&gt; result += list[1][0], item[0]); } } A convoluted solution would use map() as before to create a list of values (line 4) and follow up with reduce() to produce the sum (line 5). In this situation it is better to only apply reduce(), either to the list of additional items or to an empty list (line 11), initialize with the first value and add the others on the fly (line 12). This avoids unneccesary dynamic list creation. Extending Action Classes The last three examples in this chapter share some grammar rules and the corresponding Action methods: example 5/14 defines item, dec, hex, and ref, and examples 5/15 and 5/16 can just extend the action class defined for example 5/14 to inherit those methods and only overwrite the Action method for list where the corresponding rule has been changed and/or a different algorithm should be applied. The practice page supports this as follows: If class names end in digits, such as Actions14 in example 5/14, the classes are exported from modules which are part of the environment provided by the practice page. The module names are global, e.g., Five for chapter five, so that, e.g., example 5/15 can inherit methods: class Actions15 extends Five.Actions14 { ... } It should be noted, however, that overwriting does not remove code. For example, Actions15 contains it's own list method and super.list(), i.e., the method from Actions14, is still available, even if it is not used. Chapter eleven discusses how with careful planning mix-ins can be used to avoid dead code. The following chapters will rely on modules in order to focus on the Action methods that are new or overwritten in a sequence of related examples. (Unfortunately, the practice page will not copy any other text â rules, tokens, or programs â from one example to another...) Error Checking A subclass inherits methods from the superclass and it can delegate to a method in the superclass using super in place of this. Argument checking as described above applies implicitly if an action method is inherited, and it is explicitly applied if a call such as super.method(arg1, .., argn) is replaced by this.parser.call(this, super.method, arg1, .., argn) using the method call() defined in the parser â assuming that the action object stores a reference to parser which is provided during construction. Quick Summary The Parser's parse() method can be called with a class or a (singleton) object with Action methods matched to the rule names in the grammar. Grammar rules plus their Action methods, if any, are applied to the input. Calls proceed top-down, beginning with the start rule. Once a rule matches input an Action method is selected which has the same name as the rule. The Action method receives arguments corresponding to the alternative of the rule which matched the input, exactly one argument for each item (terminal, rule reference, brackets, or braces) in the alternative. Each set of brackets in the alternative produces either null or a list of values for the alternative in the brackets which matches the input. Each set of braces in the alternative produces a list which contains one inner list of values for each iteration. The iteration itself produces the (inner) list for the alternative in the braces which matches input during this iteration. The result value of the Action method is received by the parent rule's Action method or returned by the Parser's parse() method. If there is no Action function the result value is a list of all argument values which the Action method would have received. Previous: 4. Recognizing Sentences Next: 6. Compiling Little Languages Ã Search results Close "},"tutorial-06-compile.html":{"id":"tutorial-06-compile.html","title":"Tutorial: 6. Compiling Little Languages","body":" EBNF Modules BNFBaseEBNFEightElevenFiveGUIPracticeScriptSevenSixTen Classes BNF~ActionsBNF~GrammarBNF~LitBNF~MarkBNF~MessageBNF~NTBNF~ParserBNF~RuleBNF~StateBNF~TokenBase~FactoryBase~LitBase~NTBase~ParserBase~PrecedenceBase~ScannerBase~SymbolBase~TBase~TokenBase~TupleEBNF~ActionsEBNF~AltEBNF~GrammarEBNF~LitEBNF~NTEBNF~OptEBNF~
