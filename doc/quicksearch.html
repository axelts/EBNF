,' Name }]; funs: { fun }; fun: head parms [ block ] ';'; head: 'function' Name; parms: '(' [ names ] ')'; block: begin [ vars ] stmts 'end'; begin: 'begin'; stmt: assign | print | return | block | loop | select; loop: While cmp Do [ vars ] stmts 'od'; select: 'if' cmp then [ else ] 'fi'; then: Then [ [ vars ] stmts ]; else: Else [ vars ] stmts; As before, global variables can be defined with a vars phrase prior to functions (lines 1 and 2 above). They can be accessed wherever they are not shadowed. As before, parameters can be declared with a names phrase enclosed in parentheses following a function name in a function declaration or definition (lines 5 and 7). They can be accessed throughout the function body as long as they are not shadowed. Parameters themselves shadow global variables. As before, a block is the body of a function (line 5); however, it can also be a statement, i.e., blocks can now be nested (line 11). A block delimits the scope of the variables defined by its vars phrase (line 8) and entered into a symbol table for the scope by the names() action (line 3). They will shadow all, global variables, parameters of the encompassing function, and variables in encompassing blocks â this is the semantics of JavaScript's let, rather than var. Similarly, variables can also be defined local to a loop body (line 12) or the then or else branch of a select statement (lines 14 and 15). Obviously, actions will have to create and discard the symbol tables which represent the scopes and it is tempting to assign these responsibilities to the vars and parms rules to create as few scopes as possible. However, a symbol table must exist exactly while the closest scope within a program is recognized which contains the names phrase, i.e., the actions for the fun, block, loop, then, and else rules are involved in managing these symbol tables. These actions happen when recognition is complete, i.e., they will discard the symbol tables, if any, but each of the corresponding rules needs a hook where an action happens early enough to create a symbol table before the names() action enters names. The obvious hooks are the literals 'var' and '(' at the beginning of the vars and parms rules; however, vars is also used to define global variables (line 1) and the global symbol table symbols is allocated as a property of the actions class. Therefore, the actions for head, begin, Do, Then, and Else will have to arrange for new scopes. Scope Management Previously, a function description contained a Map .locals for parameter and local variable names and a property .size which determined the frame size and which _alloc() uses to assign new addresses. _dcl() stores new entries in funct.locals and _find() searched funct.locals before the global symbol table. To implement block scopes, .locals has to refer to the top-most Map of a stack of symbol tables, one per nested scope, .size has to refer to the top-most address of a stack of addresses for new variables in a scope, and _find() has to search backwards through the stack of symbol tables before consulting the global symbol table. Together, these stacks describe one frame, i.e., they should be owned by the function description for the frame. It helps to create a class Block for scope descriptions which contain a Map .locals for names defined in the scope and a property .size to use for new addresses: get Block () { return this.#Block ??= class { locals = new Map(); // maps names in block to descriptions size; // next variable address in block constructor (size) { this.size = size; } toString () // ... }; } #Block; .size must be initialized when a new scope is created. Previously, .locals and .size were implemented with getters and setters and they can be overwritten in an extended function description: class Blocks09 extends Seven.Parameters06 { get Fun () { return this.#Fun ??= class extends super.Fun { frameSize = 0; // because this.size is local to blocks blocks; // block stack, [0] is innermost block get locals () { return this.blocks[0].locals; } set locals (locals) { try { return this.blocks[0].locals = locals; } catch (e) { console.trace(e); throw e; } } get size () { return this.blocks[0].size; } set size (size) { return this.blocks[0].size = size; } constructor (owner, name) { // creates outermost block super(owner, name); this.blocks = [ new this.owner.Block(0) ]; } .blocks[] is a list which represents the nested scopes (line 4 above). It is created and initialized for the scope of parameters when a function description is constructed (line 14). Parameter addresses start in the frame at 0. To simplify searching, the list will contain the scopes in order from innermost to outermost. Therefore, .locals and .size can simply be delegated to block[0] (lines 5 to 10). .frameSize is a new property because .size will not necessarily be both, the next new address and the total size of the frame (line 3). push () { // add block, start in encompassing block this.blocks.unshift( new this.owner.Block(this.blocks[0].size) ); } pop () { // remove block, maintain maximum frame size this.frameSize = Math.max(this.frameSize, this.blocks[0].size); if (this.owner.symbols.get('trace') // trace? instanceof this.owner.Var) puts(this.blocks[0].toString()); this.blocks.shift(); } end () { // [extend] pop outermost block this.pop(); super.end(); } // ... }; } #Fun; There is no need to reset .frameSize if parameters are allocated during a forward declaration for a function because the function definition will later allocate the same amount of memory. push() creates a new innermost scope (line 2 above) which will use new addresses at .size of the current scope (line 3). pop() maintains .frameSize as the maximum .size reached by all nested scopes (lines 8 and 9), displays the definitions in the scope (line 12) if there is a global variable trace (lines 10 and 11), and discards the scope (line 13). At this point .size reverts to the next outer scope, i.e., the part of the frame used by the discarded scope will be reused. Finally, end() is extended to discard the scope created by the constructor (line 17). With the block stack in place, _find() can be extended to search innermost to outermost through the symbol tables (lines 5 to 8 below) before consulting the global symbol table (line 9): _find (name, report) { let sym; try { if (this.funct) // loop inner to outer block this.funct.blocks.forEach(block =&gt; { sym = block.locals.get(name); if (typeof sym != 'undefined') throw sym; }); return sym = this.symbols.get(name); // global } catch (sym) { // found in a block if (sym instanceof Error) throw sym; // shouldn't happen return sym; } finally { if (report &amp;&amp; !sym) this.parser.error(`${name}: undefined`); } } Actions Scopes manage absolute global and relative local memory addresses at compile time, frames manage memory at run time, i.e., instruction generation does not change for block scopes. There are new actions for begin and block which call funct.push() and funct.pop() at compile time, respectively, to create and discard a scope for a block as a statement or function body. Similarly, the actions for Do, Then, and Else are extended to call funct.push() and the actions for loop, then, and else are extended to call funct.pop() to create and discard their respective scopes, for example: // Do: 'do'; Do () { this.funct.push(); return super.Do(); } // loop: While cmp Do [ vars ] stmts 'od'; loop (While, c, Do, v, s, o) { this.funct.pop(); super.loop(While, c, Do); } // ... } Nested Functions In this section the little language with block scopes will be extended to permit nested function definitions. Changes to the grammar can be seen on this page, new stack machine and action methods can be seen in the method browser. Nested function definitions provide another level of scopes and shadowing, e.g., to hide details and instrumentation of an algorithm from the actual use of the algorithm. Consider example 7/12: function factorial (n) begin var f, calls; function factorial (n) begin calls = calls + 1; if n &lt;= 1 then return 1 fi; factorial = n * factorial(n - 1) end; if n &gt;= 0 then f = factorial(n); print calls; return f fi end; function main (n) begin while n &lt;= 5 do print n, factorial(n); n = n + 1 od end; The outer factorial() (line 1 above) accepts any value as an argument but only performs the requested computation for non-negative numbers (line 8). The number of calls to the inner factorial() (line 3) is counted (line 4) and reported (line 10), but the counter variable calls is hidden inside the outer factorial() (line 2). The scope of calls demonstrates that nesting functions requires a modification to the management of frames for local variables as discussed earlier: calls is not global, it is in the frame of the outer factorial(). calls is accessed from within each activation of the inner factorial(). Because of recursion, there can be many such inner activations stacked up, i.e., each inner activation needs a reference to the common outer frame. Memory use evolves: Initially there is the globals frame. Once the outer factorial() is called and itself calls the inner factorial() there are two more frames. If there are recursive calls from the inner factorial() to itself there are more and more frames stacked up. All frames are chained on the dynamic link (at left) so that the code at the function exits can clean them up in reverse order. Global variables have absolute addresses, determined at compile time. Local variables have relative addresses, i.e., offsets within their frame, which have to be added to the base address where the frame begins at run time. The offset is determined at compile time but â as the graphic indicates â the base address depends on the call history. If function definitions are nested, the inner function â i.e., frame â needs to know the base address of the outer frame. This is known as the static link (at right). It points from an inner frame to the topmost frame for the outer function which the inner function is nested into â the \"static\" nesting at compile time which determines which outer names are visible. The base address for a local variable can be found by following the static link for as many levels outward as the variable name is in a scope more outward at compile time, i.e., the deeper functions are nested the more address tracing is required to access more global variables at run time. The elements of the static link are \"somewhere\" in each frame, i.e., above the function parameters if any. Therefore, just like there is a frame pointer register there has to be a register pointing to the beginning of the static link, and it, too, has to be saved when a function is called and restored on return. An alternative implementation, the so called display, requires a single level of address tracing â at the cost of one memory slot per function nesting level in each frame. The display is the stack of currently visible base addresses for a frame, i.e., it is a copy of all elements of the static link of the frame. A display pointer register is used to locate the bottom of the display. At the bottom of the display is the address of the topmost frame for the outermost function. The top of the display is the address of the display's own frame. In summary, if parms is the number of parameters of a function and depth is the nesting level of the function, starting with 1 for global functions, the frame contains register offset content .fp â +0 ... argument values for the parameters, if any +parms the return address for the function,i.e., the previous value of .pc +parms +1 a slot for the dynamic link,i.e., the address of the frame of the caller,i.e., the previous value of .fp +parms +2 a slot for the static link,i.e., the address of the display of the caller,i.e., the previous value of .dp .dp â +parms +3 a slot for the function result +parms +3 +1 the end of the static link,i.e., the address of the outermostencompassing function's topmost frame +parms +3 + ... parts of the static link,i.e., the addresses of other encompassingfunctions' topmost frames +parms +3 +depth begin of the static link,i.e., the address of the function call's frame,i.e., the address which is also in .fp +parms +3 +depth+ ... values for the local variables and stack Global variables have absolute addresses, determined at compile time. Local variables in the current frame can be addressed relative to the base address of the current frame in .fp of the stack machine. Local variables in outer frames are addressed by using the nesting level of their function relative to the bottom of the display to retrieve the base address of the appropriate frame. Nesting levels for functions start at 1. They can be directly used as indices into the display because .dp is set to point to the function result slot at offset parms +3 which directly precedes the display. The display itself is copied to the new frame when a function is called: if the new nesting level is less than the current one, the new display is popped until it has a length equal to the new nesting level minus 1 â because only something that is visible at compile time can be called, if the nesting level stays the same, only the top entry is popped â because something at the same nesting level can access the same things which the caller can, and it cannot access the caller itself, otherwise, the nesting level can only increase by 1. In all cases the current base address from .fp â which points to the current frame â is pushed onto the new display. This section explains how nested functions are implemented in example 7/12 on top of the block scopes implemented in example 7/09. Grammar Modifications The grammar has to be modified so that function definitions can be nested: block: begin body 'end'; begin: 'begin'; body: [ vars ] [ funs ] stmts; loop: While cmp Do body 'od'; While: 'while'; Do: 'do'; select: 'if' cmp then [ else ] 'fi'; then: Then [ body ]; else: Else body; Then: 'then'; Else: 'else'; A body contains variable definitions, if any, followed by function declarations and definitions, if any, followed by one or more statements (line 3 above). The names defined within the body are only visible within the body, i.e., within the functions and statements, unless shadowed. A body is part of a block (line 1), i.e., a function definition or a block statement, and it is also part of a loop (line 5) and the then and else parts of a select statement (lines 9 and 10). Display Implementation Argument values are pushed onto the stack before a function is called. The Entry instruction at the beginning of each function has to initialize the frame as described above, given that parms is the number of parameters of the function, depth is the nesting depth, starting with 1 for global functions, and size is the memory requirement of the new frame: class Machine13 extends Seven.Machine06 { Entry (parms, depth, size) { return memory =&gt; { const locals = size - parms - 4 - depth, // local variables fp = memory.length - parms - 1, // new frame's base dp = memory.length + 2; // new display's bottom // push old-fp, old-dp, result memory.push(memory.fp, memory.dp, 0); if (depth &gt; 1) memory.push( // push part of display ... memory.slice(memory.dp + 1, memory.dp + depth) ); memory.push(fp); // push new frame's base if (locals) // push local variables if any memory.push(... Array(locals).fill(0)); memory.fp = fp; // new dynamic link memory.dp = dp; // new display's bottom }; } The frame contains a slot for the function result, initialized to 0 (line 8 above). The initial part of the display is copied from the previous frame (lines 9 and 10) and the address of the new frame is added on top (line 11). The Exit instruction at the end of each function no longer needs to know the number of parameters: Exit (memory) { const fp = memory.fp, // current frame, i.e., @arguments dp = memory.dp; // current display, i.e., @resul for multiple nested calls to x and y: The dynamic link (frame pointers) is shown at left, the static link (visibility) at right. In addition to the global variables each activation of a global function can only access its own parameters and local variables, i.e., the stack of frames can handle any visibility issues no matter where a global function is called from. Global functions are first-order functions. The start address of a global function represents the function as a value â no additional information is required. As an alternative, consider the following scenario for nested functions as implemented previously: var global; function x (p) begin var v; function y (q) begin var w; ... end y; ... z(y); ... end x; function z (y) begin ... y(...); ... end z; ... x(...); ... Assume there is a call sequence through x to z where x passes function y as a parameter and where z then activates y. The diagram shows at right the display for the activation of y. It has access to the local information in x and to the global variables â because these are visible at compile time â and x is still active on the stack because it awaits a return from z which in turn awaits a return from y. As long as nested functions are only passed as parameters there are no problems if the frames are stacked. However, passing a function as a value requires both, the address of the function and the display on which the function value can be called, so that a proper display can be constructed to activate the function. Finally, consider the same setup for nested functions as before var g; function x (p) begin var v; function y (q) begin var w; ... end y; ... return y end x; function z (y) begin ... g(...); ... end z; ... g = x(...); ... z(...); ... but this time assume that a call to x returns the function y to the global variable g and during a later call to the function z the function y is activated by calling on g. The left picture shows the frame for a call to x. The center picture shows the display which any activation of y will have â the display must include a frame for x. This information would be assigned to a more global variable g. The right picture shows the situation for a call to z and from there by way of the variable g to y. There must be frames for z and y, but there also has to be the frame for x which was assigned to g together with the address of y â and this time the frame for x is no longer on the stack! This effect is known as closure and it poses a problem if a function defined at a deeper level such as y is passed outward, e.g., to g. The picture at right shows that nested first-order functions cannot be supported with the strict stack discipline which has been used for frames so far. If functions can be passed to lower depths, higher depth frames still have to exist until they can no longer be referenced â they need to be garbage-collected. This chapter will implement little languages for each of these three scenarios. Function Typing Functions and numbers are very different kinds of values, e.g., functions can be called, numbers can be added. When functions are called the arguments have to match expectations, e.g., a parameter can only be called if the corresponding argument is a function. If functions are values the little language must support an infinite number of types: functions with zero to many parameters and perhaps a result each of which can be a number or a function which in turn can have parameters and might have a result, etc. Fortunately, this infinite set of types can be described with a small grammar such as the following: prog: [ typedcls ] [ vars ] funs; typedcls: { 'type' typedcl [{ ',' typedcl }] ';' }; typedcl: Name '(' [ types ] ')' [ ':' typename ]; types: typename [{ ',' typename }]; typename: Name | 'number'; Type declarations are global and first in a program (line 1 above). The literal type introduces one or more type declarations, separated by commas and terminated with a semicolon (line 2). Each declaration describes a function type and starts with the type name (line 3). Parentheses enclose the list of zero or more parameter type names (line 4), and a colon precedes the result type name if any. The literal number is used to indicate a number as a parameter or result type (line 5). Type names need not be different from other global names because they will be stored in a separate type table. In a program, context determines if a name refers to a type. type Euclid (number, number): number, Sum (number, number): number; The example above declares each, Euclid and Sum, as a function type with two numbers as parameters and a number as result. The little typing (sub-)language defined by the grammar above is restrictive: The number and type of parameters for a function are fixed, i.e., the exact sequence of parameters of a function is declared. Types are unique based on their names, i.e., there is type identity, not type equivalence. The Euclid and Sum function types above, both, require two numbers as arguments and return a number, but they are considered different types. As a benefit, type names can be used before they are declared, i.e., there is no need for forward type declarations, and recursion is allowed, e.g., a function can be typed to return itself. number is predefined and could be replaced by a richer set of types such as string, integer, etc. main is predefined as a function without parameters and a number result. All other type names must eventually be declared. Once function types can be declared, variables and functions in the little language can be strongly typed, e.g., vars: 'var' varname [{ ',' varname }] ';'; varname: Name [ ':' type ]; type: Name | 'number'; funs: { fun }; fun: head parms [ block ] ';'; head: 'function' Name; parms: '(' [ names ] ')' [ ':' Name ]; Variables are numbers by default, but in a definition a variable name can be explicitly typed by appending a type name (line 2 above). Similarly, a function can be typed by appending a type name to the parameter list (line 7). If there is no explicit type name, the function name is the type name and the type must be declared â unless it is main. Parameters are implicitly typed because a function type declaration includes types for the parameters and the result. For example: type Euclid (number, number): number; var e: Euclid; function euclid (x, y): Euclid begin ... return 18; ... end; Given these definitions, the assignment e = euclid; would be acceptable. Global First-Order Functions In this section the little language with global functions and block scopes will be extended to allow functions as variable values, argument values, and function results. Changes to the grammar can be seen on this page, new stack machine and action methods can be seen in the method browser. Example 8/01 prints a list of values for two global functions, square() and cube(): type Calc (number): number; function square (x): Calc begin square = x * x end; function cube (x): Calc begin cube = x * x * x end; Two more global functions implement a loop to print a list of function values: up() is used if the function argument increases along the list, down() is used otherwise. They differ only in the loop condition. Here is up(): type Printer (Calc); var from, to, step; function up (calc): Printer begin var f; f = from; while f &lt;= to do print f, calc(f); f = f + step od end; Unfortunately, in this little language there is no closure, i.e., the loop range has to be captured in global variables. One more global function, loop(), initializes the loop range and returns the appropriate Printer function: type loop (number, number, number): Printer; function loop (f, t, s) begin loop = up; from = f; to = t; step = s; if step &lt; 0 then loop = down else if step = 0 then to = f; step = 1 fi fi end; Note that loop() shares nothing with the function which will be tabulated. Only the main program puts it all together by creating a Printer with loop() and immediately calling the resulting function with the function to be evaluated: function main () begin loop (1, 5, 1) (square); loop (10, 7, -1) (cube); loop (6, 7, 0) (square) end; Check out example 8/01 which demonstrates functions used as parameters and function results: Note that the type declarations have to be at the beginning of the program. Compare the loop conditions in up() and down(). Press to represent and check the grammar, press to compile the program, and press to see the result. Can you assign the loops to variables and use each twice? Grammar Modifications The compilers developed in example 7/09 and example 7/13 support nested variable definitions but the latter supports nested function definitions. Therefore, a compiler for global first-order functions is best developed as a function to extend the compiler from example 7/09. Most changes to the grammar have already been discussed above: the typing (sub-) language is included up front, function definitions are global and can include a type name, and variable names can be defined in any scope and can include a type. The main program in example 8/01 showed that it is convenient if a function result can be called immediately: loop (1, 5, 1) (square); For the grammar this means that a function name can be followed by several sets of arguments: assign: symbol action; action: store | call; store: '=' sum; call: { args }; name: symbol [{ args }]; symbol: Name; At the statement level (line 1 above) a function name must be followed by at least one set of arguments (line 4) because a function name alone cannot be a statement. In an expression (line 6), a function name without arguments refers to the function as a (constant) value, a function name with one or more sets of arguments denotes the return value of â potentially cascaded â function calls. Types Type declarations are global in the little language and they are stored in a separate type table: const Global01 = superclass =&gt; class extends superclass { get typeSymbols () ype) { // [replace] check type if (this.type == type) return true; this.owner.parser.error(`${this.name}: ` + `expects ${this.type}, not ${type}`); return false; } call () { this.load(); this.owner.machine.gen('CallValue'); } toString () { /* ... */ } }; } #Var; Assignment is only allowed if the value to be stored and the variable have identical types (lines 4 to 9 above). call() implements code generation if a variable is called as a function (line 11): load() pushes the variable's current value onto the stack and a new instruction CallValue branches to that value and replaces it on the stack by the return address, similar to Call. Functions Functions now have a type which is set in the function declaration because it has to be known even for a forward declaration: // fun: head parms [ block ] ';'; // head: 'function' Name; // parms: '(' [ names ] ')' [ ':' Name ]; parms (lp, names, rp, name) { // funtion's name is default type this.funct.setParms(name ? name[1] : this.funct.name); } The function type name is recognized together with the parameter list. It is either an explicit type name or the name of the function (line 5 above). The parms() action calls setParms() to store the type as part of the description of the current function. Fun, the class of function descriptions, has to be extended: get Fun () { return this.#Fun ??= class extends super.Fun { type; // function's type loads = []; // forward references to push setParms (name) { // [replace] sets parameter types this.parms = this.locals.size; // may be wrong, see below this.size += 2; // leave room for old pc and old fp this.addr = this.size ++; // leave slot for result try { const type = this.owner.typeSymbols.get(name); if (!type) throw `${name}: not a type`; if (!type.isFun) throw `${name}: not a function type`; if (this.type &amp;&amp; this.type != type) throw `${name} ${this.name}: ` + `previously declared as ${this.type.name}`; if (type.parms.length != this.locals.size) throw `${name} ${this.name} arg ode to put a function value onto the stack. At this point, for global functions, this means that the function's start address has to be pushed onto the stack (line 3 below) â even if it is not yet known: load () { // generates 'Push start' if (typeof this.start == 'number') this.owner.machine.gen('Push', this.start); else this.loads.push(this.owner.machine.code.push(null) - 1); } end () { // [extend] resolves loads const push = this.owner.machine.ins('Push', this.start); this.loads.forEach(p =&gt; this.owner.machine.code[p] = push); this.loads.length = 0; super.end(); } Just as for the call() and return() methods, if the address is not yet known, load() reserves a code memory slot and stores the address in a list (line 5 above) so that the correct instruction can be inserted by end() when the function definition is completed (line 10). Names A name can be recognized as the source of a value or as the target of an assignment: // symbol: Name; // name: symbol [{ args }]; name (sym, args) { const context = this.context; this.context = null; if (args) return context.type; sym.load(); return sym.type; } // assign: symbol action; // action: store | call; // store: '=' sum; store (_, sum) { if (this.context.symbol.storeOk(sum)) this.context.symbol.store(); } // call: { args }; Chapter seven discussed that the symbol() action sets up a context with a reference to the Name, intended to be available during recognition of args or store and discarded by the actions for either name or assign. Chapter seven also indicated that for type checking during recognition the actions have to indicate what type results from the generated code. Therefore, if there are no arguments applied to a Name, the name() action asks the Name's description to generate code to push the appropriate value onto the stack (line 6 above) and it returns the type declared for the Name (line 7). If there are arguments, the args() action is responsible for leaving a result type in the context which name() will
